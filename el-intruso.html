<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Intruso - Agudeza Visual Est√°tica</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --blue: #3b82f6; --bg: #f8fafc; --text: #1e293b; 
            --success: #22c55e; --danger: #ef4444; --card: #ffffff;
        }
        
        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Montserrat', sans-serif; overflow: hidden; 
            display: flex; flex-direction: column; height: 100vh; 
        }

        /* HEADER Y ESTAD√çSTICAS */
        #ui-layer { 
            padding: 15px 25px; display: flex; justify-content: space-between; 
            align-items: center; background: white; border-bottom: 4px solid #e2e8f0; z-index: 100; 
        }
        .stat-box { 
            background: #f1f5f9; padding: 10px 20px; border-radius: 15px; 
            font-weight: 900; border: 2px solid #e2e8f0; min-width: 120px; text-align: center; 
        }
        
        #timer-bar-wrapper { width: 100%; background: #e2e8f0; height: 12px; z-index: 100; }
        #timer-bar { width: 100%; height: 100%; background: var(--blue); transition: width 0.1s linear; }

        /* √ÅREA DE JUEGO */
        #game-area { 
            flex: 1; display: flex; align-items: center; justify-content: center; 
            position: relative; background: #fff; overflow: hidden;
        }
        #noise-canvas { position: absolute; inset: 0; pointer-events: none; opacity: 0.25; z-index: 1; }
        
        #grid { 
            display: grid; gap: 15px; padding: 35px; background: rgba(255,255,255,0.9); 
            border-radius: 30px; z-index: 10; border: 2px solid #cbd5e1;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        .cell { 
            width: 75px; height: 75px; display: flex; align-items: center; justify-content: center; 
            border-radius: 15px; cursor: pointer; background: #fff; border: 2px solid #e2e8f0; 
            user-select: none; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .cell:hover { transform: scale(1.08); border-color: var(--blue); box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.2); }
        .cell svg { width: 70%; height: 70%; fill: #000; }
        .cell.optotipo { font-size: 2.8rem; font-weight: 900; color: #000; }

        /* MODALES Y BOTONES */
        .overlay { 
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); 
            z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; 
        }
        .modal { 
            background: white; color: var(--text); padding: 45px; border-radius: 40px; 
            max-width: 500px; width: 100%; text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .mode-btn { 
            flex: 1; padding: 18px; border: 3px solid #f1f5f9; border-radius: 18px; 
            cursor: pointer; font-weight: 900; transition: 0.3s;
        }
        .mode-btn.active { border-color: var(--blue); background: #eff6ff; color: var(--blue); }

        .btn-main { 
            background: var(--success); color: white; padding: 20px; border-radius: 20px; 
            width: 100%; border: none; font-weight: 900; cursor: pointer; font-size: 1.2rem;
            box-shadow: 0 6px 0 #16a34a; transition: 0.1s;
        }
        .btn-main:active { transform: translateY(3px); box-shadow: 0 3px 0 #16a34a; }

        #btn-next { 
            position: absolute; bottom: 50px; padding: 20px 60px; 
            background: var(--success); color: white; border: none; 
            border-radius: 25px; font-weight: 900; cursor: pointer; 
            display: none; z-index: 150; box-shadow: 0 8px 0 #16a34a;
            font-size: 1.3rem; animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #sync-layer { display: none; flex-direction: column; color: white; text-align: center; }

        /* Animaci√≥n de Error */
        .shake { animation: shake 0.4s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="stat-box">NIVEL: <span id="txt-nivel">1</span></div>
        <div id="vidas-cont" class="stat-box" style="color:var(--danger)">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="stat-box">‚è±Ô∏è <span id="txt-crono">0.0s</span></div>
    </div>
    <div id="timer-bar-wrapper"><div id="timer-bar"></div></div>

    <div id="game-area">
        <canvas id="noise-canvas"></canvas>
        <div id="grid"></div>
        <button id="btn-next" onclick="avanzarNivel()">SIGUIENTE NIVEL ‚ûú</button>
    </div>

    <div id="modal-inicio" class="overlay">
        <div class="modal">
            <h1 style="color:var(--blue); margin-top:0;">üîç El Intruso PRO</h1>
            <p id="paciente-txt" style="font-weight: 700; color: #64748b;"></p>
            
            <div style="text-align: left; background: #f8fafc; padding: 20px; border-radius: 20px; font-size: 0.9rem; margin-bottom: 20px;">
                <b>Instrucciones:</b> Identifica el objeto que es diferente al resto. En letras, busca la orientaci√≥n distinta. En manzanas, busca la falta de tallo.
            </div>

            <div style="display:flex; gap:15px; margin-bottom: 20px;">
                <div id="m-reloj" class="mode-btn active" onclick="setModo('reloj')">CONTRA RELOJ</div>
                <div id="m-libre" class="mode-btn" onclick="setModo('libre')">LIBRE</div>
            </div>

            <div style="text-align: left; margin-bottom: 25px;">
                <label><b>Tiempo por nivel:</b> <span id="val-t" style="color:var(--blue)">15</span>s</label>
                <input type="range" min="5" max="30" value="15" style="width:100%;" oninput="document.getElementById('val-t').innerText=this.value">
            </div>

            <button class="btn-main" onclick="comenzar()">INICIAR EXAMEN</button>
        </div>
    </div>

    <div id="sync-layer" class="overlay">
        <h1 style="font-size: 3rem;">SESI√ìN FINALIZADA</h1>
        <p id="resumen" style="font-size: 1.5rem;"></p>
        <div style="margin-top:30px;">
            <div class="stat-box" style="display:inline-block; color:var(--blue)">Sincronizando con Google Sheets...</div>
        </div>
    </div>

    <iframe name="hidden_frame" style="display:none;"></iframe>
    <form id="google-form" action="https://docs.google.com/forms/d/e/1FAIpQLSeLlcvlhrTSHDhvxctLghiM3caGsgBL2wdaT7nBxrz6UARwYg/formResponse" method="POST" target="hidden_frame" style="display:none;">
        <input type="hidden" name="entry.369874016" id="f-nombre">
        <input type="hidden" name="entry.1353470174" value="Agudeza Est√°tica - El Intruso">
        <input type="hidden" name="entry.721051298" id="f-nivel">
        <input type="hidden" name="entry.873272199" id="f-aciertos">
        <input type="hidden" name="entry.1030094511" id="f-fallos">
        <input type="hidden" name="entry.1303309812" id="f-tiempo">
        <input type="hidden" name="entry.845098414" id="f-fecha">
    </form>

    <script>
        // ESTADO GLOBAL
        let nivel = 1, aciertos = 0, fallos = 0, vidas = 3;
        let modo = 'reloj', tiempoMax = 15, tNivel = 0, tTotal = 0;
        let gameActive = false, timer;

        const nombrePaciente = localStorage.getItem('pacienteActual') || "Paciente An√≥nimo";
        document.getElementById('paciente-txt').innerText = `Evaluando a: ${nombrePaciente}`;

        // SVG GENERATOR
        const getManzanaSVG = (tallo) => `
            <svg viewBox="0 0 100 100">
                ${tallo ? '<path d="M52 22 Q58 5 70 12" stroke="black" stroke-width="6" fill="none"/>' : ''}
                <path d="M50 85 Q25 85 22 55 Q20 30 50 28 Q80 30 78 55 Q75 85 50 85" fill="black"/>
            </svg>`;

        function setModo(m) {
            modo = m;
            document.getElementById('m-reloj').classList.toggle('active', m === 'reloj');
            document.getElementById('m-libre').classList.toggle('active', m === 'libre');
        }

        function comenzar() {
            tiempoMax = parseInt(document.querySelector('input[type=range]').value);
            document.getElementById('modal-inicio').style.display = 'none';
            gameActive = true;
            
            timer = setInterval(() => {
                if(!gameActive) return;
                tTotal += 0.1; tNivel += 0.1;
                document.getElementById('txt-crono').innerText = tTotal.toFixed(1) + "s";
                
                if(modo === 'reloj') {
                    let p = (1 - (tNivel/tiempoMax)) * 100;
                    document.getElementById('timer-bar').style.width = Math.max(0, p) + "%";
                    if(tNivel >= tiempoMax) registrarError();
                }
            }, 100);

            initNoise();
            crearNivel();
        }

        function initNoise() {
            const cvs = document.getElementById('noise-canvas');
            const ctx = cvs.getContext('2d');
            cvs.width = window.innerWidth;
            cvs.height = window.innerHeight;
            
            setInterval(() => {
                ctx.clearRect(0,0,cvs.width,cvs.height);
                ctx.fillStyle = "#ddd";
                for(let i=0; i<500; i++) {
                    ctx.fillRect(Math.random()*cvs.width, Math.random()*cvs.height, 2, 2);
                }
            }, 100);
        }

        function crearNivel() {
            tNivel = 0;
            gameActive = true;
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            document.getElementById('btn-next').style.display = 'none';
            
            const dim = Math.min(10, 3 + Math.floor(nivel/3));
            grid.style.gridTemplateColumns = `repeat(${dim}, 1fr)`;
            
            const tipo = Math.floor(Math.random() * 3); // 0:E, 1:C, 2:Manzanas
            const posInt = Math.floor(Math.random() * (dim*dim));
            
            const orientaciones = [0, 90, 180, 270];
            const angBase = orientaciones[Math.floor(Math.random()*4)];
            let angInt; do { angInt = orientaciones[Math.floor(Math.random()*4)]; } while(angInt === angBase);

            for(let i=0; i<(dim*dim); i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                
                if(tipo < 2) {
                    cell.classList.add('optotipo');
                    cell.innerText = tipo === 0 ? "E" : "C";
                    cell.style.transform = `rotate(${i === posInt ? angInt : angBase}deg)`;
                } else {
                    cell.innerHTML = getManzanaSVG(i !== posInt);
                }

                cell.onclick = () => {
                    if(!gameActive) return;
                    if(i === posInt) {
                        aciertos++;
                        gameActive = false;
                        cell.style.borderColor = "var(--success)";
                        cell.style.background = "#f0fdf4";
                        document.getElementById('btn-next').style.display = 'block';
                    } else {
                        cell.classList.add('shake');
                        setTimeout(() => cell.classList.remove('shake'), 400);
                        registrarError();
                    }
                };
                grid.appendChild(cell);
            }
        }

        function avanzarNivel() {
            nivel++;
            document.getElementById('txt-nivel').innerText = nivel;
            crearNivel();
        }

        function registrarError() {
            fallos++; vidas--;
            document.getElementById('vidas-cont').innerText = "‚ù§Ô∏è".repeat(Math.max(0, vidas));
            
            if(vidas <= 0) finalizar();
            else crearNivel();
        }

        function finalizar() {
            gameActive = false;
            clearInterval(timer);
            
            document.getElementById('sync-layer').style.display = 'flex';
            document.getElementById('resumen').innerText = `Nivel: ${nivel} | Aciertos: ${aciertos} | Fallos: ${fallos}`;

            // Sincronizar Formulario
            document.getElementById('f-nombre').value = nombrePaciente;
            document.getElementById('f-nivel').value = nivel;
            document.getElementById('f-aciertos').value = aciertos;
            document.getElementById('f-fallos').value = fallos;
            document.getElementById('f-tiempo').value = tTotal.toFixed(1) + "s";
            document.getElementById('f-fecha').value = new Date().toISOString().split('T')[0];

            document.getElementById('google-form').submit();
            
            setTimeout(() => { window.location.href = "index.html"; }, 4000);
        }
    </script>
</body>
</html>
