<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agudeza Estática Pro - Perceptum</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --dark: #0f172a; --success: #22c55e; --danger: #ef4444; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: var(--dark);
            /* Tu fondo de rejilla médica que funcionó bien */
            background-image: linear-gradient(rgba(59, 130, 246, 0.1) 1.5px, transparent 1.5px), 
                              linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1.5px, transparent 1.5px);
            background-size: 50px 50px;
            font-family: 'Montserrat', sans-serif; overflow: hidden; 
        }

        #ui-header { 
            height: 80px; padding: 0 30px; display: flex; justify-content: space-between; 
            align-items: center; background: rgba(15, 23, 42, 0.9); border-bottom: 4px solid var(--blue); color: white;
            z-index: 1000; position: relative;
        }
        .stat-box { background: rgba(255,255,255,0.05); padding: 12px 20px; border-radius: 15px; font-weight: 900; border: 1px solid rgba(59,130,246,0.3); min-width: 110px; text-align: center; }

        #timer-container { width: 100%; background: #1e293b; height: 12px; display: none; }
        #timer-bar { width: 100%; height: 100%; background: var(--blue); transition: width 0.1s linear; }

        #game-stage { height: calc(100vh - 92px); display: flex; align-items: center; justify-content: center; position: relative; }
        
        #main-grid { 
            display: grid; gap: 12px; padding: 25px; z-index: 100; 
            background: white; border-radius: 35px; border: 6px solid var(--blue);
            box-shadow: 0 0 60px rgba(0,0,0,0.6); max-width: 95vw; max-height: 75vh;
        }

        .item-card { 
            background: #ffffff; border: 2px solid #cbd5e1; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; width: 65px; height: 65px; transition: 0.1s;
        }

        /* ESTILOS DE FIGURAS NEGRAS */
        .symbol-text { font-size: 2.8rem; font-weight: 900; color: #000 !important; line-height: 1; display: block; }
        .symbol-svg { width: 50px; height: 50px; fill: #000; display: block; }

        #next-btn { 
            position: absolute; bottom: 30px; padding: 20px 70px; 
            background: var(--success); color: white; border: none; 
            border-radius: 30px; font-weight: 900; cursor: pointer; 
            display: none; z-index: 2000; font-size: 1.4rem; box-shadow: 0 8px 0 #166534;
        }

        .overlay { position: fixed; inset: 0; background: var(--dark); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .modal { background: white; padding: 40px; border-radius: 40px; text-align: center; max-width: 450px; border-bottom: 10px solid var(--blue); }
        .mode-row { display: flex; gap: 15px; margin: 20px 0; }
        .m-btn { flex: 1; padding: 18px; border: 3px solid #f1f5f9; border-radius: 20px; cursor: pointer; font-weight: 900; }
        .m-btn.active { border-color: var(--blue); background: #eff6ff; color: var(--blue); }
        .go-btn { background: var(--success); color: white; padding: 20px; border-radius: 20px; width: 100%; border: none; font-weight: 900; cursor: pointer; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div id="ui-header">
        <div class="stat-box">NIVEL: <span id="val-lvl">1</span></div>
        <div id="val-lives" class="stat-box" style="color:#fb7185">❤️❤️❤️</div>
        <div class="stat-box">⏱️ <span id="val-time">0.0s</span></div>
    </div>
    <div id="timer-container"><div id="timer-bar"></div></div>

    <div id="game-stage">
        <div id="main-grid"></div>
        <button id="next-btn" onclick="advanceLevel()">SIGUIENTE NIVEL ➜</button>
    </div>

    <div id="start-overlay" class="overlay">
        <div class="modal">
            <h1 style="color:var(--dark); margin:0;">Agudeza Estática</h1>
            <p id="greet" style="font-weight:700; color:#64748b; margin: 15px 0;"></p>
            <div class="mode-row">
                <div id="m-rel" class="m-btn active" onclick="setMode('reloj')">CONTRA RELOJ</div>
                <div id="m-lib" class="m-btn" onclick="setMode('libre')">CRONOMETRADO</div>
            </div>
            <p id="info-p" style="text-align:left; background:#f8fafc; padding:15px; border-radius:15px; font-size:0.9rem;">
                Encuentra el símbolo con orientación o forma diferente.
            </p>
            <button class="go-btn" onclick="startApp()">COMENZAR</button>
        </div>
    </div>

    <form id="gs-form" action="https://docs.google.com/forms/d/e/1FAIpQLSeLlcvlhrTSHDhvxctLghiM3caGsgBL2wdaT7nBxrz6UARwYg/formResponse" method="POST" target="hidden_iframe" style="display:none;">
        <input type="hidden" name="entry.369874016" id="f-name">
        <input type="hidden" name="entry.1353470174" value="Agudeza Estática">
        <input type="hidden" name="entry.721051298" id="f-lvl">
        <input type="hidden" name="entry.1303309812" id="f-time">
    </form>
    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <script>
        let lvl = 1, lives = 3, mode = 'reloj', tTot = 0, tLvl = 0, active = false, mainLoop;
        const pName = localStorage.getItem('pacienteActual') || "Manu Real";
        document.getElementById('greet').innerText = `¡Hola ${pName}! ¿Listo?`;

        function setMode(m) {
            mode = m;
            document.getElementById('m-rel').classList.toggle('active', m === 'reloj');
            document.getElementById('m-lib').classList.toggle('active', m === 'libre');
        }

        // LÓGICA DE FIGURAS NEGRAS REFORZADAS
        function getFigure(type, isTarget, rot) {
            const s = `style="transform: rotate(${rot}deg)"`;
            switch(type) {
                case 0: // E de Snellen
                    return `<span class="symbol-text" ${s}>E</span>`;
                case 1: // C de Landolt
                    return `<span class="symbol-text" ${s}>C</span>`;
                case 2: // Caras (Sonriente vs Seria)
                    return isTarget ? 
                        `<svg class="symbol-svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" stroke="black" stroke-width="8" fill="none"/><circle cx="35" cy="40" r="5" fill="black"/><circle cx="65" cy="40" r="5" fill="black"/><path d="M30 70 Q50 70 70 70" stroke="black" stroke-width="8" fill="none"/></svg>` :
                        `<svg class="symbol-svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" stroke="black" stroke-width="8" fill="none"/><circle cx="35" cy="40" r="5" fill="black"/><circle cx="65" cy="40" r="5" fill="black"/><path d="M30 75 Q50 55 70 75" stroke="black" stroke-width="8" fill="none"/></svg>`;
                case 3: // Estrellas (5 puntas vs 4 puntas)
                    return isTarget ?
                        `<svg class="symbol-svg" viewBox="0 0 100 100"><path d="M50 5 L60 40 L95 40 L65 60 L75 95 L50 75 L25 95 L35 60 L5 40 L40 40 Z" fill="black"/></svg>` :
                        `<svg class="symbol-svg" viewBox="0 0 100 100"><path d="M50 5 L65 35 L95 50 L65 65 L50 95 L35 65 L5 50 L35 35 Z" fill="black"/></svg>`;
            }
        }

        function startApp() {
            document.getElementById('start-overlay').style.display = 'none';
            if(mode === 'reloj') document.getElementById('timer-container').style.display = 'block';
            active = true;
            mainLoop = setInterval(() => {
                if(!active) return;
                tTot += 0.1; tLvl += 0.1;
                document.getElementById('val-time').innerText = tTot.toFixed(1) + "s";
                if(mode === 'reloj') {
                    let limit = Math.max(3, 15 - (lvl * 0.5));
                    document.getElementById('timer-bar').style.width = Math.max(0, (1 - tLvl/limit)*100) + "%";
                    if(tLvl >= limit) fail();
                }
            }, 100);
            render();
        }

        function render() {
            tLvl = 0; active = true;
            const grid = document.getElementById('main-grid');
            grid.innerHTML = ''; 
            document.getElementById('next-btn').style.display = 'none';

            const cols = Math.min(10, 3 + Math.floor(lvl / 3));
            grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

            const sType = Math.floor(Math.random() * 4);
            const total = cols * 5;
            const target = Math.floor(Math.random() * total);
            const degs = [0, 90, 180, 270];
            const baseRot = degs[Math.floor(Math.random()*4)];
            let tRot; do { tRot = degs[Math.floor(Math.random()*4)]; } while(tRot === baseRot);

            for(let i=0; i<total; i++) {
                const card = document.createElement('div');
                card.className = 'item-card';
                // Para las caras y estrellas no rotamos, para E y C sí.
                const finalRot = (sType < 2) ? (i === target ? tRot : baseRot) : 0;
                card.innerHTML = getFigure(sType, i === target, finalRot);
                
                card.onclick = () => {
                    if(!active) return;
                    if(i === target) {
                        active = false; card.style.background = "#dcfce7";
                        document.getElementById('next-btn').style.display = 'block';
                    } else fail();
                };
                grid.appendChild(card);
            }
        }

        function fail() {
            lives--;
            document.getElementById('val-lives').innerText = "❤️".repeat(Math.max(0, lives));
            if(lives <= 0) finish(); else render();
        }

        function advanceLevel() { lvl++; document.getElementById('val-lvl').innerText = lvl; render(); }

        function finish() {
            active = false; clearInterval(mainLoop);
            document.getElementById('f-name').value = pName;
            document.getElementById('f-lvl').value = lvl;
            document.getElementById('f-time').value = tTot.toFixed(1) + "s";
            document.getElementById('gs-form').submit();
            alert("Evaluación finalizada");
            window.location.href = "agudeza-visual.html";
        }
    </script>
</body>
</html>
