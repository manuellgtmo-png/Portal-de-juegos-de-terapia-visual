<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agudeza Visual Din√°mica - Perceptum</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #3b82f6; --bg: #0f172a; --card: #ffffff;
            --text: #1e293b; --success: #22c55e; --danger: #ef4444; 
        }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg); color: var(--text); 
            font-family: 'Montserrat', sans-serif; overflow: hidden; 
            display: flex; flex-direction: column; 
        }

        /* HEADER ESTILO APP */
        #ui-layer { 
            padding: 15px 30px; display: flex; justify-content: space-between; 
            align-items: center; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 100; 
        }
        .stat-box { 
            background: white; padding: 10px 20px; border-radius: 15px; 
            font-weight: 900; color: var(--bg); min-width: 120px; text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        #timer-bar-wrapper { width: 100%; background: rgba(255,255,255,0.1); height: 10px; z-index: 100; }
        #timer-bar { width: 100%; height: 100%; background: var(--primary); transition: width 0.1s linear; }

        /* MESA DE TRABAJO DIN√ÅMICA */
        #game-area { 
            flex: 1; display: flex; align-items: center; justify-content: center; 
            position: relative; background: var(--bg); width: 100%; height: 100%;
        }
        #noise-canvas { position: absolute; inset: 0; pointer-events: none; opacity: 0.15; z-index: 1; }
        
        #grid { 
            display: grid; width: 95vw; height: 80vh; gap: 15px; 
            padding: 20px; z-index: 10; align-content: center; justify-content: center;
            background: white; border-radius: 30px; border: 8px solid var(--primary);
        }

        .cell { 
            display: flex; align-items: center; justify-content: center; 
            border-radius: 15px; cursor: pointer; background: #fff; border: 2px solid #e2e8f0; 
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .cell:hover { transform: scale(1.1); border-color: var(--primary); }
        .cell svg, .cell span { width: 70%; height: 70%; display: flex; align-items: center; justify-content: center; font-size: 3rem; font-weight: 900; color: black; }

        #btn-next { 
            position: absolute; bottom: 40px; padding: 22px 70px; 
            background: var(--success); color: white; border: none; 
            border-radius: 25px; font-weight: 900; cursor: pointer; 
            display: none; z-index: 150; box-shadow: 0 10px 20px rgba(34, 197, 94, 0.4);
            font-size: 1.4rem; animation: bounce 2s infinite;
        }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* MODAL ALEGRE */
        .overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .modal { 
            background: white; padding: 45px; border-radius: 40px; max-width: 550px; width: 90%; 
            text-align: center; box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }
        .btn-start { 
            background: var(--success); color: white; padding: 20px; border-radius: 20px; 
            width: 100%; border: none; font-weight: 900; cursor: pointer; margin-top: 25px; 
            font-size: 1.3rem; box-shadow: 0 6px 0 #16a34a; transition: 0.1s;
        }
        .btn-start:active { transform: translateY(4px); box-shadow: 0 2px 0 #16a34a; }

        .instruction-card { background: #f0f9ff; border-left: 6px solid var(--primary); padding: 20px; text-align: left; margin: 20px 0; border-radius: 0 15px 15px 0; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="stat-box">NIVEL: <span id="txt-nivel">1</span></div>
        <div id="vidas-cont" class="stat-box" style="color:var(--danger)">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="stat-box">‚è±Ô∏è <span id="txt-crono">0.0s</span></div>
    </div>
    <div id="timer-bar-wrapper"><div id="timer-bar"></div></div>

    <div id="game-area">
        <canvas id="noise-canvas"></canvas>
        <div id="grid"></div>
        <button id="btn-next" onclick="avanzar()">SIGUIENTE NIVEL ‚ûú</button>
    </div>

    <div id="modal-inicio" class="overlay">
        <div class="modal">
            <h1 style="color:var(--primary); margin-bottom:5px;">üëÅÔ∏è Agudeza Visual Din√°mica</h1>
            <h2 id="saludo" style="margin-top:0; color:#64748b;">¬°Hola!</h2>
            
            <div class="instruction-card">
                <b>C√≥mo jugar:</b><br>
                1. Observa la cuadr√≠cula de figuras.<br>
                2. Encuentra la que tiene una <b>orientaci√≥n diferente</b>.<br>
                3. Hazlo antes de que el tiempo se agote.<br>
                4. ¬°Mant√©n el enfoque y divi√©rtete!
            </div>

            <button class="btn-start" onclick="iniciar()">COMENZAR TERAPIA</button>
        </div>
    </div>

    <iframe name="hidden_frame" id="hidden_frame" style="display:none;"></iframe>
    <form id="google-form" action="https://docs.google.com/forms/d/e/1FAIpQLSeLlcvlhrTSHDhvxctLghiM3caGsgBL2wdaT7nBxrz6UARwYg/formResponse" method="POST" target="hidden_frame" style="display:none;">
        <input type="hidden" name="entry.369874016" id="f-nombre">
        <input type="hidden" name="entry.1353470174" value="Agudeza Visual Din√°mica">
        <input type="hidden" name="entry.721051298" id="f-nivel">
        <input type="hidden" name="entry.1303309812" id="f-tiempo">
        <input type="hidden" name="entry.845098414" id="f-fecha">
    </form>

    <script>
        let nivel = 1, vidas = 3, activo = false, tNivel = 0, tTotal = 0, timer;
        const nombre = localStorage.getItem('pacienteActual') || "Manu real";
        document.getElementById('saludo').innerText = `¬°Hola ${nombre}!`;

        const getManzanaSVG = (tallo) => `
            <svg viewBox="0 0 100 100">
                ${tallo ? '<path d="M52 22 Q58 5 70 12" stroke="black" stroke-width="6" fill="none"/>' : ''}
                <path d="M50 85 Q25 85 22 55 Q20 30 50 28 Q80 30 78 55 Q75 85 50 85" fill="black"/>
            </svg>`;

        function iniciar() {
            document.getElementById('modal-inicio').style.display = 'none';
            activo = true;
            initNoise();
            timer = setInterval(() => {
                if(!activo) return;
                tTotal += 0.1; tNivel += 0.1;
                document.getElementById('txt-crono').innerText = tTotal.toFixed(1) + "s";
                let p = (1 - (tNivel/15)) * 100;
                document.getElementById('timer-bar').style.width = Math.max(0, p) + "%";
                if(tNivel >= 15) fallar();
            }, 100);
            render();
        }

        function initNoise() {
            const cvs = document.getElementById('noise-canvas'); const ctx = cvs.getContext('2d');
            cvs.width = window.innerWidth; cvs.height = window.innerHeight;
            setInterval(() => {
                ctx.clearRect(0,0,cvs.width,cvs.height);
                ctx.fillStyle = "rgba(255,255,255,0.2)";
                for(let i=0; i<400; i++) ctx.fillRect(Math.random()*cvs.width, Math.random()*cvs.height, 2, 2);
            }, 100);
        }

        function render() {
            activo = true; tNivel = 0;
            const grid = document.getElementById('grid'); grid.innerHTML = '';
            document.getElementById('btn-next').style.display = 'none';
            
            const cols = Math.min(10, 3 + Math.floor(nivel / 2));
            const rows = Math.min(6, 2 + Math.floor(nivel / 3));
            grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            
            const tipo = Math.floor(Math.random() * 3); // 0:E, 1:Landolt, 2:Manzanas
            const total = cols * rows;
            const posInt = Math.floor(Math.random() * total);
            const orients = [0, 90, 180, 270];
            const angBase = orients[Math.floor(Math.random()*4)];
            let angInt; do { angInt = orients[Math.floor(Math.random()*4)]; } while(angInt === angBase);

            for(let i=0; i<total; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                
                if(tipo === 0) { cell.innerHTML = `<span>E</span>`; cell.style.transform = `rotate(${i === posInt ? angInt : angBase}deg)`; }
                else if(tipo === 1) { 
                    cell.innerHTML = `<div style="width:60%; height:60%; border:10px solid black; border-radius:50%; position:relative;">
                        <div style="position:absolute; background:white; width:25%; height:25%; top:50%; right:-12px; transform:translateY(-50%);"></div>
                    </div>`;
                    cell.firstChild.style.transform = `rotate(${i === posInt ? angInt : angBase}deg)`;
                }
                else { cell.innerHTML = getManzanaSVG(i !== posInt); }

                cell.onclick = () => {
                    if(!activo) return;
                    if(i === posInt) {
                        activo = false;
                        cell.style.background = "#dcfce7";
                        document.getElementById('btn-next').style.display = 'block';
                    } else { fallar(); }
                };
                grid.appendChild(cell);
            }
        }

        function avanzar() { nivel++; document.getElementById('txt-nivel').innerText = nivel; render(); }

        function fallar() {
            vidas--; document.getElementById('vidas-cont').innerText = "‚ù§Ô∏è".repeat(Math.max(0, vidas));
            if(vidas <= 0) finalizar();
            else render();
        }

        function finalizar() {
            activo = false; clearInterval(timer);
            document.getElementById('f-nombre').value = nombre;
            document.getElementById('f-nivel').value = nivel;
            document.getElementById('f-tiempo').value = tTotal.toFixed(1) + "s";
            document.getElementById('f-fecha').value = new Date().toISOString().split('T')[0];
            document.getElementById('google-form').submit();
            alert("Sesi√≥n guardada. Volviendo al men√∫.");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
