<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agudeza Estática Profesional - Perceptum</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --blue: #3b82f6; --dark: #0f172a; --success: #22c55e; --danger: #ef4444; 
        }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--dark);
            background-image: linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            font-family: 'Montserrat', sans-serif; overflow: hidden; 
        }

        /* --- HEADER --- */
        #ui-header { 
            height: 75px; padding: 0 30px; display: flex; justify-content: space-between; 
            align-items: center; background: rgba(15, 23, 42, 0.9); border-bottom: 3px solid var(--blue); color: white;
            position: relative; z-index: 100;
        }
        .stat-card { 
            background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 12px; 
            font-weight: 900; border: 1px solid rgba(59,130,246,0.3); min-width: 120px; text-align: center; 
        }
        
        #timer-wrap { width: 100%; background: #1e293b; height: 10px; position: relative; display: none; }
        #timer-bar { width: 100%; height: 100%; background: var(--blue); transition: width 0.1s linear; }

        /* --- STAGE --- */
        #stage { 
            height: calc(100vh - 85px); display: flex; align-items: center; justify-content: center; 
            position: relative; overflow: hidden;
        }
        #noise-layer { position: absolute; inset: 0; pointer-events: none; opacity: 0.12; z-index: 1; }
        
        #grid { 
            display: grid; gap: 12px; padding: 30px; z-index: 10; 
            background: rgba(255, 255, 255, 0.98); border-radius: 40px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5), 0 0 20px rgba(59,130,246,0.2);
            max-width: 92vw; max-height: 78vh; border: 1px solid white;
        }

        .item { 
            background: white; border: 2px solid #e2e8f0; border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; width: 68px; height: 68px; transition: 0.15s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .item:hover { border-color: var(--blue); transform: scale(1.05); z-index: 20; }
        
        /* Contenido de figuras */
        .fig-txt { font-size: 2.8rem; font-weight: 900; color: #000 !important; line-height: 1; }
        .fig-svg { width: 50px; height: 50px; fill: black; }

        #btn-next { 
            position: absolute; bottom: 40px; padding: 20px 60px; 
            background: var(--success); color: white; border: none; 
            border-radius: 25px; font-weight: 900; cursor: pointer; 
            display: none; z-index: 200; font-size: 1.3rem; box-shadow: 0 10px 20px rgba(34, 197, 94, 0.4);
        }

        /* --- MODAL --- */
        .overlay { position: fixed; inset: 0; background: var(--dark); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .modal { background: white; padding: 45px; border-radius: 40px; text-align: center; max-width: 480px; width: 90%; }
        .mode-row { display: flex; gap: 15px; margin: 25px 0; }
        .m-btn { flex: 1; padding: 18px; border: 3px solid #f1f5f9; border-radius: 20px; cursor: pointer; font-weight: 900; }
        .m-btn.active { border-color: var(--blue); background: #eff6ff; color: var(--blue); }
        #info { background: #f8fafc; padding: 20px; border-radius: 20px; font-size: 0.95rem; border-left: 6px solid var(--blue); margin-bottom: 25px; text-align: left; }
        .btn-start { background: var(--success); color: white; padding: 22px; border-radius: 20px; width: 100%; border: none; font-weight: 900; cursor: pointer; font-size: 1.2rem; }

        .shake { animation: shake 0.4s; border-color: var(--danger) !important; background: #fee2e2 !important; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
    </style>
</head>
<body>

    <div id="ui-header">
        <div class="stat-card">NIVEL: <span id="v-lvl">1</span></div>
        <div id="v-lives" class="stat-card" style="color:var(--danger)">❤️❤️❤️</div>
        <div class="stat-card">⏱️ <span id="v-time">0.0s</span></div>
    </div>
    <div id="timer-wrap"><div id="timer-bar"></div></div>

    <div id="stage">
        <canvas id="noise-layer"></canvas>
        <div id="grid"></div>
        <button id="btn-next" onclick="nextLevel()">SIGUIENTE NIVEL ➜</button>
    </div>

    <div id="init-modal" class="overlay">
        <div class="modal">
            <h1 style="color:var(--blue); margin:0; font-size: 2.2rem;">Agudeza Estática</h1>
            <p id="p-saludo" style="font-weight:700; color:#64748b; margin-top:10px;"></p>
            <div class="mode-row">
                <div id="b-rel" class="m-btn active" onclick="setMode('reloj')">CONTRA RELOJ</div>
                <div id="b-lib" class="m-btn" onclick="setMode('libre')">CRONOMETRADO</div>
            </div>
            <div id="info"><b>MODO RELOJ:</b> Tienes 15 segundos. El tiempo baja 0.5s por nivel. ¡Niveles infinitos!</div>
            <button class="btn-start" onclick="launch()">COMENZAR EVALUACIÓN</button>
        </div>
    </div>

    <iframe name="hidden_iframe" style="display:none;"></iframe>
    <form id="gs-form" action="https://docs.google.com/forms/d/e/1FAIpQLSeLlcvlhrTSHDhvxctLghiM3caGsgBL2wdaT7nBxrz6UARwYg/formResponse" method="POST" target="hidden_iframe" style="display:none;">
        <input type="hidden" name="entry.369874016" id="f-name">
        <input type="hidden" name="entry.1353470174" value="Agudeza Estática">
        <input type="hidden" name="entry.721051298" id="f-lvl">
        <input type="hidden" name="entry.1303309812" id="f-time">
    </form>

    <script>
        let lvl = 1, lives = 3, mode = 'reloj', tTotal = 0, tLvl = 0, active = false, timer;
        const pName = localStorage.getItem('pacienteActual') || "Paciente";
        document.getElementById('p-saludo').innerText = `¡Hola ${pName}!`;

        function setMode(m) {
            mode = m;
            document.getElementById('b-rel').classList.toggle('active', m === 'reloj');
            document.getElementById('b-lib').classList.toggle('active', m === 'libre');
            document.getElementById('info').innerHTML = m === 'reloj' ? 
                "<b>MODO RELOJ:</b> Tiempo limitado que baja en cada nivel. Pierdes vida al llegar a cero." : 
                "<b>MODO LIBRE:</b> Sin tiempo límite por nivel. Mediremos tu velocidad de escaneo total.";
        }

        // --- LAS 6 FIGURAS MÉDICAS ---
        function drawFig(id, isTarget, rot) {
            const s = `style="transform: rotate(${rot}deg)"`;
            const box = `width:48px; height:48px; display:flex; align-items:center; justify-content:center;`;
            switch(id) {
                case 0: return `<span class="fig-txt" ${s}>E</span>`;
                case 1: return `<div ${s} style="${box} border:8px solid black; border-radius:50%; position:relative;"><div style="position:absolute; background:white; width:15px; height:15px; top:50%; right:-12px; transform:translateY(-50%);"></div></div>`;
                case 2: return `<svg class="fig-svg" ${s} viewBox="0 0 100 100">${!isTarget?'<path d="M52 22 Q58 5 70 12" stroke="black" stroke-width="8" fill="none"/>':''}<path d="M50 85 Q22 85 22 55 Q22 25 50 25 Q78 25 78 55 Q78 85 50 85" fill="black"/></svg>`;
                case 3: return `<div ${s} style="${box} border:8px solid black; position:relative;">${isTarget ? '' : '<div style="position:absolute; background:white; width:15px; height:15px; top:-8px; left:14px;"></div>'}</div>`;
                case 4: return `<div ${s} style="width:0; height:0; border-left:24px solid transparent; border-right:24px solid transparent; border-bottom:42px solid black; position:relative;">${isTarget ? '' : '<div style="position:absolute; background:white; width:12px; height:12px; bottom:-30px; left:-6px; border-radius:50%;"></div>'}</div>`;
                default: return `<div ${s} style="${box} background:black; border-radius:50%; position:relative;">${isTarget ? '' : '<div style="position:absolute; background:white; width:16px; height:16px; top:12px; left:12px; border-radius:50%;"></div>'}</div>`;
            }
        }

        function launch() {
            document.getElementById('init-modal').style.display = 'none';
            if(mode === 'reloj') document.getElementById('timer-wrap').style.display = 'block';
            active = true;
            initNoise();
            timer = setInterval(() => {
                if(!active) return;
                tTotal += 0.1; tLvl += 0.1;
                document.getElementById('v-time').innerText = tTotal.toFixed(1) + "s";
                if(mode === 'reloj') {
                    let limit = Math.max(3, 15 - (lvl * 0.5));
                    document.getElementById('timer-bar').style.width = Math.max(0, (1 - tLvl/limit)*100) + "%";
                    if(tLvl >= limit) handleFail();
                }
            }, 100);
            render();
        }

        function initNoise() {
            const cvs = document.getElementById('noise-layer'); const ctx = cvs.getContext('2d');
            cvs.width = window.innerWidth; cvs.height = window.innerHeight;
            for(let i=0; i<800; i++) {
                ctx.fillStyle = "#3b82f6"; ctx.globalAlpha = 0.3;
                ctx.beginPath(); ctx.arc(Math.random()*cvs.width, Math.random()*cvs.height, 1, 0, Math.PI*2); ctx.fill();
            }
        }

        function render() {
            tLvl = 0; active = true;
            const grid = document.getElementById('grid');
            grid.innerHTML = ''; // Limpieza para evitar bug verde
            document.getElementById('btn-next').style.display = 'none';

            const cols = Math.min(12, 3 + Math.floor(lvl / 2));
            grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

            const sType = Math.floor(Math.random() * 6);
            const total = cols * 6;
            const targetIdx = Math.floor(Math.random() * total);
            const degs = [0, 90, 180, 270];
            const baseRot = degs[Math.floor(Math.random()*4)];
            let tRot; do { tRot = degs[Math.floor(Math.random()*4)]; } while(tRot === baseRot);

            for(let i=0; i<total; i++) {
                const card = document.createElement('div');
                card.className = 'item';
                card.innerHTML = drawFig(sType, i === targetIdx, i === targetIdx ? tRot : baseRot);
                card.onclick = () => {
                    if(!active) return;
                    if(i === targetIdx) {
                        active = false; card.style.background = "#dcfce7";
                        document.getElementById('btn-next').style.display = 'block';
                    } else {
                        card.classList.add('shake');
                        setTimeout(() => card.classList.remove('shake'), 400);
                        handleFail();
                    }
                };
                grid.appendChild(card);
            }
        }

        function handleFail() {
            lives--;
            document.getElementById('v-lives').innerText = "❤️".repeat(Math.max(0, lives));
            if(lives <= 0) finalize();
            else render();
        }

        function nextLevel() { lvl++; document.getElementById('v-lvl').innerText = lvl; render(); }

        function finalize() {
            active = false; clearInterval(timer);
            document.getElementById('f-name').value = pName;
            document.getElementById('f-lvl').value = lvl;
            document.getElementById('f-time').value = tTotal.toFixed(1) + "s";
            document.getElementById('gs-form').submit();
            alert("Evaluación finalizada. Volviendo al menú.");
            // REDIRECCIÓN DINÁMICA
            window.location.href = "agudeza-visual.html";
        }
    </script>
</body>
</html>
