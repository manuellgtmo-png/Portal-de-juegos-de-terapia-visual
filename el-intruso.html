<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agudeza Visual Din√°mica - Edici√≥n Cl√≠nica</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --blue: #3b82f6; --bg: #f8fafc; --text: #1e293b; 
            --success: #22c55e; --danger: #ef4444; 
        }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg); color: var(--text); 
            font-family: 'Montserrat', sans-serif; overflow: hidden; 
            display: flex; flex-direction: column; 
        }

        /* HEADER */
        #ui-layer { 
            padding: 10px 25px; display: flex; justify-content: space-between; 
            align-items: center; background: white; border-bottom: 4px solid #e2e8f0; z-index: 100; 
        }
        .stat-box { 
            background: #f1f5f9; padding: 10px 18px; border-radius: 12px; 
            font-weight: 900; border: 2px solid #e2e8f0; min-width: 110px; text-align: center; 
        }
        
        #timer-bar-wrapper { width: 100%; background: #e2e8f0; height: 10px; z-index: 100; }
        #timer-bar { width: 100%; height: 100%; background: var(--blue); transition: width 0.1s linear; }

        /* √ÅREA DE JUEGO FULL SCREEN */
        #game-area { 
            flex: 1; display: flex; align-items: center; justify-content: center; 
            position: relative; background: #fff; width: 100%; height: 100%;
        }
        #noise-canvas { position: absolute; inset: 0; pointer-events: none; opacity: 0.25; z-index: 1; }
        
        #grid { 
            display: grid; width: 98vw; height: 85vh; gap: 10px; 
            padding: 10px; z-index: 10; align-content: center; justify-content: center;
        }

        .cell { 
            display: flex; align-items: center; justify-content: center; 
            border-radius: 10px; cursor: pointer; background: #fff; border: 1px solid #f1f5f9; 
            user-select: none; transition: transform 0.1s;
        }
        .cell:hover { border-color: var(--blue); transform: scale(1.05); }
        
        /* OPTOTIPO C DE LANDOLT (Apertura t√©cnica 1/5 del di√°metro) */
        .landolt {
            width: 60%; height: 60%; border: 10px solid black; 
            border-radius: 50%; position: relative; box-sizing: border-box;
        }
        .landolt::after {
            content: ""; position: absolute; 
            background: white; width: 22%; height: 22%; 
            top: 50%; right: -12px; transform: translateY(-50%);
        }

        #btn-next { 
            position: absolute; bottom: 40px; padding: 20px 60px; 
            background: var(--success); color: white; border: none; 
            border-radius: 20px; font-weight: 900; cursor: pointer; 
            display: none; z-index: 150; box-shadow: 0 8px 0 #16a34a;
            font-size: 1.3rem; animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .shake { animation: shake 0.4s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }

        /* MODALES */
        .overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .modal { background: white; padding: 40px; border-radius: 35px; max-width: 500px; width: 90%; text-align: center; }
        .btn-start { background: var(--success); color: white; padding: 18px; border-radius: 15px; width: 100%; border: none; font-weight: 900; cursor: pointer; margin-top: 20px; font-size: 1.1rem; }
        
        #sync-layer { display: none; flex-direction: column; color: white; text-align: center; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="stat-box">NIVEL: <span id="txt-nivel">1</span></div>
        <div id="vidas-cont" class="stat-box" style="color:var(--danger)">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="stat-box">‚è±Ô∏è <span id="txt-crono">0.0s</span></div>
    </div>
    <div id="timer-bar-wrapper"><div id="timer-bar"></div></div>

    <div id="game-area">
        <canvas id="noise-canvas"></canvas>
        <div id="grid"></div>
        <button id="btn-next" onclick="avanzar()">SIGUIENTE NIVEL ‚ûú</button>
    </div>

    <div id="modal-inicio" class="overlay">
        <div class="modal">
            <h1 style="color:var(--blue); margin-top:0;">üëÅÔ∏è Agudeza Visual Din√°mica</h1>
            <p id="paciente-txt" style="font-weight: 700; color: #64748b;"></p>
            <div style="background: #f8fafc; padding: 15px; border-radius: 15px; font-size: 0.9rem; margin-bottom: 20px; text-align: left;">
                <b>Test de Landolt:</b> Identifica el anillo que tiene la apertura en una direcci√≥n distinta a los dem√°s.
            </div>
            <button class="btn-start" onclick="comenzar()">INICIAR EVALUACI√ìN</button>
        </div>
    </div>

    <div id="sync-layer" class="overlay">
        <h1 style="font-size: 3rem;">SESI√ìN FINALIZADA</h1>
        <p id="resumen" style="font-size: 1.5rem;"></p>
        <div class="stat-box" style="margin-top:20px; color:var(--blue)">Sincronizando con Google Sheets...</div>
    </div>

    <iframe name="hidden_frame" style="display:none;"></iframe>
    <form id="google-form" action="https://docs.google.com/forms/d/e/1FAIpQLSeLlcvlhrTSHDhvxctLghiM3caGsgBL2wdaT7nBxrz6UARwYg/formResponse" method="POST" target="hidden_frame" style="display:none;">
        <input type="hidden" name="entry.369874016" id="f-nombre">
        <input type="hidden" name="entry.1353470174" value="Agudeza Visual Din√°mica">
        <input type="hidden" name="entry.721051298" id="f-nivel">
        <input type="hidden" name="entry.873272199" id="f-aciertos">
        <input type="hidden" name="entry.1030094511" id="f-fallos">
        <input type="hidden" name="entry.1303309812" id="f-tiempo">
        <input type="hidden" name="entry.845098414" id="f-fecha">
    </form>

    <script>
        let nivel = 1, aciertos = 0, fallos = 0, vidas = 3;
        let tNivel = 0, tTotal = 0, activo = false, timer;
        const nombrePaciente = localStorage.getItem('pacienteActual') || "Paciente General";
        document.getElementById('paciente-txt').innerText = `Paciente: ${nombrePaciente}`;

        function comenzar() {
            document.getElementById('modal-inicio').style.display = 'none';
            activo = true;
            initNoise();
            timer = setInterval(() => {
                if(!activo) return;
                tTotal += 0.1; tNivel += 0.1;
                document.getElementById('txt-crono').innerText = tTotal.toFixed(1) + "s";
                let p = (1 - (tNivel/15)) * 100;
                document.getElementById('timer-bar').style.width = Math.max(0, p) + "%";
                if(tNivel >= 15) registrarError();
            }, 100);
            render();
        }

        function initNoise() {
            const cvs = document.getElementById('noise-canvas'); const ctx = cvs.getContext('2d');
            cvs.width = window.innerWidth; cvs.height = window.innerHeight;
            setInterval(() => {
                ctx.clearRect(0,0,cvs.width,cvs.height);
                ctx.fillStyle = "#ddd";
                for(let i=0; i<450; i++) ctx.fillRect(Math.random()*cvs.width, Math.random()*cvs.height, 2, 2);
            }, 100);
        }

        function render() {
            tNivel = 0; activo = true;
            const grid = document.getElementById('grid'); grid.innerHTML = '';
            document.getElementById('btn-next').style.display = 'none';
            
            const cols = Math.min(14, 4 + Math.floor(nivel / 2));
            const rows = Math.min(8, 3 + Math.floor(nivel / 3));
            grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            
            const total = cols * rows;
            const posIntruso = Math.floor(Math.random() * total);
            const orients = [0, 90, 180, 270];
            const angBase = orients[Math.floor(Math.random()*4)];
            let angInt; do { angInt = orients[Math.floor(Math.random()*4)]; } while(angInt === angBase);

            for(let i=0; i<total; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                const cL = document.createElement('div');
                cL.className = 'landolt';
                cL.style.transform = `rotate(${i === posIntruso ? angInt : angBase}deg)`;
                
                cell.onclick = () => {
                    if(!activo) return;
                    if(i === posIntruso) {
                        aciertos++; activo = false;
                        cell.style.background = "#dcfce7";
                        document.getElementById('btn-next').style.display = 'block';
                    } else {
                        cell.classList.add('shake');
                        setTimeout(() => cell.classList.remove('shake'), 400);
                        registrarError();
                    }
                };
                cell.appendChild(cL);
                grid.appendChild(cell);
            }
        }

        function avanzar() { nivel++; document.getElementById('txt-nivel').innerText = nivel; render(); }

        function registrarError() {
            fallos++; vidas--;
            document.getElementById('vidas-cont').innerText = "‚ù§Ô∏è".repeat(Math.max(0, vidas));
            if(vidas <= 0) finalizar();
            else render();
        }

        function finalizar() {
            activo = false; clearInterval(timer);
            document.getElementById('sync-layer').style.display = 'flex';
            document.getElementById('resumen').innerText = `Nivel: ${nivel} | Aciertos: ${aciertos}`;

            document.getElementById('f-nombre').value = nombrePaciente;
            document.getElementById('f-nivel').value = nivel;
            document.getElementById('f-aciertos').value = aciertos;
            document.getElementById('f-fallos').value = fallos;
            document.getElementById('f-tiempo').value = tTotal.toFixed(1) + "s";
            document.getElementById('f-fecha').value = new Date().toISOString().split('T')[0];

            document.getElementById('google-form').submit();
            setTimeout(() => { window.location.href = "index.html"; }, 4000);
        }
    </script>
</body>
</html>
