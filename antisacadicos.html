<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antisac√°dicos Pro - Perceptum</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --card-bg: #1e293b;
            --accent: #a855f7;
            --text: #f8fafc;
            --success: #10b981;
            --danger: #ef4444;
            --neon: 0 0 20px rgba(168, 85, 247, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #game-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Pantallas de Interfaz */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 23, 0.98);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: var(--card-bg);
            padding: 50px;
            border-radius: 40px;
            border: 4px solid var(--accent);
            text-align: center;
            max-width: 700px;
            box-shadow: var(--neon);
        }

        h1 { font-family: 'Orbitron', sans-serif; color: var(--accent); font-size: 3rem; margin-bottom: 25px; }
        p { font-size: 1.4rem; line-height: 1.6; margin-bottom: 30px; }

        .btn-play {
            background: var(--success);
            color: #000;
            border: none;
            padding: 20px 50px;
            font-size: 1.8rem;
            font-weight: 900;
            border-radius: 20px;
            cursor: pointer;
            display: none; /* Espera al micr√≥fono */
            width: 100%;
            transition: transform 0.2s;
        }

        .btn-play:hover { transform: scale(1.05); }

        /* HUD */
        #hud {
            position: absolute;
            top: 0; width: 100%;
            padding: 25px 50px;
            display: none;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 3px solid var(--accent);
            z-index: 100;
        }

        .hud-item { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; font-weight: bold; }
        .lives { color: var(--danger); font-size: 2rem; letter-spacing: 5px; }

        /* Elementos de Juego */
        #game-area { position: relative; width: 100%; height: 100%; display: none; }
        
        .fixation {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            color: var(--accent);
            opacity: 0.4;
        }

        .distractor {
            position: absolute;
            width: 45px; height: 45px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 30px #fff;
        }

        .stimulus {
            position: absolute;
            font-family: 'Orbitron', sans-serif;
            font-size: 8rem;
            font-weight: 900;
            color: var(--accent);
            transform: translate(-50%, -50%);
            text-shadow: 0 0 40px var(--accent);
        }

        #mic-status { margin-top: 20px; font-weight: bold; font-size: 1.2rem; }
        .blinking { animation: blinker 1.5s linear infinite; color: #fbbf24; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>

<div id="game-wrapper">
    <div id="hud">
        <div class="hud-item">NIVEL: <span id="h-lvl">1</span></div>
        <div class="hud-item">ACIERTOS: <span id="h-hits">0</span></div>
        <div class="hud-item lives" id="h-lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    </div>

    <div id="start-screen" class="overlay">
        <div class="modal">
            <h1>Antisac√°dicos</h1>
            <p>
                1. Mant√©n la distancia de <b>40 cm</b>.<br>
                2. Aparecer√° un punto: <b>¬°No lo mires!</b>.<br>
                3. Salta al lado opuesto y di la <b>letra o n√∫mero</b> r√°pido.
            </p>
            <div id="mic-status" class="blinking">üé§ Esperando permiso de voz...</div>
            <button id="btn-start" class="btn-play" onclick="startGame()">INICIAR</button>
        </div>
    </div>

    <div id="game-area">
        <div class="fixation">+</div>
    </div>
</div>

<script>
    // Configuraci√≥n y Estado
    const stimuli = ['A', 'E', 'O', 'U', 'X', '1', '2', '3', '4', '5'];
    let level = 1, hits = 0, lives = 3;
    let awaitingResponse = false;
    let currentTarget = "";
    let presentationTimer;

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'es-ES';
    recognition.continuous = true;

    // Inicializaci√≥n de Micr√≥fono
    async function initVoice() {
        try {
            await navigator.mediaDevices.getUserMedia({ audio: true });
            document.getElementById('mic-status').innerHTML = "‚úÖ Micr√≥fono activo";
            document.getElementById('mic-status').classList.remove('blinking');
            document.getElementById('btn-start').style.display = 'block';
        } catch (e) {
            document.getElementById('mic-status').innerHTML = "‚ùå Activa el micr√≥fono para jugar";
            document.getElementById('mic-status').style.color = "var(--danger)";
        }
    }
    initVoice();

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('hud').style.display = 'flex';
        document.getElementById('game-area').style.display = 'block';
        recognition.start();
        setTimeout(spawn, 1000);
    }

    function spawn() {
        if (lives <= 0) return;
        
        const area = document.getElementById('game-area');
        area.innerHTML = '<div class="fixation">+</div>';
        awaitingResponse = false;

        const isLeft = Math.random() > 0.5;
        const distX = isLeft ? "20%" : "80%";
        const targetX = isLeft ? "80%" : "20%";

        // 1. Aparece PUNTO BLANCO
        const dot = document.createElement('div');
        dot.className = 'distractor';
        dot.style.left = distX;
        dot.style.top = "50%";
        area.appendChild(dot);

        // 2. Retraso para inhibici√≥n (800ms)
        setTimeout(() => {
            dot.remove();
            
            // 3. Aparece EST√çMULO (Letra o N√∫mero)
            currentTarget = stimuli[Math.floor(Math.random() * stimuli.length)];
            const stim = document.createElement('div');
            stim.className = 'stimulus';
            stim.style.left = targetX;
            stim.style.top = "50%";
            stim.innerText = currentTarget;
            area.appendChild(stim);
            
            awaitingResponse = true;

            // 4. TIEMPO L√çMITE (Se acorta seg√∫n nivel)
            let timeLimit = Math.max(2500 - (level * 250), 700);
            
            presentationTimer = setTimeout(() => {
                if (awaitingResponse) {
                    handleFail();
                }
            }, timeLimit);

        }, 800);
    }

    recognition.onresult = (event) => {
        if (!awaitingResponse) return;
        const voiceInput = event.results[event.results.length - 1][0].transcript.toUpperCase();
        
        if (voiceInput.includes(currentTarget)) {
            handleSuccess();
        }
    };

    function handleSuccess() {
        clearTimeout(presentationTimer);
        awaitingResponse = false;
        hits++;
        if (hits % 5 === 0) level++; // Niveles infinitos
        
        // DESAPARECE AL TIRO
        document.getElementById('game-area').innerHTML = '<div class="fixation">+</div>';
        
        updateHUD();
        setTimeout(spawn, 800); // Siguiente ronda r√°pida
    }

    function handleFail() {
        awaitingResponse = false;
        lives--;
        updateHUD();
        document.getElementById('game-area').innerHTML = '<div class="fixation">+</div>';
        
        if (lives <= 0) {
            alert("Fin del Entrenamiento. Aciertos: " + hits);
            location.reload();
        } else {
            setTimeout(spawn, 1500);
        }
    }

    function updateHUD() {
        document.getElementById('h-lvl').innerText = level;
        document.getElementById('h-hits').innerText = hits;
        document.getElementById('h-lives').innerText = "‚ù§Ô∏è".repeat(lives);
    }

    recognition.onend = () => { if(lives > 0) recognition.start(); };
</script>
</body>
</html>
