<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antisac√°dicos Pro - Perceptum</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020617;
            --card-bg: #1e293b;
            --accent: #a855f7;
            --text: #f8fafc;
            --success: #10b981;
            --danger: #ef4444;
            --neon-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Contenedor Principal */
        #game-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Pantalla de Inicio y Overlays */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 23, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 30px;
            border: 3px solid var(--accent);
            text-align: center;
            max-width: 600px;
            box-shadow: var(--neon-shadow);
        }

        h1 { font-family: 'Orbitron', sans-serif; color: var(--accent); font-size: 2.5rem; margin-bottom: 20px; text-transform: uppercase; }
        p { font-size: 1.1rem; line-height: 1.6; margin-bottom: 25px; }

        .btn-start {
            background: var(--success);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: 900;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: none; /* Se activa con el micro */
            width: 100%;
        }

        .btn-start:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--success); }

        /* HUD Superior */
        #hud {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            display: none;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 2px solid var(--accent);
            z-index: 10;
        }

        .hud-item { font-family: 'Orbitron', sans-serif; font-size: 1.2rem; font-weight: bold; }
        .lives { color: var(--danger); font-size: 1.5rem; }

        /* Elementos del Juego */
        #game-canvas { position: relative; width: 100%; height: 100%; display: none; }
        
        .fixation-cross {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: var(--accent);
            opacity: 0.5;
        }

        .distractor {
            position: absolute;
            width: 35px; height: 35px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 25px #fff;
        }

        .stimulus {
            position: absolute;
            font-family: 'Orbitron', sans-serif;
            font-size: 6rem;
            color: var(--accent);
            transform: translate(-50%, -50%);
            text-shadow: 0 0 30px var(--accent);
        }

        /* Status del Micr√≥fono */
        #mic-indicator {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
            font-weight: bold;
        }
        .mic-listening { color: var(--success); animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div id="game-wrapper">
    <div id="hud">
        <div class="hud-item">LVL: <span id="level">1</span></div>
        <div class="hud-item">ACIERTOS: <span id="hits">0</span></div>
        <div class="hud-item lives" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    </div>

    <div id="start-screen" class="overlay">
        <div class="modal">
            <h1>Antisac√°dicos</h1>
            <p>
                Sit√∫ate a exactamente <b>40 cm</b> de la pantalla.<br>
                Aparecer√° un punto blanco: <b>¬°No lo mires!</b><br>
                Mira al lado opuesto y di la letra que aparezca.
            </p>
            <div id="mic-indicator" class="mic-listening">üé§ Solicitando acceso al micr√≥fono...</div>
            <button id="btn-play" class="btn-start" onclick="initGame()">COMENZAR</button>
        </div>
    </div>

    <div id="game-canvas">
        <div class="fixation-cross">+</div>
    </div>
</div>

<script>
    // Variables de Estado
    let score = 0;
    let currentLevel = 1;
    let lives = 3;
    let isAwaitingResponse = false;
    let currentTargetLetter = "";
    
    const letters = ['A', 'E', 'O', 'U', 'X', 'P', 'T'];
    const gameCanvas = document.getElementById('game-canvas');

    // Speech Recognition Setup
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'es-ES';
    recognition.continuous = true;
    recognition.interimResults = false;

    // Inicializar Micr√≥fono
    async function setupMic() {
        try {
            await navigator.mediaDevices.getUserMedia({ audio: true });
            document.getElementById('mic-indicator').innerHTML = "‚úÖ Micr√≥fono conectado";
            document.getElementById('mic-indicator').classList.remove('mic-listening');
            document.getElementById('btn-play').style.display = 'block';
        } catch (err) {
            document.getElementById('mic-indicator').innerHTML = "‚ùå Error: Activa el micr√≥fono para continuar";
            document.getElementById('mic-indicator').style.color = "var(--danger)";
        }
    }
    setupMic();

    function initGame() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('hud').style.display = 'flex';
        gameCanvas.style.display = 'block';
        recognition.start();
        setTimeout(gameLoop, 1500);
    }

    function gameLoop() {
        if (lives <= 0) return gameOver();
        
        gameCanvas.innerHTML = '<div class="fixation-cross">+</div>';
        isAwaitingResponse = false;

        const isLeft = Math.random() > 0.5;
        const distractorX = isLeft ? "25%" : "75%";
        const targetX = isLeft ? "75%" : "25%";

        // 1. Mostrar Punto Blanco (Distractor)
        const distractor = document.createElement('div');
        distractor.className = 'distractor';
        distractor.style.left = distractorX;
        distractor.style.top = "50%";
        gameCanvas.appendChild(distractor);

        // 2. Tiempo de espera aumentado a 800ms (M√°s lento como pediste)
        setTimeout(() => {
            distractor.remove();
            showStimulus(targetX);
        }, 800);
    }

    function showStimulus(xPos) {
        currentTargetLetter = letters[Math.floor(Math.random() * letters.length)];
        
        const stimulus = document.createElement('div');
        stimulus.className = 'stimulus';
        stimulus.style.left = xPos;
        stimulus.style.top = "50%";
        stimulus.innerText = currentTargetLetter;
        gameCanvas.appendChild(stimulus);

        isAwaitingResponse = true;
    }

    recognition.onresult = (event) => {
        if (!isAwaitingResponse) return;
        
        const voiceInput = event.results[event.results.length - 1][0].transcript.toUpperCase();
        console.log("Escuchado:", voiceInput);

        if (voiceInput.includes(currentTargetLetter)) {
            handleSuccess();
        } else {
            // Opcional: manejar error de voz si es necesario
        }
    };

    function handleSuccess() {
        score++;
        if (score % 5 === 0) currentLevel++; // Niveles infinitos
        document.getElementById('hits').innerText = score;
        document.getElementById('level').innerText = currentLevel;
        isAwaitingResponse = false;
        setTimeout(gameLoop, 1200);
    }

    function gameOver() {
        alert("Entrenamiento finalizado. Aciertos totales: " + score);
        location.reload();
    }

    recognition.onend = () => { if(lives > 0) recognition.start(); };
</script>
</body>
</html>
