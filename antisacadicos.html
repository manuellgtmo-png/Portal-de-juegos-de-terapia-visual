<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antisac√°dicos Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #020617; --card: #1e293b; --acc: #a855f7; --txt: #f8fafc; --success: #10b981; --danger: #ef4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--txt); font-family: 'Montserrat', sans-serif; overflow: hidden; height: 100vh; }

        /* PANTALLAS */
        .screen { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--card); padding: 3rem; border-radius: 2.5rem; border: 4px solid var(--acc);
            text-align: center; width: 90%; max-width: 750px; z-index: 1000; box-shadow: 0 0 50px rgba(168, 85, 247, 0.3);
        }
        h1 { font-family: 'Orbitron'; font-size: 3rem; color: var(--acc); margin-bottom: 1rem; }
        p { font-size: 1.4rem; line-height: 1.4; margin-bottom: 1.5rem; }

        .config-box { background: rgba(0,0,0,0.3); padding: 2rem; border-radius: 2rem; margin-bottom: 2rem; text-align: left; }
        label { display: block; font-weight: 900; color: var(--acc); margin-bottom: 5px; }
        input[type="range"] { width: 100%; accent-color: var(--acc); margin-bottom: 15px; cursor: pointer; }

        /* HUD */
        #hud { 
            position: absolute; top: 0; width: 100%; padding: 1rem 3rem; 
            display: none; justify-content: space-between; align-items: center; 
            background: rgba(0,0,0,0.85); border-bottom: 3px solid var(--acc); z-index: 500;
        }

        /* √ÅREA DE JUEGO */
        #game-area { width: 100vw; height: 100vh; position: relative; display: none; }
        .fixation { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 5rem; color: var(--acc); opacity: 0.2; }
        .dot { position: absolute; width: 50px; height: 50px; background: white; border-radius: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 30px white; }
        .stim { position: absolute; font-family: 'Orbitron'; font-size: 9rem; font-weight: 900; color: var(--acc); transform: translate(-50%, -50%); text-shadow: 0 0 40px var(--acc); cursor: pointer; user-select: none; }

        /* BOTONES */
        .btn-game { background: var(--success); color: #000; padding: 1.2rem; border-radius: 1.5rem; border: none; font-weight: 900; font-size: 1.5rem; cursor: pointer; width: 100%; transition: 0.2s; }
        .btn-game:hover { transform: scale(1.02); filter: brightness(1.1); }

        /* EFECTOS */
        .hit-red { animation: flashRed 0.3s; }
        @keyframes flashRed { 50% { background: var(--danger); } }
    </style>
</head>
<body>

    <div id="step1" class="screen">
        <h1>ANTISAC√ÅDICOS</h1>
        <p>Distancia recomendada: <b>40 cm</b> [cite: 2026-02-10].</p>
        <p style="text-align: left; font-size: 1.2rem; background: rgba(0,0,0,0.2); padding: 1.5rem; border-radius: 1rem;">
            üëÑ <b>Di en voz alta:</b> Vocales y N√∫meros Pares.<br>
            üëÜ <b>Toca la pantalla:</b> Consonantes y N√∫meros Impares.
        </p>
        <button class="btn-game" onclick="showStep(2)">ENTENDIDO</button>
    </div>

    <div id="step2" class="screen" style="display:none;">
        <h1>AJUSTES</h1>
        <div class="config-box">
            <label>Series: <span id="v-series">3</span></label>
            <input type="range" id="i-series" min="1" max="10" value="3" oninput="document.getElementById('v-series').innerText=this.value">
            
            <label>Tiempo Trabajo (seg): <span id="v-work">30</span></label>
            <input type="range" id="i-work" min="10" max="120" value="30" oninput="document.getElementById('v-work').innerText=this.value">
            
            <label>Descanso (seg): <span id="v-rest">10</span></label>
            <input type="range" id="i-rest" min="5" max="60" value="10" oninput="document.getElementById('v-rest').innerText=this.value">
        </div>
        <button class="btn-game" style="background:var(--acc); color:white;" onclick="startGame()">¬°A ENTRENAR!</button>
    </div>

    <div id="hud">
        <div id="timer" style="font-family:'Orbitron'; font-size: 2rem; color: var(--success);">30s</div>
        <div style="font-weight:900;">SERIE <span id="cur-serie">1</span></div>
        <div id="lives" style="font-size: 2rem;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    </div>

    <div id="game-area"></div>

    <div id="summary-modal" class="screen" style="display:none; border-color: var(--success);">
        <h1 style="color: var(--success);">¬°SERIE LOGRADA!</h1>
        <p style="font-size: 2rem;">Puntaje: <span id="final-hits">0</span></p>
        <p id="descanso-msg" style="color: var(--acc); font-style: italic;"></p>
        <button id="btn-next" class="btn-game" onclick="nextSerie()">SIGUIENTE NIVEL</button>
    </div>

<script>
    let series, tTrabajo, tDescanso;
    let serieAct = 1, vidas = 3, aciertos = 0, active = false;
    let crono, target = "", modo = ""; // modo: 'voz' o 'touch'
    
    const vocales = ['A', 'O', 'U'];
    const consonantes = ['P', 'T', 'K', 'S'];
    const numeros = ['1', '2', '3', '4', '5', '6', '7', '8'];

    const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new Speech();
    recognition.lang = 'es-ES';
    recognition.continuous = true;

    const audio = new (window.AudioContext || window.webkitAudioContext)();
    function playTone(f, type) {
        const o = audio.createOscillator(); const g = audio.createGain();
        o.frequency.value = f; o.type = type; g.gain.setValueAtTime(0.1, audio.currentTime);
        o.connect(g); g.connect(audio.destination); o.start(); o.stop(audio.currentTime + 0.1);
    }

    function showStep(s) {
        document.getElementById('step1').style.display = 'none';
        document.getElementById('step2').style.display = (s===2) ? 'block' : 'none';
    }

    function startGame() {
        series = parseInt(document.getElementById('i-series').value);
        tTrabajo = parseInt(document.getElementById('i-work').value);
        tDescanso = parseInt(document.getElementById('i-rest').value);
        document.getElementById('step2').style.display = 'none';
        document.getElementById('hud').style.display = 'flex';
        document.getElementById('game-area').style.display = 'block';
        recognition.start();
        runSerie();
    }

    function runSerie() {
        aciertos = 0; vidas = 3; active = true;
        updateHUD();
        startTimer();
        spawn();
    }

    function spawn() {
        if(!active) return;
        const area = document.getElementById('game-area');
        area.innerHTML = '<div class="fixation">+</div>';
        const isLeft = Math.random() > 0.5;

        // PUNTO (Antisac√°dico)
        const d = document.createElement('div');
        d.className = 'dot';
        d.style.left = isLeft ? "20%" : "80%"; d.style.top = "50%";
        area.appendChild(d);

        setTimeout(() => {
            if(!active) return;
            d.remove();
            // Selecci√≥n l√≥gica
            const r = Math.random();
            if(r < 0.4) {
                target = vocales[Math.floor(Math.random()*vocales.length)];
                modo = "voz";
            } else if(r < 0.7) {
                target = consonantes[Math.floor(Math.random()*consonantes.length)];
                modo = "touch";
            } else {
                target = numeros[Math.floor(Math.random()*numeros.length)];
                modo = (parseInt(target) % 2 === 0) ? "voz" : "touch";
            }

            const s = document.createElement('div');
            s.className = 'stim';
            s.style.left = isLeft ? "80%" : "20%"; s.style.top = "50%";
            s.innerText = target;
            s.onclick = () => { if(modo === "touch") hit(); else error(); };
            area.appendChild(s);
        }, 800);
    }

    recognition.onresult = (e) => {
        if(!active || modo !== "voz") return;
        const msg = e.results[e.results.length-1][0].transcript.toUpperCase();
        if(msg.includes(target)) hit();
    };

    function hit() {
        playTone(800, 'sine');
        aciertos++;
        document.getElementById('game-area').innerHTML = '';
        setTimeout(spawn, 500);
    }

    function error() {
        playTone(200, 'square');
        document.body.classList.add('hit-red');
        setTimeout(() => document.body.classList.remove('hit-red'), 200);
        vidas--; updateHUD();
        if(vidas <= 0) { active = false; clearInterval(crono); finish(); }
    }

    function startTimer() {
        let t = tTrabajo;
        crono = setInterval(() => {
            t--;
            document.getElementById('timer').innerText = t + "s";
            if(t <= 0) { clearInterval(crono); finish(); }
        }, 1000);
    }

    function finish() {
        active = false;
        document.getElementById('final-hits').innerText = aciertos;
        document.getElementById('descanso-msg').innerText = `Descansa ${tDescanso} segundos antes de seguir.`;
        document.getElementById('summary-modal').style.display = 'block';
    }

    function nextSerie() {
        serieAct++;
        if(serieAct > series) { alert("ENTRENAMIENTO COMPLETO"); location.reload(); }
        else {
            document.getElementById('summary-modal').style.display = 'none';
            document.getElementById('cur-serie').innerText = serieAct;
            runSerie();
        }
    }

    function updateHUD() {
        document.getElementById('lives').innerText = "‚ù§Ô∏è".repeat(vidas);
    }
</script>
</body>
</html>
