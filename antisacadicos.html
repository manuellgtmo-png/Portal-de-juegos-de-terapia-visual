<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antisac√°dicos Voice - Perceptum</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --acc: #a855f7;
            --txt: #f8fafc;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: var(--txt);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Pantalla de Inicio */
        .screen {
            background: rgba(30, 41, 59, 0.98);
            padding: 3rem;
            border-radius: 3rem;
            border: 5px solid var(--acc);
            text-align: center;
            width: 90%;
            max-width: 800px;
            z-index: 100;
            box-shadow: 0 0 50px rgba(168, 85, 247, 0.3);
        }

        h1 { font-size: 3rem; color: var(--acc); margin-bottom: 1.5rem; text-transform: uppercase; }
        p { font-size: 1.6rem; margin-bottom: 2rem; line-height: 1.4; }

        .btn {
            background: var(--success);
            color: #000;
            padding: 1.5rem 3rem;
            border-radius: 2rem;
            border: none;
            font-weight: 900;
            font-size: 1.8rem;
            cursor: pointer;
            transition: 0.3s;
            display: none; /* Se activa con el micro */
            width: 100%;
        }

        /* HUD Superior */
        .hud {
            position: absolute;
            top: 0;
            width: 100%;
            display: none;
            justify-content: space-around;
            padding: 1.5rem;
            font-size: 1.5rem;
            font-weight: 900;
            background: rgba(0,0,0,0.8);
            border-bottom: 3px solid var(--acc);
            z-index: 10;
        }

        /* Elementos del Juego */
        #game-area { width: 100%; height: 100%; position: relative; display: none; }
        
        .fixation {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: var(--acc);
            opacity: 0.3;
        }

        .distractor {
            position: absolute;
            width: 40px; height: 40px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 30px white;
        }

        .stimulus {
            position: absolute;
            font-size: 7rem;
            font-weight: 900;
            color: var(--acc);
            transform: translate(-50%, -50%);
            text-shadow: 0 0 40px var(--acc);
        }

        #mic-status {
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--success);
        }
        .loading { animation: pulse 1.5s infinite; color: #fbbf24; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div class="hud" id="hud">
        <div>NIVEL: <span id="lvl">1</span></div>
        <div>ACIERTOS: <span id="hits">0</span></div>
        <div id="lives-display" style="color:var(--danger)">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    </div>

    <div id="s-intro" class="screen">
        <h1>Antisac√°dicos</h1>
        <p>Distancia: <b>40 cm</b> [cite: 2026-02-10].</p>
        <p>No mires el punto blanco. Mira al <b>LADO OPUESTO</b> y di la letra.</p>
        
        <div id="mic-status" class="loading">üé§ Solicitando acceso al micr√≥fono...</div>
        <button class="btn" id="start-btn" onclick="startGame()">ENTENDIDO</button>
    </div>

    <div id="game-area">
        <div class="fixation">+</div>
    </div>

<script>
    let level = 1, hits = 0, lives = 3;
    let awaitingResponse = false;
    let currentLetter = "";
    const letters = ['A', 'E', 'O', 'U', 'X', 'P', 'T'];

    // Web Speech API
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'es-ES';
    recognition.continuous = true;

    // 1. Activar Micr√≥fono al inicio
    async function initMic() {
        try {
            await navigator.mediaDevices.getUserMedia({ audio: true });
            document.getElementById('mic-status').innerText = "‚úÖ Micr√≥fono conectado";
            document.getElementById('mic-status').classList.remove('loading');
            document.getElementById('start-btn').style.display = 'block';
        } catch (e) {
            document.getElementById('mic-status').innerText = "‚ùå Error: Activa el micr√≥fono";
            document.getElementById('mic-status').style.color = "var(--danger)";
        }
    }
    initMic();

    function startGame() {
        document.getElementById('s-intro').style.display = 'none';
        document.getElementById('hud').style.display = 'flex';
        document.getElementById('game-area').style.display = 'block';
        recognition.start();
        setTimeout(spawn, 1000);
    }

    function spawn() {
        if (lives <= 0) return;
        const area = document.getElementById('game-area');
        area.innerHTML = '<div class="fixation">+</div>';
        
        const isLeft = Math.random() > 0.5;
        const distX = isLeft ? "20%" : "80%";
        const targetX = isLeft ? "80%" : "20%";

        // APARECE PUNTO BLANCO
        const dot = document.createElement('div');
        dot.className = 'distractor';
        dot.style.left = distX;
        dot.style.top = "50%";
        area.appendChild(dot);

        // MEJORA: 800ms de espera antes de la letra (m√°s lento)
        setTimeout(() => {
            dot.remove();
            
            currentLetter = letters[Math.floor(Math.random() * letters.length)];
            const stimulus = document.createElement('div');
            stimulus.className = 'stimulus';
            stimulus.style.left = targetX;
            stimulus.style.top = "50%";
            stimulus.innerText = currentLetter;
            area.appendChild(stimulus);
            
            awaitingResponse = true;

            // Si no responde en 3 segundos, pierde vida
            setTimeout(() => {
                if (awaitingResponse) {
                    loseLife();
                }
            }, 3000);

        }, 800);
    }

    recognition.onresult = (event) => {
        if (!awaitingResponse) return;
        const voice = event.results[event.results.length - 1][0].transcript.toUpperCase();
        
        if (voice.includes(currentLetter)) {
            hits++;
            if (hits % 5 === 0) level++; // Niveles infinitos [cite: 2026-02-04]
            updateHUD();
            awaitingResponse = false;
            setTimeout(spawn, 1200);
        }
    };

    function loseLife() {
        lives--;
        updateHUD();
        awaitingResponse = false;
        if (lives <= 0) {
            alert("Juego Terminado. Aciertos: " + hits);
            location.reload();
        } else {
            setTimeout(spawn, 1500);
        }
    }

    function updateHUD() {
        document.getElementById('lvl').innerText = level;
        document.getElementById('hits').innerText = hits;
        document.getElementById('lives-display').innerText = "‚ù§Ô∏è".repeat(lives);
    }

    recognition.onend = () => { if(lives > 0) recognition.start(); };
</script>
</body>
</html>
