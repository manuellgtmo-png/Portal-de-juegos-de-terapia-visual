<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Barrido Lineal Pro - Perceptum Terapia Visual</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- VARIABLES DE DISE√ëO --- */
        :root {
            --bg-color: #05080a;
            --accent-color: #00f2ff;
            --secondary-color: #bc13fe;
            --error-color: #ff4757;
            --success-color: #2ed573;
            --panel-bg: rgba(15, 25, 35, 0.98);
            --neon-glow: 0 0 15px rgba(0, 242, 255, 0.5);
            --purple-glow: 0 0 20px rgba(188, 19, 254, 0.4);
        }

        /* --- RESET Y BASE --- */
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg-color); font-family: 'Montserrat', sans-serif;
            overflow: hidden; color: white; -webkit-user-select: none;
            touch-action: none; transition: background 0.1s ease-in-out;
        }

        /* --- HEADER PROFESIONAL --- */
        #main-header {
            height: 100px; width: 100%; display: flex; justify-content: space-between;
            align-items: center; padding: 0 50px; background: var(--panel-bg);
            border-bottom: 5px solid var(--secondary-color);
            box-shadow: 0 10px 40px rgba(0,0,0,0.9);
            position: relative; z-index: 2000;
        }

        .stat-box { display: flex; flex-direction: column; align-items: center; min-width: 120px; }
        .stat-label { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 3px; color: var(--accent-color); font-weight: 800; margin-bottom: 5px; }
        .stat-value { font-size: 2.4rem; font-weight: 900; text-shadow: var(--neon-glow); }
        
        #lives-container { font-size: 3rem; letter-spacing: 15px; filter: drop-shadow(0 0 15px var(--secondary-color)); transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #timer-text { color: var(--error-color); }

        /* --- AREA DE JUEGO --- */
        #stage {
            position: relative; width: 100%; height: calc(100vh - 100px);
            background-image: 
                radial-gradient(circle at 50% 50%, #111d29 0%, #05080a 100%),
                linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 70px 70px, 70px 70px;
            overflow: hidden;
        }

        /* --- OBJETIVOS (TARGETS) --- */
        .target-node {
            position: absolute; width: 85px; height: 85px;
            background: #1a2332; border: 4px solid var(--secondary-color);
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-weight: 900; font-size: 2.3rem;
            box-shadow: var(--purple-glow); cursor: pointer;
            z-index: 500; color: white;
            animation: targetAppear 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transition: transform 0.2s, opacity 0.2s, border-color 0.2s, box-shadow 0.2s;
        }

        @keyframes targetAppear { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .target-node.success-anim {
            border-color: var(--accent-color);
            box-shadow: 0 0 50px var(--accent-color), inset 0 0 20px var(--accent-color);
            transform: scale(1.6); opacity: 0;
        }

        /* --- MODALES --- */
        .full-screen-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999; backdrop-filter: blur(25px);
        }

        .modal-content {
            background: #0f1923; padding: 60px; border-radius: 70px;
            border: 7px solid var(--secondary-color); width: 90%; max-width: 700px;
            text-align: center; box-shadow: 0 0 120px rgba(188, 19, 254, 0.4);
        }

        .modal-content h1 { font-size: 4rem; color: var(--accent-color); margin: 0 0 15px 0; text-shadow: 0 0 30px var(--accent-color); font-weight: 900; }
        .modal-content p { font-size: 1.6rem; margin-bottom: 40px; color: rgba(255,255,255,0.8); }

        /* --- BOTONES Y SELECTORES --- */
        .mode-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin: 40px 0; }
        .mode-card {
            background: #1a2632; border: 4px solid #3e4859; padding: 30px;
            border-radius: 35px; cursor: pointer; transition: all 0.3s;
        }
        .mode-card.selected { border-color: var(--accent-color); background: rgba(0, 242, 255, 0.15); transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0,0,0,0.5); }
        .mode-card h3 { margin: 0 0 10px 0; font-size: 1.6rem; color: var(--accent-color); text-transform: uppercase; }

        .primary-btn {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            color: white; padding: 28px; border-radius: 30px; border: none;
            width: 100%; font-size: 2.4rem; font-weight: 900; cursor: pointer;
            letter-spacing: 5px; box-shadow: 0 20px 45px rgba(0,0,0,0.6);
            transition: all 0.2s;
        }
        .primary-btn:active { transform: scale(0.96); }

        /* --- RESULTADOS --- */
        .res-table { width: 100%; margin: 40px 0; border-collapse: separate; border-spacing: 0 18px; }
        .res-table td { padding: 25px; background: rgba(255,255,255,0.06); font-size: 2rem; }
        .res-label { border-radius: 30px 0 0 30px; color: var(--accent-color); font-weight: 800; text-align: left; }
        .res-value { border-radius: 0 30px 30px 0; text-align: right; font-weight: 900; }

        /* --- EFECTOS --- */
        .screen-flash-error { background-color: var(--error-color) !important; }
        input[type="range"] { width: 100%; height: 15px; border-radius: 10px; accent-color: var(--accent-color); margin: 25px 0; }
    </style>
</head>
<body onmousedown="checkBackdropClick(event)">

    <header id="main-header">
        <div class="stat-box"><span class="stat-label">Nivel</span><span id="display-lvl" class="stat-value">1</span></div>
        <div id="lives-container">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="stat-box"><span class="stat-label" id="timer-label">Modo Libre</span><span id="timer-text" class="stat-value">--</span></div>
    </header>

    <div id="stage"></div>

    <div id="start-overlay" class="full-screen-overlay">
        <div class="modal-content">
            <h1>BARRIDO LINEAL</h1>
            <p>Encuentra y toca los n√∫meros en orden secuencial.</p>
            
            <div class="mode-grid">
                <div class="mode-card selected" id="opt-libre" onclick="updateModeSelection('libre')">
                    <h3>MODO LIBRE</h3>
                    <small>Entrenamiento sin tiempo</small>
                </div>
                <div class="mode-card" id="opt-flash" onclick="updateModeSelection('flash')">
                    <h3>CAZADOR FLASH</h3>
                    <small>Reto contra reloj</small>
                </div>
            </div>

            <div id="timer-settings" style="display:none; margin: 30px 0; padding: 25px; background: rgba(0,0,0,0.2); border-radius: 30px;">
                <label style="font-size: 1.5rem; font-weight: 700;">Tiempo l√≠mite: <span id="time-val" style="color:var(--accent-color)">15</span>s</label>
                <input type="range" id="timer-input" min="5" max="30" value="15" oninput="document.getElementById('time-val').innerText=this.value">
            </div>

            <button class="primary-btn" onclick="launchGame()">INICIAR TERAPIA</button>
        </div>
    </div>

    <div id="end-overlay" class="full-screen-overlay" style="display:none;">
        <div class="modal-content">
            <h1 style="color: var(--error-color);">SESI√ìN FINALIZADA</h1>
            <table class="res-table">
                <tr><td class="res-label">Nivel alcanzado:</td><td id="final-lvl" class="res-value">1</td></tr>
                <tr><td class="res-label">Aciertos totales:</td><td id="final-hits" class="res-value">0</td></tr>
            </table>
            <p id="cloud-status" style="color: var(--accent-color); font-weight: 900; letter-spacing: 2px;">SINCRONIZANDO...</p>
            <button class="primary-btn" onclick="location.reload()">REPETIR SESI√ìN</button>
        </div>
    </div>

    <script>
        // --- CONFIGURACI√ìN DE NUBE (GOOGLE SHEETS) ---
        const GOOGLE_FORM_URL = "1FAIpQLSeLlcvlhrTSHDhvxctLghiM3caGsgBL2wdaT7nBxrz6UARwYg";
        
        // --- AUDIO ENGINE ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const ctx = new AudioContext();

        function triggerAudio(f, type, d, v) {
            try {
                const o = ctx.createOscillator();
                const g = ctx.createGain();
                o.type = type;
                o.frequency.setValueAtTime(f, ctx.currentTime);
                g.gain.setValueAtTime(v, ctx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + d);
                o.connect(g); g.connect(ctx.destination);
                o.start(); o.stop(ctx.currentTime + d);
            } catch(err) {}
        }

        // --- VARIABLES DE ESTADO ---
        let currentLevel = 1;
        let userLives = 3;
        let expectedNumber = 1;
        let hitsCount = 0;
        let failsCount = 0;
        let isGameRunning = false;
        let selectedMode = 'libre';
        let levelTimeLimit = 15;
        let timeRemaining = 0;
        let clockInterval = null;
        let nodeCoordinates = [];

        function updateModeSelection(m) {
            selectedMode = m;
            document.getElementById('opt-libre').classList.toggle('selected', m === 'libre');
            document.getElementById('opt-flash').classList.toggle('selected', m === 'flash');
            document.getElementById('timer-settings').style.display = m === 'flash' ? 'block' : 'none';
            document.getElementById('timer-label').innerText = m === 'flash' ? "Reloj" : "Modo Libre";
        }

        function launchGame() {
            if (ctx.state === 'suspended') ctx.resume();
            if (selectedMode === 'flash') levelTimeLimit = parseInt(document.getElementById('timer-input').value);
            document.getElementById('start-overlay').style.display = 'none';
            isGameRunning = true;
            generateLevel();
        }

        function generateLevel() {
            if (!isGameRunning) return;
            const stage = document.getElementById('stage');
            stage.innerHTML = '';
            expectedNumber = 1;
            nodeCoordinates = [];
            const itemsCount = 2 + currentLevel; // Escalamiento de dificultad

            for (let i = 1; i <= itemsCount; i++) {
                const node = document.createElement('div');
                node.className = 'target-node';
                node.innerText = i;

                // Algoritmo de posicionamiento inteligente
                let posX, posY, isOverlapping;
                let safetyBreak = 0;
                do {
                    isOverlapping = false;
                    posX = 70 + Math.random() * (window.innerWidth - 180);
                    posY = 70 + Math.random() * (stage.offsetHeight - 180);
                    
                    for (let coord of nodeCoordinates) {
                        const distance = Math.hypot(posX - coord.x, posY - coord.y);
                        if (distance < 115) { // Radio de seguridad para evitar solapes
                            isOverlapping = true;
                            break;
                        }
                    }
                    safetyBreak++;
                } while (isOverlapping && safetyBreak < 100);

                nodeCoordinates.push({ x: posX, y: posY });
                node.style.left = `${posX}px`;
                node.style.top = `${posY}px`;
                
                // Evento de click para el nodo
                node.onmousedown = (e) => {
                    e.stopPropagation();
                    processNodeHit(i, node);
                };
                
                stage.appendChild(node);
            }

            if (selectedMode === 'flash') startLevelClock();
        }

        function processNodeHit(num, element) {
            if (!isGameRunning) return;

            if (num === expectedNumber) {
                // ACIERTO SECUENCIAL
                triggerAudio(900, 'sine', 0.2, 0.15);
                element.classList.add('success-anim');
                hitsCount++;
                expectedNumber++;

                // Verificar si se complet√≥ la serie
                if (expectedNumber > (2 + currentLevel)) {
                    clearInterval(clockInterval);
                    proceedToNextLevel();
                }
            } else {
                // ERROR DE ORDEN
                handlePlayerMistake();
            }
        }

        function checkBackdropClick(e) {
            // Si hace click fuera de un c√≠rculo mientras el juego corre
            if (isGameRunning && !e.target.classList.contains('target-node')) {
                handlePlayerMistake();
            }
        }

        function handlePlayerMistake() {
            triggerAudio(130, 'sawtooth', 0.4, 0.25);
            userLives--;
            failsCount++;
            
            document.body.classList.add('screen-flash-error');
            setTimeout(() => document.body.classList.remove('screen-flash-error'), 250);
            
            refreshLivesUI();

            if (userLives <= 0) {
                finishGameSession();
            } else {
                generateLevel(); // Reinicia el nivel tras el error
            }
        }

        function startLevelClock() {
            clearInterval(clockInterval);
            timeRemaining = levelTimeLimit;
            document.getElementById('timer-text').innerText = timeRemaining + "s";
            
            clockInterval = setInterval(() => {
                timeRemaining--;
                document.getElementById('timer-text').innerText = timeRemaining + "s";
                if (timeRemaining <= 0) {
                    clearInterval(clockInterval);
                    handlePlayerMistake();
                }
            }, 1000);
        }

        function proceedToNextLevel() {
            triggerAudio(1100, 'sine', 0.4, 0.1);
            currentLevel++;
            document.getElementById('display-lvl').innerText = currentLevel;
            
            // Recompensa de vida cada 4 niveles
            if (currentLevel % 4 === 0 && userLives < 3) {
                userLives++;
                refreshLivesUI();
            }

            isGameRunning = false;
            setTimeout(() => {
                if (userLives > 0) {
                    isGameRunning = true;
                    generateLevel();
                }
            }, 700);
        }

        function refreshLivesUI() {
            const container = document.getElementById('lives-container');
            if (userLives > 0) {
                container.innerText = "‚ù§Ô∏è".repeat(userLives);
                container.style.opacity = "1";
            } else {
                container.innerText = "üíÄ";
            }
        }

        function finishGameSession() {
            isGameRunning = false;
            clearInterval(clockInterval);
            document.getElementById('final-lvl').innerText = currentLevel;
            document.getElementById('final-hits').innerText = hitsCount;
            document.getElementById('end-overlay').style.display = 'flex';
            reportToGoogleSheets();
        }

        function reportToGoogleSheets() {
            const dateStr = new Date().toISOString().split('T')[0];
            const url = `https://docs.google.com/forms/d/e/${GOOGLE_FORM_URL}/formResponse?` +
                `entry.369874016=PACIENTE_BARRIDO&` +
                `entry.1353470174=Barrido_Lineal_PRO&` +
                `entry.721051298=${currentLevel}&` +
                `entry.873272199=${hitsCount}&` +
                `entry.1030094511=${failsCount}&` +
                `entry.845098414=${dateStr}&submit=Submit`;
            
            const sender = new Image();
            sender.src = url;
            sender.onload = sender.onerror = () => {
                const status = document.getElementById('cloud-status');
                status.innerText = "‚úÖ DATOS EN LA NUBE";
                status.style.color = "var(--success-color)";
            };
        }
    </script>
</body>
</html>
