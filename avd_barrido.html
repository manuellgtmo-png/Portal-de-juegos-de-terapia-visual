<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Barrido Lineal Pro - Perceptum</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05080a;
            --accent: #00f2ff;
            --secondary: #bc13fe;
            --error: #ff4757;
            --success: #2ed573;
            --panel: rgba(15, 25, 35, 0.95);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg); font-family: 'Montserrat', sans-serif;
            overflow: hidden; color: white; -webkit-user-select: none;
            touch-action: none;
        }

        #header {
            height: 90px; display: flex; justify-content: space-between;
            align-items: center; padding: 0 40px; background: var(--panel);
            border-bottom: 4px solid var(--secondary); box-shadow: 0 5px 25px rgba(0,0,0,0.8);
            position: relative; z-index: 1000;
        }

        .stat-group { display: flex; flex-direction: column; align-items: center; }
        .stat-label { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; color: var(--accent); font-weight: 800; }
        .stat-value { font-size: 2rem; font-weight: 900; }
        #v-lives { font-size: 2.5rem; letter-spacing: 10px; filter: drop-shadow(0 0 10px var(--secondary)); }
        #timer-display { color: var(--error); font-variant-numeric: tabular-nums; }

        #game-area {
            position: relative; width: 100%; height: calc(100vh - 90px);
            background: radial-gradient(circle at center, #0a141d 0%, #05080a 100%);
        }

        .target {
            position: absolute; width: 70px; height: 70px;
            background: var(--panel); border: 3px solid var(--secondary);
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-weight: 900; font-size: 1.8rem;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.4);
            cursor: pointer; transition: all 0.2s; z-index: 500;
            color: white;
        }

        .target.next { border-color: var(--accent); box-shadow: 0 0 30px var(--accent); transform: scale(1.1); }
        .target.clicked { opacity: 0; transform: scale(0); pointer-events: none; }

        /* MODALES */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: flex; align-items: center; justify-content: center;
            z-index: 5000; backdrop-filter: blur(15px);
        }

        .modal {
            background: #0f1923; padding: 40px; border-radius: 40px;
            border: 5px solid var(--secondary); width: 90%; max-width: 550px;
            text-align: center;
        }

        .mode-selector { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 30px 0; }
        .mode-btn {
            background: #1a2632; border: 2px solid #3e4859; padding: 20px;
            border-radius: 20px; cursor: pointer; transition: 0.3s; color: white;
        }
        .mode-btn.active { border-color: var(--accent); background: rgba(0, 242, 255, 0.1); }
        .mode-btn h3 { margin: 0 0 10px 0; color: var(--accent); }

        .btn-play {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: white; padding: 20px; border-radius: 20px; border: none;
            width: 100%; font-size: 1.8rem; font-weight: 900; cursor: pointer;
        }

        input[type="range"] { width: 100%; margin: 15px 0; accent-color: var(--accent); }
        
        .flash-red { animation: flashError 0.3s; }
        @keyframes flashError { 50% { background: var(--error); } }
    </style>
</head>
<body>

    <header id="header">
        <div class="stat-group"><span class="stat-label">Nivel</span><span id="v-lvl" class="stat-value">1</span></div>
        <div id="v-lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="stat-group">
            <span class="stat-label" id="timer-label">Modo Libre</span>
            <span id="timer-display" class="stat-value">--</span>
        </div>
    </header>

    <div id="game-area"></div>

    <div id="modal-start" class="overlay">
        <div class="modal">
            <h1 style="color: var(--accent); margin-bottom: 10px;">BARRIDO LINEAL</h1>
            <p>Toca los n√∫meros en orden secuencial.</p>
            
            <div class="mode-selector">
                <div class="mode-btn active" id="btn-libre" onclick="setMode('libre')">
                    <h3>MODO LIBRE</h3>
                    <small>Sin tiempo, ideal para precisi√≥n.</small>
                </div>
                <div class="mode-btn" id="btn-flash" onclick="setMode('flash')">
                    <h3>CAZADOR FLASH</h3>
                    <small>Completa la serie antes que el reloj llegue a 0.</small>
                </div>
            </div>

            <div id="config-flash" style="display:none; margin-bottom: 25px;">
                <label>Tiempo por nivel: <b id="val-time">15</b>s</label><br>
                <input type="range" id="input-time" min="5" max="30" value="15" oninput="document.getElementById('val-time').innerText=this.value">
            </div>

            <button class="btn-play" onclick="startGame()">EMPEZAR JUEGO</button>
        </div>
    </div>

    <div id="modal-res" class="overlay" style="display:none;">
        <div class="modal">
            <h1 id="res-title" style="color: var(--error);">FIN DEL JUEGO</h1>
            <div style="font-size: 1.5rem; margin: 30px 0;">
                <p>Nivel alcanzado: <b id="res-lvl" style="color:var(--accent)">1</b></p>
                <p>Aciertos totales: <b id="res-hits" style="color:var(--accent)">0</b></p>
            </div>
            <button class="btn-play" onclick="location.reload()">REINTENTAR</button>
        </div>
    </div>

    <script>
        let lvl = 1, lives = 3, currentStep = 1, totalHits = 0;
        let active = false, mode = 'libre', timeLimit = 15, timeLeft = 0, timerInt = null;
        const area = document.getElementById('game-area');

        function setMode(m) {
            mode = m;
            document.getElementById('btn-libre').classList.toggle('active', m === 'libre');
            document.getElementById('btn-flash').classList.toggle('active', m === 'flash');
            document.getElementById('config-flash').style.display = m === 'flash' ? 'block' : 'none';
        }

        function startGame() {
            if(mode === 'flash') {
                timeLimit = parseInt(document.getElementById('input-time').value);
                document.getElementById('timer-label').innerText = "Tiempo Restante";
            }
            document.getElementById('modal-start').style.display = 'none';
            active = true;
            spawnSequence();
        }

        function spawnSequence() {
            if(!active) return;
            area.innerHTML = '';
            currentStep = 1;
            const count = 2 + lvl; // Nivel 1 = 3 n√∫meros, Nivel 2 = 4, etc.

            for(let i = 1; i <= count; i++) {
                const t = document.createElement('div');
                t.className = 'target';
                if(i === 1) t.classList.add('next');
                
                const x = 50 + Math.random() * (window.innerWidth - 150);
                const y = 50 + Math.random() * (area.offsetHeight - 150);
                
                t.style.left = `${x}px`;
                t.style.top = `${y}px`;
                t.innerText = i;
                
                t.onclick = () => handleTouch(i, t);
                area.appendChild(t);
            }

            if(mode === 'flash') startTimer();
        }

        function handleTouch(num, el) {
            if(!active) return;

            if(num === currentStep) {
                el.classList.add('clicked');
                totalHits++;
                currentStep++;
                
                // Resaltar el siguiente
                const targets = document.querySelectorAll('.target');
                targets.forEach(t => {
                    if(parseInt(t.innerText) === currentStep) t.classList.add('next');
                });

                if(currentStep > (2 + lvl)) {
                    clearInterval(timerInt);
                    levelUp();
                }
            } else {
                fail("¬°N√∫mero incorrecto!");
            }
        }

        function startTimer() {
            clearInterval(timerInt);
            timeLeft = timeLimit;
            document.getElementById('timer-display').innerText = timeLeft + "s";
            
            timerInt = setInterval(() => {
                timeLeft--;
                document.getElementById('timer-display').innerText = timeLeft + "s";
                if(timeLeft <= 0) {
                    clearInterval(timerInt);
                    fail("¬°Se acab√≥ el tiempo!");
                }
            }, 1000);
        }

        function fail(msg) {
            lives--;
            document.body.classList.add('flash-red');
            setTimeout(() => document.body.classList.remove('flash-red'), 300);
            updateLives();
            
            if(lives <= 0) {
                endGame();
            } else {
                spawnSequence(); // Reiniciar el nivel actual
            }
        }

        function levelUp() {
            lvl++;
            document.getElementById('v-lvl').innerText = lvl;
            if(lvl % 4 === 0 && lives < 3) {
                lives++;
                updateLives();
            }
            spawnSequence();
        }

        function updateLives() {
            document.getElementById('v-lives').innerText = lives > 0 ? "‚ù§Ô∏è".repeat(lives) : "üíÄ";
        }

        function endGame() {
            active = false;
            clearInterval(timerInt);
            document.getElementById('res-lvl').innerText = lvl;
            document.getElementById('res-hits').innerText = totalHits;
            document.getElementById('modal-res').style.display = 'flex';
        }
    </script>
</body>
</html>
