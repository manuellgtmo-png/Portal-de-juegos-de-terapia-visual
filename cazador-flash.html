<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cazador Flash Pro - Perceptum Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --blue: #3b82f6; 
            --bg-game: #e0f2fe;
            --success: #22c55e; 
            --danger: #ef4444;
            --dark-blue: #1e293b;
        }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg-game); 
            font-family: 'Montserrat', sans-serif; 
            overflow: hidden; display: flex; flex-direction: column;
            touch-action: manipulation;
        }

        #err-flash { position: fixed; inset: 0; background: var(--danger); z-index: 999; display: none; opacity: 0.5; pointer-events: none; }
        
        /* Líneas de fondo sutiles */
        #bg-noise { position: absolute; inset: 0; z-index: 1; pointer-events: none; opacity: 0.4; }
        .noise-line { position: absolute; background: #3b82f644; height: 1px; width: 100%; }

        #header { 
            height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center;
            background: white; z-index: 100; border-bottom: 1px solid #ddd;
        }
        .stat-box { background: #f8fafc; padding: 6px 16px; border-radius: 20px; font-weight: 800; border: 1px solid #e2e8f0; font-size: 0.8rem; }
        #v-lives { font-size: 1.5rem; transition: transform 0.2s; }

        #stage { flex: 1; position: relative; z-index: 5; overflow: hidden; }
        #fix-dot { position: absolute; top: 50%; left: 50%; width: 22px; height: 22px; background: var(--blue); border-radius: 50%; transform: translate(-50%, -50%); display: none; z-index: 10; }

        /* Cuadro de "ESTA ES TU FIGURA" */
        #target-announcer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 25px; border-radius: 25px;
            box-shadow: 0 0 0 5px var(--blue); text-align: center;
            z-index: 200; display: none; width: 260px;
        }

        .flash-item { position: absolute; cursor: pointer; display: flex; align-items: center; justify-content: center; transform: translate(-50%, -50%); z-index: 20; }
        .sym { width: 100%; height: 100%; fill: #000; pointer-events: none; }
        
        .exploding { animation: explosion 0.4s ease-out forwards; pointer-events: none; }
        @keyframes explosion { 0% { transform: translate(-50%, -50%) scale(1); opacity: 1; } 100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; } }

        /* Modales Estilo Capturas */
        .overlay { position: fixed; inset: 0; background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(4px); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .modal { background: white; padding: 35px; border-radius: 40px; text-align: center; width: 85%; max-width: 450px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        
        .instr-text { background: #f1f5f9; padding: 20px; border-radius: 20px; text-align: left; font-size: 0.9rem; color: #475569; margin: 20px 0; line-height: 1.5; }
        .instr-text b { color: #1e293b; }

        .btn-toggle { background: #fff; border: 2px solid #e2e8f0; color: #64748b; padding: 14px; border-radius: 15px; font-weight: 800; cursor: pointer; flex: 1; font-size: 0.85rem; }
        .btn-toggle.active { border-color: var(--blue); color: var(--blue); background: #eff6ff; }
        
        .go-btn { background: var(--success); color: white; padding: 20px; border-radius: 20px; width: 100%; border: none; font-weight: 900; cursor: pointer; font-size: 1.1rem; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; }

        #btn-next { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 22px 45px; background: var(--success); color: white; border: none; border-radius: 20px; font-weight: 900; cursor: pointer; display: none; z-index: 300; font-size: 1rem; }

        /* Slider personalizado */
        input[type=range] { width: 100%; margin: 15px 0; }
    </style>
</head>
<body onclick="handleGlobalClick(event)">

    <div id="err-flash"></div>
    <div id="bg-noise"></div>

    <div id="header">
        <div class="stat-box">NIVEL: <span id="v-lvl">1</span></div>
        <div id="v-lives">❤️❤️❤️</div>
        <div class="stat-box">⏱️ <span id="v-timer">0:00</span></div>
    </div>

    <div id="stage">
        <div id="fix-dot"></div>
        <div id="target-announcer">
            <p style="margin:0 0 10px; font-weight:800; color:var(--blue); font-size: 0.75rem;">ESTA ES TU FIGURA:</p>
            <div id="target-preview" style="width:90px; height:90px; margin:0 auto 10px;"></div>
            <p id="target-label" style="margin:0; font-weight:900; font-size:1.2rem;"></p>
        </div>
        <button id="btn-next" onclick="prepareNextLvl()">SIGUIENTE NIVEL ➜</button>
    </div>

    <div id="modal-1" class="overlay">
        <div class="modal">
            <h1 style="color:var(--blue); margin-top:0;">Cazador Flash Pro ⚡</h1>
            <p style="font-weight: 700; color: #64748b;">¡Ojo! Tocar el fondo te resta vidas.</p>
            <button class="go-btn" onclick="showModal(2)">¡COMENZAR!</button>
        </div>
    </div>

    <div id="modal-2" class="overlay" style="display:none;">
        <div class="modal">
            <h2 style="color:var(--blue); margin:0;">Menú Clínico</h2>
            <p style="font-size: 0.8rem; font-weight: 800; color: #94a3b8; margin-bottom: 20px;">Cazador Flash ⚡</p>
            
            <div id="instr-box" class="instr-text">
                </div>

            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <button id="mode-reloj" class="btn-toggle active" onclick="setGameMode('reloj')">CONTRA RELOJ</button>
                <button id="mode-cron" class="btn-toggle" onclick="setGameMode('cron')">LIBRE</button>
            </div>
            
            <button class="go-btn" onclick="showModal(3)">INICIAR EVALUACIÓN</button>
        </div>
    </div>

    <div id="modal-3" class="overlay" style="display:none;">
        <div class="modal">
            <h2 style="color:var(--blue); margin-bottom:30px;">Cazador Flash</h2>
            <div style="text-align:left;">
                <p style="font-weight:900; font-size:0.7rem; color:#64748b; margin-bottom:5px;">DURACIÓN DEL FLASH:</p>
                <input type="range" id="speed-slider" min="0.4" max="2.5" step="0.1" value="1.5" oninput="document.getElementById('speed-val').innerText = this.value + 's'">
                <div id="speed-val" style="font-size:2.5rem; font-weight:900; color:var(--blue); text-align:center;">1.5s</div>
            </div>
            <button class="go-btn" style="margin-top:40px;" onclick="startGame()">COMENZAR SESIÓN</button>
        </div>
    </div>

    <div id="res-modal" class="overlay" style="display:none;">
        <div class="modal">
            <h2 style="color:var(--blue);">Sesión Terminada</h2>
            <div id="res-data" style="margin:20px 0; font-weight:800; line-height:2;"></div>
            <button class="go-btn" onclick="location.reload()">REPETIR</button>
        </div>
    </div>

    <script>
        let lvl = 1, lives = 3, hits = 0, lvlHits = 0, fails = 0, tTotal = 0;
        let active = false, isBlocked = true, gameMode = 'reloj', flashSpeed = 1500;
        let currentTargetIdx = 0, flashTimer = null;

        const stimuli = [
            ['<path d="M20 20 H80 V35 H35 V45 H75 V55 H35 V65 H80 V80 H20 Z"/>', '<path d="M20 20 H80 V35 H35 V45 H35 V65 H80 V80 H20 Z"/>', 'E DE SNELLEN'],
            ['<path d="M50 85 Q25 85 25 55 Q25 30 50 30 Q75 30 75 55 Q75 85 50 85" fill="black"/><path d="M50 30 Q55 5 75 10" stroke="black" stroke-width="8" fill="none"/><path d="M45 25 Q40 5 30 15" stroke="black" stroke-width="5" fill="none"/>', '<path d="M50 85 Q25 85 25 55 Q25 30 50 30 Q75 30 75 55 Q75 85 50 85" fill="black"/>', 'MANZANA'],
            ['<circle cx="50" cy="55" r="30" fill="none" stroke="black" stroke-width="12"/><path d="M50 25 L50 10 M35 15 L65 15" stroke="black" stroke-width="8"/><circle cx="50" cy="55" r="5" fill="black"/>', '<circle cx="50" cy="55" r="30" fill="none" stroke="black" stroke-width="12"/>', 'CAMPANA']
        ];

        function showModal(n) {
            document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none');
            if(n) document.getElementById(`modal-${n}`).style.display = 'flex';
            if(n === 2) updateInstr();
        }

        function setGameMode(m) {
            gameMode = m;
            document.getElementById('mode-reloj').classList.toggle('active', m === 'reloj');
            document.getElementById('mode-cron').classList.toggle('active', m === 'cron');
            updateInstr();
        }

        function updateInstr() {
            const box = document.getElementById('instr-box');
            if(gameMode === 'reloj') {
                box.innerHTML = `<b>¡Hola!</b> En este ejercicio debes cazar la figura indicada que aparece en un flash.<br><br>Evita tocar el fondo o perderás vidas. Cada 7 niveles recibirás un corazón de regalo.`;
            } else {
                box.innerHTML = `<b>Modo Libre:</b> Entrena sin límite de tiempo. Si pierdes tus 3 vidas por errores, se reiniciarán para que puedas continuar niveles infinitos.`;
            }
        }

        function startGame() {
            flashSpeed = parseFloat(document.getElementById('speed-slider').value) * 1000;
            const noise = document.getElementById('bg-noise');
            for(let i=0; i<25; i++) {
                const l = document.createElement('div'); l.className = 'noise-line';
                l.style.top = (i * 4) + '%'; noise.appendChild(l);
            }
            showModal(0);
            active = true;
            setInterval(() => { if(active) { tTotal++; document.getElementById('v-timer').innerText = formatTime(tTotal); }}, 1000);
            prepareNewLevel();
        }

        function formatTime(s) { return `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`; }

        function prepareNewLevel() {
            if(!active) return;
            isBlocked = true; lvlHits = 0;
            document.getElementById('btn-next').style.display = 'none';
            document.querySelectorAll('.flash-item').forEach(i => i.remove());
            currentTargetIdx = Math.floor(Math.random() * stimuli.length);
            
            const announcer = document.getElementById('target-announcer');
            document.getElementById('target-preview').innerHTML = `<svg viewBox="0 0 100 100">${stimuli[currentTargetIdx][0]}</svg>`;
            document.getElementById('target-label').innerText = stimuli[currentTargetIdx][2];
            announcer.style.display = 'block';

            setTimeout(() => { announcer.style.display = 'none'; isBlocked = false; nextFlash(); }, 2200);
        }

        function nextFlash() {
            if(!active || isBlocked) return;
            document.querySelectorAll('.flash-item').forEach(i => i.remove());
            if(lvlHits >= 5) { isBlocked = true; document.getElementById('btn-next').style.display = 'block'; return; }
            
            document.getElementById('fix-dot').style.display = 'block';
            setTimeout(() => { document.getElementById('fix-dot').style.display = 'none'; spawnItems(); }, 700);
        }

        function spawnItems() {
            if(!active || isBlocked) return;
            const stage = document.getElementById('stage');
            const rect = stage.getBoundingClientRect();
            let num = lvl >= 5 ? 3 : 2;
            const targetPos = Math.floor(Math.random() * num);

            for(let i=0; i<num; i++) {
                const el = document.createElement('div');
                el.className = 'flash-item';
                el.style.width = '100px'; el.style.height = '100px';
                el.style.left = (Math.random() * (rect.width - 200) + 100) + 'px';
                el.style.top = (Math.random() * (rect.height - 200) + 100) + 'px';
                el.innerHTML = `<svg viewBox="0 0 100 100" class="sym">${i === targetPos ? stimuli[currentTargetIdx][0] : stimuli[currentTargetIdx][1]}</svg>`;
                
                el.onclick = (e) => {
                    e.stopPropagation();
                    if(isBlocked) return;
                    clearTimeout(flashTimer);
                    if(i === targetPos) {
                        el.classList.add('exploding');
                        isBlocked = true; hits++; lvlHits++;
                        setTimeout(() => { isBlocked = false; nextFlash(); }, 400);
                    } else fail();
                };
                stage.appendChild(el);
            }
            flashTimer = setTimeout(() => { if(!isBlocked && active) fail(); }, flashSpeed);
        }

        function fail() {
            if(isBlocked || !active) return;
            isBlocked = true;
            clearTimeout(flashTimer);
            fails++; lives--;
            
            document.getElementById('err-flash').style.display = 'block';
            document.getElementById('v-lives').innerText = "❤️".repeat(Math.max(0, lives));

            setTimeout(() => {
                document.getElementById('err-flash').style.display = 'none';
                if (lives <= 0) {
                    if (gameMode === 'reloj') { finishGame(); return; } 
                    else { lives = 3; document.getElementById('v-lives').innerText = "❤️❤️❤️"; }
                }
                isBlocked = false;
                nextFlash();
            }, 600);
        }

        function handleGlobalClick(e) {
            if(!active || isBlocked || e.target.closest('.flash-item') || e.target.closest('.modal')) return;
            fail();
        }

        function prepareNextLvl() { 
            lvl++; 
            if(lvl % 7 === 0) lives = Math.min(lives + 1, 5);
            document.getElementById('v-lvl').innerText = lvl;
            document.getElementById('v-lives').innerText = "❤️".repeat(lives);
            prepareNewLevel(); 
        }

        function finishGame() {
            active = false; isBlocked = true;
            document.getElementById('res-data').innerHTML = `MODO: ${gameMode === 'reloj' ? 'CONTRA RELOJ' : 'LIBRE'}<br>NIVEL: ${lvl}<br>ACIERTOS: ${hits}<br>ERRORES: ${fails}<br>TIEMPO: ${formatTime(tTotal)}`;
            document.getElementById('res-modal').style.display = 'flex';
        }

        // Inicializar
        updateInstr();
    </script>
</body>
</html>
