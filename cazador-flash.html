<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cazador Flash Pro - Perceptum Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --blue: #3b82f6; 
            --bg-game: #e0f2fe;
            --success: #22c55e; 
            --danger: #ef4444;
        }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg-game); 
            font-family: 'Montserrat', sans-serif; 
            overflow: hidden; display: flex; flex-direction: column;
            touch-action: manipulation;
        }

        #err-flash { position: fixed; inset: 0; background: var(--danger); z-index: 999; display: none; opacity: 0.6; pointer-events: none; }
        
        /* DISTRACTORES DE FONDO (Rayas horizontales de tus capturas) */
        #bg-noise { position: absolute; inset: 0; z-index: 1; pointer-events: none; opacity: 0.5; }
        .noise-line { position: absolute; background: #3b82f633; height: 1px; width: 100%; }

        #header { 
            height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center;
            background: white; z-index: 100; border-bottom: 1px solid #ddd;
        }
        .stat-box { background: #fff; padding: 5px 15px; border-radius: 20px; font-weight: 900; border: 2px solid #eee; font-size: 0.8rem; }
        #v-lives { color: #ff4d4d; font-size: 1.5rem; }

        #stage { flex: 1; position: relative; z-index: 5; overflow: hidden; }
        
        #fix-dot { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; background: var(--blue); border-radius: 50%; transform: translate(-50%, -50%); display: none; z-index: 10; }

        /* Cuadro de "ESTA ES TU FIGURA" (Captura 3 y 4) */
        #target-announcer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 20px; border-radius: 20px;
            box-shadow: 0 0 0 4px var(--blue); text-align: center;
            z-index: 200; display: none; width: 240px;
        }

        .flash-item { position: absolute; cursor: pointer; display: flex; align-items: center; justify-content: center; transform: translate(-50%, -50%); z-index: 20; }
        .sym { width: 100%; height: 100%; fill: #000; pointer-events: none; }
        
        @keyframes explosion {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
        }
        .exploding { animation: explosion 0.4s ease-out forwards; pointer-events: none; }

        .overlay { position: fixed; inset: 0; background: #1e293bfa; backdrop-filter: blur(5px); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .modal { background: white; padding: 30px; border-radius: 30px; text-align: center; width: 85%; max-width: 400px; }
        
        .btn-toggle { background: #fff; border: 2px solid #eee; color: #666; padding: 12px; border-radius: 12px; font-weight: 800; cursor: pointer; flex: 1; font-size: 0.8rem; }
        .btn-toggle.active { border-color: var(--blue); color: var(--blue); background: #eff6ff; }
        
        .go-btn { background: var(--success); color: white; padding: 18px; border-radius: 15px; width: 100%; border: none; font-weight: 900; cursor: pointer; font-size: 1rem; margin-top: 15px; }

        #btn-next { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px 40px; background: var(--success); color: white; border: none; border-radius: 15px; font-weight: 900; cursor: pointer; display: none; z-index: 300; }
    </style>
</head>
<body onclick="handleGlobalClick(event)">

    <div id="err-flash"></div>
    <div id="bg-noise"></div>

    <div id="header">
        <div class="stat-box">NIVEL: <span id="v-lvl">1</span></div>
        <div id="v-lives">❤️❤️❤️</div>
        <div class="stat-box">⏱️ <span id="v-timer">0:00</span></div>
    </div>

    <div id="stage">
        <div id="fix-dot"></div>
        <div id="target-announcer">
            <p style="margin:0 0 10px; font-weight:800; color:var(--blue); font-size: 0.7rem;">ESTA ES TU FIGURA:</p>
            <div id="target-preview" style="width:80px; height:80px; margin:0 auto 10px;"></div>
            <p id="target-label" style="margin:0; font-weight:900; font-size:1.1rem; letter-spacing:1px;"></p>
        </div>
        <button id="btn-next" onclick="prepareNextLvl()">SIGUIENTE NIVEL ➜</button>
    </div>

    <div id="modal-1" class="overlay">
        <div class="modal">
            <h2 style="color:var(--blue);">Cazador Flash Pro ⚡</h2>
            <p>¡Ojo! Tocar el fondo te resta vidas.</p>
            <button class="go-btn" onclick="showModal(2)">¡COMENZAR!</button>
        </div>
    </div>

    <div id="modal-2" class="overlay" style="display:none;">
        <div class="modal">
            <h3 style="margin-top:0;">Configuración</h3>
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <button id="mode-reloj" class="btn-toggle active" onclick="setGameMode('reloj')">CONTRA RELOJ</button>
                <button id="mode-cron" class="btn-toggle" onclick="setGameMode('cron')">MODO LIBRE</button>
            </div>
            <p style="font-size:0.7rem; font-weight:900; text-align:left;">DURACIÓN DEL FLASH:</p>
            <input type="range" id="speed-slider" min="0.4" max="2.5" step="0.1" value="1.5" style="width:100%;" oninput="document.getElementById('speed-val').innerText = this.value + 's'">
            <div id="speed-val" style="font-size:1.5rem; font-weight:900; color:var(--blue); margin:10px 0;">1.5s</div>
            <button class="go-btn" onclick="startGame()">INICIAR SESIÓN</button>
        </div>
    </div>

    <div id="res-modal" class="overlay" style="display:none;">
        <div class="modal">
            <h2 style="color:var(--blue);">Sesión Finalizada</h2>
            <div id="res-data" style="margin:20px 0; font-weight:800; line-height:1.8;"></div>
            <button class="go-btn" onclick="location.reload()">REPETIR</button>
        </div>
    </div>

    <script>
        let lvl = 1, lives = 3, hits = 0, lvlHits = 0, fails = 0, tTotal = 0;
        let active = false, isBlocked = true, gameMode = 'reloj', flashSpeed = 1500;
        let currentTargetIdx = 0, flashTimer = null;

        const stimuli = [
            ['<path d="M20 20 H80 V35 H35 V45 H75 V55 H35 V65 H80 V80 H20 Z"/>', '<path d="M20 20 H80 V35 H35 V45 H35 V65 H80 V80 H20 Z"/>', 'E DE SNELLEN'],
            ['<path d="M50 85 Q25 85 25 55 Q25 30 50 30 Q75 30 75 55 Q75 85 50 85" fill="black"/><path d="M50 30 Q55 5 75 10" stroke="black" stroke-width="8" fill="none"/><path d="M45 25 Q40 5 30 15" stroke="black" stroke-width="5" fill="none"/>', '<path d="M50 85 Q25 85 25 55 Q25 30 50 30 Q75 30 75 55 Q75 85 50 85" fill="black"/>', 'MANZANA'],
            ['<circle cx="50" cy="55" r="30" fill="none" stroke="black" stroke-width="12"/><path d="M50 25 L50 10 M35 15 L65 15" stroke="black" stroke-width="8"/><circle cx="50" cy="55" r="5" fill="black"/>', '<circle cx="50" cy="55" r="30" fill="none" stroke="black" stroke-width="12"/>', 'CAMPANA']
        ];

        function showModal(n) {
            document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none');
            if(n) document.getElementById(`modal-${n}`).style.display = 'flex';
        }

        function setGameMode(m) {
            gameMode = m;
            document.getElementById('mode-reloj').classList.toggle('active', m === 'reloj');
            document.getElementById('mode-cron').classList.toggle('active', m === 'cron');
        }

        function startGame() {
            flashSpeed = parseFloat(document.getElementById('speed-slider').value) * 1000;
            // Generar ruido visual de fondo
            const noise = document.getElementById('bg-noise');
            for(let i=0; i<20; i++) {
                const l = document.createElement('div'); l.className = 'noise-line';
                l.style.top = (i * 5) + '%';
                noise.appendChild(l);
            }
            showModal(0);
            active = true;
            setInterval(() => { if(active) { tTotal++; document.getElementById('v-timer').innerText = formatTime(tTotal); }}, 1000);
            prepareNewLevel();
        }

        function formatTime(s) { return `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`; }

        function prepareNewLevel() {
            if(!active) return;
            isBlocked = true; lvlHits = 0;
            document.getElementById('btn-next').style.display = 'none';
            document.querySelectorAll('.flash-item').forEach(i => i.remove());
            
            currentTargetIdx = Math.floor(Math.random() * stimuli.length);
            
            const announcer = document.getElementById('target-announcer');
            document.getElementById('target-preview').innerHTML = `<svg viewBox="0 0 100 100">${stimuli[currentTargetIdx][0]}</svg>`;
            document.getElementById('target-label').innerText = stimuli[currentTargetIdx][2];
            announcer.style.display = 'block';

            setTimeout(() => { 
                announcer.style.display = 'none'; 
                isBlocked = false; 
                nextFlash(); 
            }, 2000);
        }

        function nextFlash() {
            if(!active || isBlocked) return;
            document.querySelectorAll('.flash-item').forEach(i => i.remove());
            if(lvlHits >= 5) { 
                isBlocked = true; 
                document.getElementById('btn-next').style.display = 'block'; 
                return; 
            }
            
            document.getElementById('fix-dot').style.display = 'block';
            setTimeout(() => { 
                document.getElementById('fix-dot').style.display = 'none'; 
                spawnItems(); 
            }, 700);
        }

        function spawnItems() {
            if(!active || isBlocked) return;
            const stage = document.getElementById('stage');
            const rect = stage.getBoundingClientRect();
            let num = lvl >= 5 ? 3 : 2;
            const targetPos = Math.floor(Math.random() * num);

            for(let i=0; i<num; i++) {
                const el = document.createElement('div');
                el.className = 'flash-item';
                el.style.width = '100px'; el.style.height = '100px';
                el.style.left = (Math.random() * (rect.width - 200) + 100) + 'px';
                el.style.top = (Math.random() * (rect.height - 200) + 100) + 'px';
                el.innerHTML = `<svg viewBox="0 0 100 100" class="sym">${i === targetPos ? stimuli[currentTargetIdx][0] : stimuli[currentTargetIdx][1]}</svg>`;
                
                el.onclick = (e) => {
                    e.stopPropagation();
                    if(isBlocked) return;
                    clearTimeout(flashTimer);
                    if(i === targetPos) {
                        el.classList.add('exploding');
                        isBlocked = true;
                        hits++; lvlHits++;
                        setTimeout(() => { isBlocked = false; nextFlash(); }, 400);
                    } else fail();
                };
                stage.appendChild(el);
            }

            flashTimer = setTimeout(() => { if(!isBlocked && active) fail(); }, flashSpeed);
        }

        function fail() {
            if(isBlocked || !active) return;
            isBlocked = true;
            clearTimeout(flashTimer);
            fails++; lives--;
            
            document.getElementById('err-flash').style.display = 'block';
            document.getElementById('v-lives').innerText = "❤️".repeat(Math.max(0, lives));

            setTimeout(() => {
                document.getElementById('err-flash').style.display = 'none';
                
                if (lives <= 0) {
                    if (gameMode === 'reloj') {
                        finishGame();
                        return;
                    } else {
                        lives = 3; // Reset de vidas en modo libre
                        document.getElementById('v-lives').innerText = "❤️❤️❤️";
                    }
                }
                isBlocked = false;
                nextFlash();
            }, 600);
        }

        function handleGlobalClick(e) {
            if(!active || isBlocked || e.target.closest('.flash-item') || e.target.closest('.modal')) return;
            fail();
        }

        function prepareNextLvl() { 
            lvl++; 
            if(lvl % 7 === 0) lives = Math.min(lives + 1, 5);
            document.getElementById('v-lvl').innerText = lvl;
            document.getElementById('v-lives').innerText = "❤️".repeat(lives);
            prepareNewLevel(); 
        }

        function finishGame() {
            active = false;
            isBlocked = true;
            document.querySelectorAll('.flash-item').forEach(i => i.remove());
            document.getElementById('res-data').innerHTML = `
                NIVEL ALCANZADO: ${lvl}<br>
                ACIERTOS TOTALES: ${hits}<br>
                ERRORES: ${fails}<br>
                TIEMPO: ${formatTime(tTotal)}
            `;
            document.getElementById('res-modal').style.display = 'flex';
        }
    </script>
</body>
</html>
