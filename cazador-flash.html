<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cazador Flash Extremo - Perceptum Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --blue: #6366f1; 
            --bg-game: #0f172a; 
            --success: #22c55e; 
            --danger: #ef4444;
            --dark-blue: #1e293b;
        }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg-game); 
            font-family: 'Montserrat', sans-serif; 
            overflow: hidden; display: flex; flex-direction: column;
            touch-action: manipulation;
            user-select: none;
        }

        #bg-canvas { position: absolute; inset: 0; z-index: 1; pointer-events: none; }

        #header { 
            height: 70px; padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.9); z-index: 100; 
            backdrop-filter: blur(10px);
        }
        .stat-box { 
            background: #e2e8f0; padding: 8px 15px; 
            border-radius: 20px; font-weight: 900; 
            font-size: 0.8rem; color: var(--dark-blue);
        }

        #stage { flex: 1; position: relative; z-index: 5; overflow: hidden; }
        
        #fix-dot { 
            position: absolute; top: 50%; left: 50%; 
            width: 15px; height: 15px; 
            background: #fff; border-radius: 50%; 
            transform: translate(-50%, -50%); 
            display: none; z-index: 10; 
            box-shadow: 0 0 20px #fff;
        }

        #target-announcer {
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            background: white; padding: 30px; border-radius: 35px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6); 
            text-align: center; z-index: 200; 
            display: none; width: 260px;
        }

        .flash-item { 
            position: absolute; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; 
            transform: translate(-50%, -50%); z-index: 20; 
        }

        .overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); 
            backdrop-filter: blur(15px); z-index: 1000; display: flex; 
            align-items: center; justify-content: center; 
        }
        .modal { background: white; padding: 35px; border-radius: 40px; text-align: center; width: 85%; max-width: 420px; }
        
        .instr-box { 
            background: #f1f5f9; padding: 20px; border-radius: 25px; 
            text-align: left; font-size: 0.9rem; margin: 20px 0; 
            border-left: 6px solid var(--blue); color: #334155;
            line-height: 1.5;
        }

        .btn-toggle { 
            background: white; border: 2px solid #e2e8f0; 
            padding: 18px; border-radius: 20px; font-weight: 900; 
            cursor: pointer; flex: 1; transition: 0.2s;
        }
        .btn-toggle.active { border-color: var(--blue); color: var(--blue); background: #eef2ff; }
        
        .go-btn { 
            background: var(--success); color: white; 
            padding: 22px; border-radius: 22px; 
            width: 100%; border: none; font-weight: 900; 
            font-size: 1.1rem; margin-top: 10px; 
            box-shadow: 0 10px 0 #166534; cursor: pointer;
        }
        .go-btn:active { transform: translateY(4px); box-shadow: 0 6px 0 #166534; }

        input[type=range] { width: 100%; margin: 25px 0; accent-color: var(--blue); }
    </style>
</head>
<body onclick="handleGlobalClick(event)">

    <canvas id="bg-canvas"></canvas>
    <div id="err-flash" style="position:fixed; inset:0; background:red; opacity:0.4; display:none; z-index:999; pointer-events:none;"></div>

    <div id="header">
        <div class="stat-box">NIVEL: <span id="v-lvl">1</span></div>
        <div id="v-lives" style="font-size:1.4rem">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="stat-box">‚è±Ô∏è <span id="v-timer">0:00</span></div>
    </div>

    <div id="stage">
        <div id="fix-dot"></div>
        <div id="target-announcer">
            <p style="font-weight:900; color:var(--blue); font-size:0.8rem; margin:0;">ESTE ES TU OBJETIVO: üéØ</p>
            <div id="target-preview" style="margin:20px 0; display:flex; justify-content:center;"></div>
            <p id="target-label" style="font-weight:900; font-size:1rem; text-transform:uppercase; color:var(--dark-blue)"></p>
        </div>
        <button id="btn-next" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); padding:25px 50px; background:var(--success); color:white; border:none; border-radius:30px; font-weight:900; font-size:1.3rem; display:none; z-index:300; box-shadow: 0 10px 20px rgba(0,0,0,0.3);" onclick="prepareNextLvl()">SIGUIENTE NIVEL ‚ûú</button>
    </div>

    <div id="modal-1" class="overlay"><div class="modal">
        <h1 style="color:var(--blue); font-size:2.2rem; margin:0;">¬°Hola! ü§©</h1>
        <p style="font-weight:800; color:#64748b;">Bienvenido a Cazador Flash Extremo.</p>
        <button class="go-btn" onclick="initAudio(); showModal(2)">¬°EMPEZAR! üî•</button>
    </div></div>

    <div id="modal-2" class="overlay" style="display:none;"><div class="modal">
        <h2 style="color:var(--blue); margin-bottom:10px;">Modo de Juego üéÆ</h2>
        <div id="instr-box" class="instr-box"></div>
        <div style="display:flex; gap:12px; margin-bottom:25px;">
            <button id="mode-reloj" class="btn-toggle active" onclick="setGameMode('reloj')">RELOJ ‚è±Ô∏è</button>
            <button id="mode-cron" class="btn-toggle" onclick="setGameMode('cron')">LIBRE ‚ôæÔ∏è</button>
        </div>
        <button class="go-btn" onclick="showModal(3)">CONFIGURAR ‚öôÔ∏è</button>
    </div></div>

    <div id="modal-3" class="overlay" style="display:none;"><div class="modal">
        <h2 style="color:var(--blue);">Dificultad Flash ‚ö°</h2>
        <p style="font-weight:700; color:#64748b;">¬øQu√© tan r√°pido puedes ver?</p>
        <input type="range" id="speed-slider" min="0.2" max="1.5" step="0.1" value="0.8" oninput="document.getElementById('speed-val').innerText = this.value + 's'">
        <div id="speed-val" style="font-size:3.5rem; font-weight:900; color:var(--blue);">0.8s</div>
        <button class="go-btn" onclick="startGame()">¬°A JUGAR! üí•</button>
    </div></div>

    <div id="res-modal" class="overlay" style="display:none;"><div class="modal">
        <h2 style="color:var(--blue);">¬°SESI√ìN FINALIZADA! ‚ú®</h2>
        <div id="res-data" style="margin:20px 0; text-align:left; background:#f1f5f9; padding:25px; border-radius:25px; font-weight:800; font-size:0.95rem; line-height:2;"></div>
        <p id="sync-status" style="font-size:0.8rem; font-weight:700; color:var(--blue)">Sincronizando historial...</p>
        <button class="go-btn" onclick="location.reload()">REPETIR SESI√ìN üîÑ</button>
    </div></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pacienteId = urlParams.get('id') || 'SIN_ID';
        const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSeLlcvlhrTSHDhvxctLghiM3caGsgBL2wdaT7nBxrz6UARwYg/formResponse";

        let lvl = 1, lives = 3, hits = 0, lvlHits = 0, fails = 0, tTotal = 0;
        let active = false, isBlocked = true, gameMode = 'reloj', flashSpeed = 800, audioCtx;
        let currentTarget = null;

        const items = [
            { id: 1, name: "Muesca Superior", html: '<circle cx="50" cy="50" r="35" fill="none" stroke="white" stroke-width="9"/><rect x="44" y="10" width="12" height="18" fill="white"/>' },
            { id: 2, name: "Muesca Inferior", html: '<circle cx="50" cy="50" r="35" fill="none" stroke="white" stroke-width="9"/><rect x="44" y="72" width="12" height="18" fill="white"/>' },
            { id: 3, name: "Punto Central", html: '<circle cx="50" cy="50" r="35" fill="none" stroke="white" stroke-width="9"/><circle cx="50" cy="50" r="8" fill="white"/>' },
            { id: 4, name: "Anillo Doble", html: '<circle cx="50" cy="50" r="35" fill="none" stroke="white" stroke-width="9"/><circle cx="50" cy="50" r="18" fill="none" stroke="white" stroke-width="5"/>' }
        ];

        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i=0; i<70; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    size: Math.random() * 3 + 1,
                    color: `rgba(${Math.random()*150+100}, ${Math.random()*100+150}, 255, ${Math.random()*0.4})`
                });
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(15, 23, 42, 0.25)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if(p.y < 0 || p.y > canvas.height) p.vy *= -1;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fillStyle = p.color; ctx.fill();
            });
            requestAnimationFrame(animate);
        }

        function initAudio() { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        function playSound(f, d) { if(!audioCtx) return; const o=audioCtx.createOscillator(), g=audioCtx.createGain(); o.frequency.setValueAtTime(f, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime+d); o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime+d); }

        function showModal(n) { document.querySelectorAll('.overlay').forEach(o => o.style.display='none'); if(n) document.getElementById(`modal-${n}`).style.display='flex'; if(n===2) updateInstr(); }
        
        function setGameMode(m) { 
            gameMode = m; 
            updateInstr(); 
            document.getElementById('mode-reloj').className = m === 'reloj' ? 'btn-toggle active' : 'btn-toggle';
            document.getElementById('mode-cron').className = m === 'cron' ? 'btn-toggle active' : 'btn-toggle';
        }

        function updateInstr() {
            const box = document.getElementById('instr-box');
            if(gameMode === 'reloj') {
                box.innerHTML = "<b>Modo Contra Reloj:</b> ‚è±Ô∏è<br>Tienes 3 vidas. Debes ser r√°pido; si no tocas la figura a tiempo, pierdes una vida. ¬°Cada 5 niveles recuperas una! ‚ù§Ô∏è";
            } else {
                box.innerHTML = "<b>Modo Libre:</b> ‚ôæÔ∏è<br>Entrena sin presi√≥n. Las vidas no se acaban y puedes practicar el tiempo que necesites. Ideal para calentar. üöÄ";
            }
        }

        function startGame() {
            flashSpeed = document.getElementById('speed-slider').value * 1000;
            initParticles(); animate();
            showModal(0); active = true;
            setInterval(() => { if(active) { tTotal++; document.getElementById('v-timer').innerText = formatTime(tTotal); }}, 1000);
            prepareNewLevel();
        }

        function formatTime(s) { return `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`; }

        function prepareNewLevel() {
            if(!active) return; isBlocked = true;
            document.querySelectorAll('.flash-item').forEach(i => i.remove());
            currentTarget = items[Math.floor(Math.random()*items.length)];
            document.getElementById('target-preview').innerHTML = `<svg viewBox="0 0 100 100" width="85">${currentTarget.html}</svg>`;
            document.getElementById('target-label').innerText = currentTarget.name;
            document.getElementById('target-announcer').style.display = 'block';
            setTimeout(() => { document.getElementById('target-announcer').style.display='none'; isBlocked=false; nextFlash(); }, 2200);
        }

        function nextFlash() {
            if(!active || isBlocked) return;
            document.querySelectorAll('.flash-item').forEach(i => i.remove());
            if(lvlHits >= 5) { isBlocked=true; document.getElementById('btn-next').style.display='block'; return; }
            document.getElementById('fix-dot').style.display = 'block';
            setTimeout(() => { document.getElementById('fix-dot').style.display='none'; spawnItems(); }, 750);
        }

        function spawnItems() {
            if(!active || isBlocked) return;
            const stage = document.getElementById('stage'), rect = stage.getBoundingClientRect();
            let num = lvl >= 5 ? 5 : 3;
            const targetPos = Math.floor(Math.random()*num);
            const placed = [];

            for(let i=0; i<num; i++) {
                const el = document.createElement('div');
                el.className = 'flash-item';
                const size = (45 + Math.random()*35); 
                el.style.width = el.style.height = size + 'px';

                let x, y, tooClose, att=0;
                do {
                    tooClose = false;
                    x = Math.random()*(rect.width - 120) + 60;
                    y = Math.random()*(rect.height - 120) + 60;
                    for(let p of placed) {
                        const dist = Math.hypot(x - p.x, y - p.y);
                        if(dist < (size/2 + p.s/2 + 25)) tooClose = true;
                    }
                    if(Math.hypot(x - rect.width/2, y - rect.height/2) < 70) tooClose = true;
                    att++;
                } while(tooClose && att < 180);

                placed.push({x, y, s: size});
                el.style.left = x+'px'; el.style.top = y+'px';
                const content = (i === targetPos) ? currentTarget.html : items.filter(it => it.id !== currentTarget.id)[Math.floor(Math.random()*3)].html;
                el.innerHTML = `<svg viewBox="0 0 100 100" style="width:100%; height:100%">${content}</svg>`;
                
                el.onclick = (e) => {
                    e.stopPropagation(); if(isBlocked) return;
                    clearTimeout(window.fT);
                    if(i === targetPos) {
                        hits++; lvlHits++; playSound(800, 0.1);
                        isBlocked = true; setTimeout(() => { isBlocked=false; nextFlash(); }, 350);
                    } else fail();
                };
                stage.appendChild(el);
            }
            window.fT = setTimeout(() => { if(!isBlocked) fail(); }, flashSpeed);
        }

        function fail() {
            if(isBlocked) return; isBlocked = true; fails++; lives--;
            playSound(100, 0.35);
            document.getElementById('err-flash').style.display='block';
            document.getElementById('v-lives').innerText = "‚ù§Ô∏è".repeat(Math.max(0, lives));
            setTimeout(() => {
                document.getElementById('err-flash').style.display='none';
                if(lives <= 0 && gameMode === 'reloj') { finishGame(); }
                else { if(lives <= 0) lives=3; isBlocked=false; nextFlash(); }
            }, 600);
        }

        function handleGlobalClick(e) { if(!active || isBlocked || e.target.closest('.modal') || e.target.closest('.flash-item')) return; fail(); }
        function prepareNextLvl() { lvl++; if(lvl % 5 === 0) lives = Math.min(lives + 1, 5); document.getElementById('v-lvl').innerText = lvl; document.getElementById('v-lives').innerText = "‚ù§Ô∏è".repeat(lives); prepareNewLevel(); }

        function finishGame() {
            active = false; isBlocked = true;
            const finalTime = formatTime(tTotal);
            document.getElementById('res-data').innerHTML = `<b>PACIENTE:</b> ${pacienteId}<br><b>NIVEL:</b> ${lvl}<br><b>ACIERTOS:</b> ${hits}<br><b>ERRORES:</b> ${fails}<br><b>TIEMPO:</b> ${finalTime}`;
            document.getElementById('res-modal').style.display = 'flex';

            const fd = new URLSearchParams();
            fd.append('entry.369874016', pacienteId);
            fd.append('entry.1353470174', 'Cazador Flash Extremo');
            fd.append('entry.721051298', lvl);
            fd.append('entry.873272199', hits);
            fd.append('entry.1030094511', fails);
            fd.append('entry.1303309812', finalTime);
            fd.append('entry.845098414', new Date().toISOString().split('T')[0]);

            fetch(FORM_URL, { method: 'POST', mode: 'no-cors', body: fd })
            .then(() => { document.getElementById('sync-status').innerText = "‚úì DATOS GUARDADOS CON √âXITO"; document.getElementById('sync-status').style.color = "var(--success)"; });
        }
    </script>
</body>
</html>
