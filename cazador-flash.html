<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cazador Flash Extremo - Perceptum Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --blue: #6366f1; 
            --bg-game: #0f172a; 
            --success: #22c55e; 
            --danger: #ef4444;
            --dark-blue: #1e293b;
        }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg-game); 
            font-family: 'Montserrat', sans-serif; 
            overflow: hidden; display: flex; flex-direction: column;
            touch-action: manipulation;
            user-select: none;
        }

        /* FONDO DISTRACTOR EXTREMO */
        #bg-canvas {
            position: absolute; inset: 0;
            z-index: 1; pointer-events: none;
        }

        #header { 
            height: 70px; padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.9); z-index: 100; 
            backdrop-filter: blur(10px);
        }
        .stat-box { 
            background: #e2e8f0; padding: 8px 15px; 
            border-radius: 20px; font-weight: 900; 
            font-size: 0.8rem; color: var(--dark-blue);
        }

        #stage { flex: 1; position: relative; z-index: 5; overflow: hidden; }
        
        #fix-dot { 
            position: absolute; top: 50%; left: 50%; 
            width: 15px; height: 15px; 
            background: #fff; border-radius: 50%; 
            transform: translate(-50%, -50%); 
            display: none; z-index: 10; 
            box-shadow: 0 0 20px #fff;
        }

        #target-announcer {
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            background: white; padding: 30px; border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            text-align: center; z-index: 200; 
            display: none; width: 260px;
        }

        .flash-item { 
            position: absolute; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; 
            transform: translate(-50%, -50%); z-index: 20; 
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
        }

        .overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); 
            backdrop-filter: blur(15px); z-index: 1000; display: flex; 
            align-items: center; justify-content: center; 
        }
        .modal { background: white; padding: 35px; border-radius: 40px; text-align: center; width: 85%; max-width: 400px; }
        
        .go-btn { background: var(--success); color: white; padding: 20px; border-radius: 20px; width: 100%; border: none; font-weight: 900; font-size: 1.1rem; margin-top: 15px; box-shadow: 0 10px 0 #166534; transition: 0.1s; }
        .go-btn:active { transform: translateY(5px); box-shadow: 0 5px 0 #166534; }

        input[type=range] { width: 100%; margin: 20px 0; accent-color: var(--blue); }
    </style>
</head>
<body onclick="handleGlobalClick(event)">

    <canvas id="bg-canvas"></canvas>
    <div id="err-flash" style="position:fixed; inset:0; background:red; opacity:0.4; display:none; z-index:999; pointer-events:none;"></div>

    <div id="header">
        <div class="stat-box">NIVEL: <span id="v-lvl">1</span></div>
        <div id="v-lives" style="font-size:1.4rem">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="stat-box">‚è±Ô∏è <span id="v-timer">0:00</span></div>
    </div>

    <div id="stage">
        <div id="fix-dot"></div>
        <div id="target-announcer">
            <h3 style="margin:0; color:var(--blue); font-size:0.9rem;">¬°BUSCA ESTE! üéØ</h3>
            <div id="target-preview" style="margin:15px 0"></div>
            <p id="target-label" style="font-weight:900; font-size:1.1rem; text-transform:uppercase;"></p>
        </div>
        <button id="btn-next" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); padding:25px 50px; background:var(--success); color:white; border:none; border-radius:25px; font-weight:900; display:none; z-index:300;" onclick="prepareNextLvl()">¬°SIGUIENTE NIVEL! üöÄ</button>
    </div>

    <div id="modal-1" class="overlay"><div class="modal">
        <h1 style="color:var(--blue); font-size:2rem; margin:0;">¬°Hola! ü§©</h1>
        <p style="font-weight:700;">Prep√°rate para el verdadero reto visual.</p>
        <button class="go-btn" onclick="initAudio(); showModal(2)">¬°VAMOS! üî•</button>
    </div></div>

    <div id="modal-2" class="overlay" style="display:none;"><div class="modal">
        <h2 style="color:var(--blue);">¬øC√≥mo jugamos? üéÆ</h2>
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <button id="mode-reloj" class="btn-toggle" style="flex:1; padding:15px; border-radius:15px; border:2px solid #ddd; font-weight:900;" onclick="setGameMode('reloj')">RELOJ ‚è±Ô∏è</button>
            <button id="mode-cron" class="btn-toggle" style="flex:1; padding:15px; border-radius:15px; border:2px solid #ddd; font-weight:900;" onclick="setGameMode('cron')">LIBRE ‚ôæÔ∏è</button>
        </div>
        <button class="go-btn" onclick="showModal(3)">CONFIGURAR ‚öôÔ∏è</button>
    </div></div>

    <div id="modal-3" class="overlay" style="display:none;"><div class="modal">
        <h2 style="color:var(--blue);">Velocidad Flash ‚ö°</h2>
        <input type="range" id="speed-slider" min="0.2" max="1.5" step="0.1" value="0.8">
        <div id="speed-val" style="font-size:3rem; font-weight:900; color:var(--blue);">0.8s</div>
        <button class="go-btn" onclick="startGame()">¬°EMPEZAR YA! üí•</button>
    </div></div>

    <div id="res-modal" class="overlay" style="display:none;"><div class="modal">
        <h2 style="color:var(--blue);">¬°SESI√ìN LISTA! ‚ú®</h2>
        <div id="res-data" style="margin:20px 0; text-align:left; background:#f1f5f9; padding:20px; border-radius:20px; font-weight:800;"></div>
        <p id="sync-status" style="font-size:0.8rem; font-weight:700;">Sincronizando...</p>
        <button class="go-btn" onclick="location.reload()">REPETIR üîÑ</button>
    </div></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pacienteId = urlParams.get('id') || 'PRO_USER';
        const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSeLlcvlhrTSHDhvxctLghiM3caGsgBL2wdaT7nBxrz6UARwYg/formResponse";

        let lvl = 1, lives = 3, hits = 0, lvlHits = 0, fails = 0, tTotal = 0;
        let active = false, isBlocked = true, gameMode = 'reloj', flashSpeed = 800, audioCtx;
        let currentTarget = null;

        // FIGURAS CASI ID√âNTICAS (Dificultad Alta)
        const items = [
            { id: 1, name: "C√≠rculo Notch 12", html: '<circle cx="50" cy="50" r="35" fill="none" stroke="white" stroke-width="8"/><rect x="45" y="10" width="10" height="15" fill="white"/>' },
            { id: 2, name: "C√≠rculo Notch 6", html: '<circle cx="50" cy="50" r="35" fill="none" stroke="white" stroke-width="8"/><rect x="45" y="75" width="10" height="15" fill="white"/>' },
            { id: 3, name: "C√≠rculo Dot Interno", html: '<circle cx="50" cy="50" r="35" fill="none" stroke="white" stroke-width="8"/><circle cx="50" cy="35" r="5" fill="white"/>' },
            { id: 4, name: "C√≠rculo Dual", html: '<circle cx="50" cy="50" r="35" fill="none" stroke="white" stroke-width="8"/><circle cx="50" cy="50" r="15" fill="none" stroke="white" stroke-width="4"/>' }
        ];

        // MOTOR DE FONDO DISTRACTOR
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i=0; i<80; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 5,
                    vy: (Math.random() - 0.5) * 5,
                    size: Math.random() * 3 + 1,
                    color: `rgba(${Math.random()*100+100}, ${Math.random()*100+100}, 255, ${Math.random()*0.5})`
                });
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(15, 23, 42, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if(p.y < 0 || p.y > canvas.height) p.vy *= -1;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fillStyle = p.color;
                ctx.fill();
            });
            requestAnimationFrame(animate);
        }

        function initAudio() { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        function playSound(f, d) { if(!audioCtx) return; const o=audioCtx.createOscillator(), g=audioCtx.createGain(); o.frequency.setValueAtTime(f, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime+d); o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime+d); }

        function showModal(n) { document.querySelectorAll('.overlay').forEach(o => o.style.display='none'); if(n) document.getElementById(`modal-${n}`).style.display='flex'; }
        
        function startGame() {
            flashSpeed = document.getElementById('speed-slider').value * 1000;
            initParticles(); animate();
            showModal(0); active = true;
            setInterval(() => { if(active) { tTotal++; document.getElementById('v-timer').innerText = formatTime(tTotal); }}, 1000);
            prepareNewLevel();
        }

        function formatTime(s) { return `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`; }

        function prepareNewLevel() {
            if(!active) return; isBlocked = true;
            document.querySelectorAll('.flash-item').forEach(i => i.remove());
            currentTarget = items[Math.floor(Math.random()*items.length)];
            document.getElementById('target-preview').innerHTML = `<svg viewBox="0 0 100 100" width="80">${currentTarget.html}</svg>`;
            document.getElementById('target-label').innerText = currentTarget.name;
            document.getElementById('target-announcer').style.display = 'block';
            setTimeout(() => { document.getElementById('target-announcer').style.display='none'; isBlocked=false; nextFlash(); }, 2000);
        }

        function nextFlash() {
            if(!active || isBlocked) return;
            document.querySelectorAll('.flash-item').forEach(i => i.remove());
            if(lvlHits >= 5) { isBlocked=true; document.getElementById('btn-next').style.display='block'; return; }
            document.getElementById('fix-dot').style.display = 'block';
            setTimeout(() => { document.getElementById('fix-dot').style.display='none'; spawnItems(); }, 700);
        }

        function spawnItems() {
            if(!active || isBlocked) return;
            const stage = document.getElementById('stage'), rect = stage.getBoundingClientRect();
            let num = lvl >= 5 ? 5 : 3;
            const targetPos = Math.floor(Math.random()*num);
            const placed = [];

            for(let i=0; i<num; i++) {
                const el = document.createElement('div');
                el.className = 'flash-item';
                // TAMA√ëO ALEATORIO PARA DIFICULTAD EXTRA
                const size = (40 + Math.random()*40); 
                el.style.width = el.style.height = size + 'px';

                let x, y, tooClose, att=0;
                do {
                    tooClose = false;
                    x = Math.random()*(rect.width - 100) + 50;
                    y = Math.random()*(rect.height - 100) + 50;
                    // REVISI√ìN DE COLISI√ìN (CAMPO DE FUERZA)
                    for(let p of placed) {
                        const dist = Math.hypot(x - p.x, y - p.y);
                        if(dist < (size/2 + p.s/2 + 20)) tooClose = true;
                    }
                    if(Math.hypot(x - rect.width/2, y - rect.height/2) < 60) tooClose = true;
                    att++;
                } while(tooClose && att < 150);

                placed.push({x, y, s: size});
                el.style.left = x+'px'; el.style.top = y+'px';
                const content = (i === targetPos) ? currentTarget.html : items.filter(it => it.id !== currentTarget.id)[Math.floor(Math.random()*3)].html;
                el.innerHTML = `<svg viewBox="0 0 100 100" style="width:100%; height:100%">${content}</svg>`;
                
                el.onclick = (e) => {
                    e.stopPropagation(); if(isBlocked) return;
                    clearTimeout(window.fT);
                    if(i === targetPos) {
                        hits++; lvlHits++; playSound(800, 0.1);
                        isBlocked = true; setTimeout(() => { isBlocked=false; nextFlash(); }, 300);
                    } else fail();
                };
                stage.appendChild(el);
            }
            window.fT = setTimeout(() => { if(!isBlocked) fail(); }, flashSpeed);
        }

        function fail() {
            if(isBlocked) return; isBlocked = true; fails++; lives--;
            playSound(100, 0.3);
            document.getElementById('err-flash').style.display='block';
            document.getElementById('v-lives').innerText = "‚ù§Ô∏è".repeat(Math.max(0, lives));
            setTimeout(() => {
                document.getElementById('err-flash').style.display='none';
                if(lives <= 0 && gameMode === 'reloj') { finishGame(); }
                else { if(lives <= 0) lives=3; isBlocked=false; nextFlash(); }
            }, 500);
        }

        function handleGlobalClick(e) { if(!active || isBlocked || e.target.closest('.modal') || e.target.closest('.flash-item')) return; fail(); }
        function prepareNextLvl() { lvl++; document.getElementById('v-lvl').innerText = lvl; prepareNewLevel(); }

        function finishGame() {
            active = false; isBlocked = true;
            const finalTime = formatTime(tTotal);
            document.getElementById('res-data').innerHTML = `ACIERTOS: ${hits}<br>ERRORES: ${fails}<br>NIVEL: ${lvl}<br>TIEMPO: ${finalTime}`;
            document.getElementById('res-modal').style.display = 'flex';

            const fd = new URLSearchParams();
            fd.append('entry.369874016', pacienteId);
            fd.append('entry.1353470174', 'Cazador Flash Extremo');
            fd.append('entry.721051298', lvl);
            fd.append('entry.873272199', hits);
            fd.append('entry.1030094511', fails);
            fd.append('entry.1303309812', finalTime);
            fd.append('entry.845098414', new Date().toISOString().split('T')[0]);

            fetch(FORM_URL, { method: 'POST', mode: 'no-cors', body: fd })
            .then(() => { document.getElementById('sync-status').innerText = "‚úì DATOS GUARDADOS"; });
        }
        
        document.getElementById('speed-slider').oninput = function() { document.getElementById('speed-val').innerText = this.value + 's'; };
    </script>
</body>
</html>
