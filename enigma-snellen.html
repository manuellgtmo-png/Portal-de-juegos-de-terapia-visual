<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma de Snellen - Perceptum</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #f8fafc; color: #1e293b; font-family: 'Montserrat', sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        
        /* HUD Stats */
        #ui-layer { position: fixed; top: 0; width: 100%; padding: 20px; display: flex; justify-content: space-between; box-sizing: border-box; z-index: 100; pointer-events: none; }
        .stat-box { background: white; padding: 10px 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); font-weight: 900; border: 2px solid #e2e8f0; pointer-events: auto; }

        /* Pantallas de Mensaje (Modales) */
        .overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); display: flex; align-items: center; justify-content: center; z-index: 2000; color: white; padding: 20px; text-align: center; }
        .modal { background: white; color: #1e293b; padding: 35px; border-radius: 30px; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .btn-main { background: #22c55e; color: white; padding: 18px 40px; border-radius: 20px; font-weight: 900; border: none; cursor: pointer; margin-top: 20px; text-transform: uppercase; width: 100%; font-size: 1rem; }

        /* Área de Juego */
        #game-container { text-align: center; width: 100%; max-width: 600px; padding: 20px; }
        #optotipo-wrapper { height: 260px; display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 20px; flex-wrap: wrap; }
        .optotipo { font-weight: 900; color: #0f172a; transition: all 0.2s; line-height: 1; display: inline-block; }
        
        /* Botones de Control */
        .controles { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; width: 100%; max-width: 350px; margin: 0 auto; }
        .btn-dir { background: white; border: 4px solid #1e293b; padding: 20px; font-size: 2rem; border-radius: 20px; cursor: pointer; transition: 0.1s; box-shadow: 0 6px 0 #1e293b; }
        .btn-dir:active { transform: translateY(4px); box-shadow: 0 2px 0 #1e293b; }

        /* Sincronización */
        #sync-screen { background: #0f172a; display: none; flex-direction: column; z-index: 3000; }
        .loader { border: 6px solid #f3f3f3; border-top: 6px solid #38bdf8; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="stat-box">Nivel: <span id="txt-nivel">1</span></div>
        <div class="stat-box">⏱️ <span id="txt-tiempo">0s</span></div>
        <div class="stat-box">Vidas: <span id="txt-vidas">❤️❤️❤️</span></div>
    </div>

    <div id="modal-inicio" class="overlay">
        <div class="modal">
            <h2 style="color: #6366f1; margin-top:0">Enigma de Snellen</h2>
            <p>Observa la secuencia de las <b>"E"</b> y repítela en orden usando las flechas.</p>
            <button class="btn-main" onclick="empezarPartida()">¡JUGAR!</button>
        </div>
    </div>

    <div id="modal-next" class="overlay" style="display:none">
        <div class="modal">
            <h2 style="color: #22c55e; margin-top:0">¡Logrado!</h2>
            <p>Prepárate para el siguiente patrón.</p>
            <button class="btn-main" onclick="siguienteNivel()">SIGUIENTE</button>
        </div>
    </div>

    <div id="sync-screen" class="overlay">
        <div class="loader"></div>
        <h2 style="color: white">Guardando en Excel...</h2>
    </div>

    <div id="game-container">
        <div id="optotipo-wrapper"></div>
        <p id="label-fase" style="font-weight: 900; color: #64748b; text-transform: uppercase; letter-spacing: 1px;">Presiona Jugar</p>
        <div class="controles" id="pad" style="opacity: 0.2; pointer-events: none;">
            <button class="btn-dir" onclick="clickBoton('ARRIBA')">↑</button>
            <button class="btn-dir" onclick="clickBoton('ABAJO')">↓</button>
            <button class="btn-dir" onclick="clickBoton('IZQUIERDA')">←</button>
            <button class="btn-dir" onclick="clickBoton('DERECHA')">→</button>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN DE TU EXCEL
        const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSeLlcvlhrTSHDhvxctLghiM3caGsgBL2wdaT7nBxrz6UARwYg/formResponse";
        const ENTRIES = {
            paciente: "entry.369874016",
            juego: "entry.1353470174",
            nivel: "entry.721051298",
            aciertos: "entry.873272199",
            fallos: "entry.1030094511",
            tiempo: "entry.1303309812"
        };

        let nivel = 1;
        let vidas = 3;
        let segundos = 0;
        let crono;
        let secuenciaOriginal = [];
        let secuenciaDelUsuario = [];
        let tamañoE = 140;
        const dirs = ["ARRIBA", "ABAJO", "IZQUIERDA", "DERECHA"];
        const angulos = { "ARRIBA": "-90deg", "ABAJO": "90deg", "IZQUIERDA": "180deg", "DERECHA": "0deg" };

        function empezarPartida() {
            document.getElementById('modal-inicio').style.display = 'none';
            crono = setInterval(() => {
                segundos++;
                document.getElementById('txt-tiempo').innerText = segundos + "s";
            }, 1000);
            prepararRonda();
        }

        function prepararRonda() {
            secuenciaOriginal = [];
            secuenciaDelUsuario = [];
            const panel = document.getElementById('optotipo-wrapper');
            const numE = Math.min(6, 1 + Math.floor(nivel / 2));
            panel.innerHTML = '';
            
            document.getElementById('label-fase').innerText = "Memoriza...";
            document.getElementById('pad').style.opacity = "0.2";
            document.getElementById('pad').style.pointer_events = "none";

            // Crear las E
            for(let i=0; i<numE; i++) {
                let d = dirs[Math.floor(Math.random()*dirs.length)];
                secuenciaOriginal.push(d);
                let span = document.createElement('div');
                span.className = 'optotipo';
                span.innerText = 'E';
                span.style.fontSize = tamañoE + 'px';
                span.style.transform = `rotate(${angulos[d]})`;
                panel.appendChild(span);
            }

            // Ocultar tras tiempo
            setTimeout(() => {
                panel.innerHTML = '<h1 style="font-size:5rem; color:#6366f1">?</h1>';
                document.getElementById('label-fase').innerText = "¡Tu turno!";
                document.getElementById('pad').style.opacity = "1";
                document.getElementById('pad').style.pointerEvents = "auto";
            }, 800 + (numE * 600));
        }

        function clickBoton(direccion) {
            secuenciaDelUsuario.push(direccion);
            let index = secuenciaDelUsuario.length - 1;

            if(direccion !== secuenciaOriginal[index]) {
                vidas--;
                document.getElementById('txt-vidas').innerText = "❤️".repeat(Math.max(0, vidas));
                if(vidas <= 0) {
                    finalizarTodo();
                } else {
                    alert("¡Error! Mira el patrón otra vez.");
                    prepararRonda();
                }
            } else if(secuenciaDelUsuario.length === secuenciaOriginal.length) {
                document.getElementById('modal-next').style.display = 'flex';
                document.getElementById('pad').style.pointerEvents = "none";
            }
        }

        function siguienteNivel() {
            nivel++;
            tamañoE = Math.max(18, tamañoE * 0.88);
            document.getElementById('txt-nivel').innerText = nivel;
            document.getElementById('modal-next').style.display = 'none';
            prepararRonda();
        }

        function finalizarTodo() {
            clearInterval(crono);
            document.getElementById('sync-screen').style.display = 'flex';
            
            const pNombre = localStorage.getItem('pacienteActual') || "Anonimo";
            const formData = new FormData();
            formData.append(ENTRIES.paciente, pNombre);
            formData.append(ENTRIES.juego, "Snellen Secuencial");
            formData.append(ENTRIES.nivel, nivel);
            formData.append(ENTRIES.aciertos, nivel - 1);
            formData.append(ENTRIES.fallos, 3 - vidas);
            formData.append(ENTRIES.tiempo, segundos + "s");

            fetch(FORM_URL, { method: 'POST', mode: 'no-cors', body: formData })
            .then(() => {
                setTimeout(() => { window.location.href = "agudeza-estatica.html"; }, 2000);
            })
            .catch(() => {
                window.location.href = "agudeza-estatica.html";
            });
        }
    </script>
</body>
</html>
