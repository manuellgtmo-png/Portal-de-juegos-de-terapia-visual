<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma de Snellen - Perceptum</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #f8fafc; color: #1e293b; font-family: 'Montserrat', sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        #ui-layer { position: fixed; top: 0; width: 100%; padding: 20px; display: flex; justify-content: space-between; box-sizing: border-box; z-index: 100; }
        .stat-box { background: white; padding: 10px 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); font-weight: 900; border: 2px solid #e2e8f0; }
        #game-container { text-align: center; width: 100%; max-width: 600px; padding: 20px; }
        #optotipo-wrapper { height: 260px; display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 20px; flex-wrap: wrap; }
        .optotipo { font-weight: 900; color: #0f172a; transition: all 0.2s; line-height: 1; }
        .controles { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; width: 100%; max-width: 350px; margin: 0 auto; }
        .btn-dir { background: white; border: 4px solid #1e293b; padding: 20px; font-size: 2rem; border-radius: 20px; cursor: pointer; transition: 0.1s; box-shadow: 0 6px 0 #1e293b; }
        .btn-dir:active { transform: translateY(4px); box-shadow: 0 2px 0 #1e293b; }
        .overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); display: flex; align-items: center; justify-content: center; z-index: 2000; color: white; padding: 20px; text-align: center; backdrop-filter: blur(5px); }
        .modal { background: white; color: #1e293b; padding: 35px; border-radius: 30px; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 5px solid #e2e8f0; }
        .btn-game { color: white; padding: 18px 40px; border-radius: 20px; font-weight: 900; border: none; cursor: pointer; margin-top: 20px; text-transform: uppercase; width: 100%; font-size: 1.1rem; box-shadow: 0 6px 0 rgba(0,0,0,0.2); }
        .config-box { margin-top: 20px; background: #f1f5f9; padding: 15px; border-radius: 15px; border: 2px dashed #cbd5e1; }
        input[type=range] { width: 100%; cursor: pointer; }
        #sync-screen { background: #0f172a; display: none; flex-direction: column; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #38bdf8; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="stat-box">Nivel: <span id="txt-nivel">1</span></div>
        <div class="stat-box">⏱️ <span id="txt-tiempo">0s</span></div>
        <div class="stat-box">Vidas: <span id="txt-vidas">❤️❤️❤️</span></div>
    </div>

    <div id="modal-inicio" class="overlay">
        <div class="modal">
            <h2 style="color: #6366f1; margin-top:0">Enigma de Snellen</h2>
            <p>Memoriza la secuencia y repítela.</p>
            <div class="config-box">
                <label style="font-weight: bold; font-size: 0.8rem;">TIEMPO DE MEMORIA: <span id="val-timer">1.5</span>s</label>
                <input type="range" min="0.5" max="5.0" step="0.5" value="1.5" oninput="document.getElementById('val-timer').innerText = this.value">
            </div>
            <button class="btn-game" style="background: #22c55e;" onclick="empezarPartida()">¡A JUGAR!</button>
        </div>
    </div>

    <div id="modal-error" class="overlay" style="display:none">
        <div class="modal" style="border-color: #f59e0b;">
            <h2 style="color: #f59e0b; margin-top:0">¡Casi!</h2>
            <p>Mira bien el patrón esta vez.</p>
            <button class="btn-game" style="background: #f59e0b;" onclick="cerrarError()">REINTENTAR</button>
        </div>
    </div>

    <div id="modal-next" class="overlay" style="display:none">
        <div class="modal" style="border-color: #22c55e;">
            <h2 style="color: #22c55e; margin-top:0">¡Genial!</h2>
            <p>Siguiente nivel preparado.</p>
            <button class="btn-game" style="background: #22c55e;" onclick="siguienteNivel()">SIGUIENTE</button>
        </div>
    </div>

    <div id="sync-screen" class="overlay">
        <div class="loader"></div>
        <h2 style="color: white">Guardando en Excel...</h2>
    </div>

    <form id="real-form" action="https://docs.google.com/forms/d/e/1FAIpQLSeLlcvlhrTSHDhvxctLghiM3caGsgBL2wdaT7nBxrz6UARwYg/formResponse" method="POST" target="hidden_iframe" style="display:none;">
        <input type="hidden" name="entry.369874016" id="entry_paciente">
        <input type="hidden" name="entry.1353470174" id="entry_juego">
        <input type="hidden" name="entry.721051298" id="entry_nivel">
        <input type="hidden" name="entry.873272199" id="entry_aciertos">
        <input type="hidden" name="entry.1030094511" id="entry_fallos">
        <input type="hidden" name="entry.1303309812" id="entry_tiempo">
        <input type="hidden" name="entry.845098414" id="entry_fecha">
    </form>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <div id="game-container">
        <div id="optotipo-wrapper"></div>
        <p id="label-fase" style="font-weight: 900; color: #94a3b8; text-transform: uppercase;">Prepárate...</p>
        <div class="controles" id="pad" style="opacity: 0.2; pointer-events: none;">
            <button class="btn-dir" onclick="clickBoton('ARRIBA')">↑</button>
            <button class="btn-dir" onclick="clickBoton('ABAJO')">↓</button>
            <button class="btn-dir" onclick="clickBoton('IZQUIERDA')">←</button>
            <button class="btn-dir" onclick="clickBoton('DERECHA')">→</button>
        </div>
    </div>

    <script>
        let nivel = 1;
        let vidas = 3;
        let segundosTotal = 0;
        let crono;
        let secuenciaOriginal = [];
        let secuenciaUsuario = [];
        let tamañoE = 150;
        let tiempoExposicion = 1.5;

        function empezarPartida() {
            tiempoExposicion = parseFloat(document.querySelector('input[type=range]').value);
            document.getElementById('modal-inicio').style.display = 'none';
            crono = setInterval(() => { segundosTotal++; document.getElementById('txt-tiempo').innerText = segundosTotal + "s"; }, 1000);
            prepararRonda();
        }

        function prepararRonda() {
            secuenciaOriginal = [];
            secuenciaUsuario = [];
            const panel = document.getElementById('optotipo-wrapper');
            const numE = Math.min(6, 1 + Math.floor(nivel / 2));
            panel.innerHTML = '';
            document.getElementById('label-fase').innerText = "Memoriza...";
            document.getElementById('pad').style.opacity = "0.2";
            document.getElementById('pad').style.pointerEvents = "none";

            const dirs = ["ARRIBA", "ABAJO", "IZQUIERDA", "DERECHA"];
            const rots = { "ARRIBA": "-90deg", "ABAJO": "90deg", "IZQUIERDA": "180deg", "DERECHA": "0deg" };

            for(let i=0; i<numE; i++) {
                let d = dirs[Math.floor(Math.random()*dirs.length)];
                secuenciaOriginal.push(d);
                let span = document.createElement('div');
                span.className = 'optotipo';
                span.innerText = 'E';
                span.style.fontSize = tamañoE + 'px';
                span.style.transform = `rotate(${rots[d]})`;
                panel.appendChild(span);
            }

            setTimeout(() => {
                panel.innerHTML = '<h1 style="font-size:5rem; color:#6366f1; margin:0">?</h1>';
                document.getElementById('label-fase').innerText = "¡Tu turno!";
                document.getElementById('pad').style.opacity = "1";
                document.getElementById('pad').style.pointerEvents = "auto";
            }, tiempoExposicion * 1000);
        }

        function clickBoton(dir) {
            secuenciaUsuario.push(dir);
            const i = secuenciaUsuario.length - 1;
            if(dir !== secuenciaOriginal[i]) {
                vidas--;
                document.getElementById('txt-vidas').innerText = "❤️".repeat(Math.max(0, vidas));
                if(vidas <= 0) finalizarJuego();
                else document.getElementById('modal-error').style.display = 'flex';
            } else if(secuenciaUsuario.length === secuenciaOriginal.length) {
                document.getElementById('modal-next').style.display = 'flex';
                document.getElementById('pad').style.pointerEvents = "none";
            }
        }

        function cerrarError() {
            document.getElementById('modal-error').style.display = 'none';
            prepararRonda();
        }

        function siguienteNivel() {
            nivel++;
            tamañoE = Math.max(15, tamañoE * 0.85);
            document.getElementById('txt-nivel').innerText = nivel;
            document.getElementById('modal-next').style.display = 'none';
            prepararRonda();
        }

        function finalizarJuego() {
            clearInterval(crono);
            document.getElementById('sync-screen').style.display = 'flex';
            
            // Rellenar el formulario oculto
            document.getElementById('entry_paciente').value = localStorage.getItem('pacienteActual') || "Paciente";
            document.getElementById('entry_juego').value = "Enigma de Snellen";
            document.getElementById('entry_nivel').value = nivel;
            document.getElementById('entry_aciertos').value = nivel - 1;
            document.getElementById('entry_fallos').value = 3 - vidas;
            document.getElementById('entry_tiempo').value = segundosTotal + "s";
            document.getElementById('entry_fecha').value = new Date().toLocaleDateString();

            // Enviar el formulario
            document.getElementById('real-form').submit();

            // Redirigir después de un momento
            setTimeout(() => {
                window.location.href = "agudeza-estatica.html";
            }, 3000);
        }
    </script>
</body>
</html>
