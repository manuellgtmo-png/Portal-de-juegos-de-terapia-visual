<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vernier Precision Pro - Edición Clínica Completa v11.0</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* ================================================================
           1. ARQUITECTURA DE ESTILOS (SISTEMA VISUAL)
           ================================================================
        */
        :root {
            --color-fondo-deep: #0b101b;
            --color-tarjeta: #1c2331;
            --color-clinico-purpura: #a855f7;
            --color-clinico-glow: rgba(168, 85, 247, 0.6);
            --color-clinico-verde: #22c55e;
            --color-clinico-rojo: #f43f5e;
            --color-texto-plata: #94a3b8;
            --color-texto-blanco: #ffffff;
            --fuente-principal: 'Montserrat', sans-serif;
        }

        /* Bloqueo total de comportamientos nativos del navegador */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: none; /* Crucial: Detiene el zoom y scroll táctil */
        }

        body {
            background-color: var(--color-fondo-deep);
            color: var(--color-texto-blanco);
            font-family: var(--fuente-principal);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: fixed; /* Evita el rebote de pantalla en dispositivos móviles */
        }

        /* ================================================================
           2. INTERFAZ DE USUARIO (HUD Y MENÚS)
           ================================================================
        */
        .capa-interfaz {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-fondo-deep);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
        }

        .contenedor-clinico {
            background-color: var(--color-tarjeta);
            width: 100%;
            max-width: 600px;
            padding: 60px;
            border-radius: 50px;
            text-align: center;
            box-shadow: 0 40px 80px rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* Barra de Tiempo (Cronómetro) */
        #contenedor-cronometro {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 16px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            border: 3px solid var(--color-tarjeta);
            overflow: hidden;
            display: none;
            z-index: 1000;
        }

        #relleno-cronometro {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--color-clinico-rojo), #ff708d);
            transition: width 0.1s linear;
        }

        /* Widgets de Datos */
        .widget-datos {
            position: absolute;
            background: var(--color-tarjeta);
            padding: 20px 35px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            z-index: 1000;
            border: 1px solid rgba(255,255,255,0.08);
        }
        .hud-posicion-mision { top: 30px; left: 30px; }
        .hud-posicion-vidas { top: 30px; right: 30px; }

        .texto-etiqueta {
            display: block;
            font-size: 0.75rem;
            font-weight: 800;
            color: var(--color-texto-plata);
            text-transform: uppercase;
            letter-spacing: 2.5px;
            margin-bottom: 6px;
        }

        .texto-valor {
            font-size: 2rem;
            font-weight: 900;
        }

        /* ================================================================
           3. OBJETOS DE PRUEBA (ESTÍMULOS)
           ================================================================
        */
        #escenario-terapia {
            flex: 1;
            position: relative;
            width: 100%;
            display: none;
            z-index: 10;
        }

        .linea-estímulo {
            position: absolute;
            width: 16px;
            height: 180px;
            border-radius: 40px;
            transform-origin: center center;
            will-change: transform, left, top;
        }

        #linea-objetivo-fija {
            background-color: #334155;
            opacity: 0.5;
            z-index: 5;
        }

        #linea-paciente-movil {
            background-color: var(--color-clinico-purpura);
            box-shadow: 0 0 50px var(--color-clinico-glow);
            z-index: 100;
            cursor: move;
        }

        /* ÁREAS DE DETECCIÓN DE ROTACIÓN EN LAS PUNTAS */
        .area-tactil-rotacion {
            position: absolute;
            width: 100%;
            height: 35%; /* Captura el tercio superior e inferior */
            left: 0;
            z-index: 150;
        }
        .punta-superior { top: 0; border-radius: 40px 40px 0 0; }
        .punta-inferior { bottom: 0; border-radius: 0 0 40px 40px; }

        /* ================================================================
           4. CONTROLES Y BOTONERAS
           ================================================================
        */
        #bloque-controles-laterales {
            position: absolute;
            right: 40px;
            top: 55%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
        }

        .boton-precision {
            width: 85px;
            height: 85px;
            background: rgba(28, 35, 49, 0.95);
            border: 3px solid var(--color-clinico-purpura);
            border-radius: 25px;
            color: white;
            font-size: 2.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .boton-precision:active {
            background: var(--color-clinico-purpura);
            transform: scale(0.85);
        }

        #contenedor-boton-validar {
            position: absolute;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .boton-confirmar-alineacion {
            width: 85%;
            max-width: 550px;
            padding: 35px;
            background: var(--color-clinico-verde);
            color: #062d16;
            border: none;
            border-radius: 45px;
            font-size: 1.7rem;
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: 0 10px 0 #16a34a;
            cursor: pointer;
        }

        /* ================================================================
           5. SELECTORES DE CONFIGURACIÓN
           ================================================================
        */
        .selector-modos-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 40px 0;
        }

        .opcion-modo {
            background: rgba(0,0,0,0.3);
            padding: 30px 15px;
            border-radius: 30px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: 0.3s;
        }

        .opcion-modo.seleccionada {
            border-color: var(--color-clinico-purpura);
            background: rgba(168, 85, 247, 0.15);
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.2);
        }

        .config-tiempo-panel {
            background: rgba(0,0,0,0.25);
            padding: 25px 35px;
            border-radius: 30px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.03);
        }

        .menu-segundos {
            background: var(--color-fondo-deep);
            color: white;
            border: 2px solid var(--color-clinico-purpura);
            padding: 12px 20px;
            border-radius: 15px;
            font-family: inherit;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div id="pantalla-menu-inicio" class="capa-interfaz">
        <div class="contenedor-clinico">
            <h1 style="color:var(--color-clinico-purpura); font-size: 3.5rem; font-weight: 900; letter-spacing: -2px;">VERNIE PRO</h1>
            <p style="color:var(--color-texto-plata); font-weight: 700; margin-bottom: 10px;">Protocolo de Hiperagudeza Visual</p>
            
            <div class="selector-modos-grid">
                <div id="modo-practica" class="opcion-modo" onclick="gestionarSeleccionModo('practica')">
                    <h3 style="color:var(--color-clinico-purpura); font-weight:900; font-size:1rem;">PRÁCTICA LIBRE</h3>
                    <p style="font-size:0.75rem; color:var(--color-texto-plata); margin-top:8px;">Sin cronómetro para reconocimiento.</p>
                </div>
                <div id="modo-test" class="opcion-modo seleccionada" onclick="gestionarSeleccionModo('test')">
                    <h3 style="color:var(--color-clinico-purpura); font-weight:900; font-size:1rem;">TEST CLÍNICO</h3>
                    <p style="font-size:0.75rem; color:var(--color-texto-plata); margin-top:8px;">Evaluación bajo presión temporal.</p>
                </div>
            </div>

            <div id="ui-ajuste-tiempo" class="config-tiempo-panel">
                <span style="font-weight:800; font-size:1rem;">Tiempo de Exposición:</span>
                <select id="select-segundos-limite" class="menu-segundos">
                    <option value="5">5 Segundos</option>
                    <option value="10" selected>10 Segundos</option>
                    <option value="15">15 Segundos</option>
                    <option value="20">20 Segundos</option>
                </select>
            </div>

            <button class="boton-confirmar-alineacion" style="position:relative; width:100%; bottom:0; box-shadow:none;" onclick="iniciarSesionTerapeutica()">INICIAR PROTOCOLO</button>
        </div>
    </div>

    <div id="pantalla-resultados-paciente" class="capa-interfaz" style="display:none;">
        <div class="contenedor-clinico" style="border-left: 15px solid var(--color-clinico-purpura);">
            <h2 id="res-encabezado" style="font-size: 2.2rem; font-weight: 900;">FUERA DE RANGO</h2>
            <div id="res-porcentaje" style="font-size: 7.5rem; font-weight: 900; line-height: 1; margin: 20px 0;">0%</div>
            
            <div id="res-bloque-estadistico" style="text-align:left; background:rgba(0,0,0,0.25); padding:30px; border-radius:35px; margin-bottom:30px; font-size:1rem; line-height:2;">
                </div>
            
            <button id="res-btn-accion" class="boton-confirmar-alineacion" style="position:relative; width:100%; bottom:0; box-shadow:none;" onclick="procesarSiguientePaso()">SIGUIENTE</button>
        </div>
    </div>

    <div id="capa-hud-activa" style="display:none;">
        <div class="widget-datos hud-posicion-mision">
            <span class="texto-etiqueta">Misión Actual</span>
            <span id="txt-mision-nivel" class="texto-valor">1</span>
        </div>

        <div id="contenedor-cronometro">
            <div id="relleno-cronometro"></div>
        </div>

        <div class="widget-datos hud-posicion-vidas">
            <span class="texto-etiqueta">Integridad</span>
            <span id="txt-vidas-integridad" class="texto-valor">❤️❤️❤️</span>
        </div>

        <div id="bloque-controles-laterales">
            <button class="boton-precision" onmousedown="ajusteFino('a', -2.5)" onmouseup="detenerAjuste()" ontouchstart="ajusteFino('a', -2.5)" ontouchend="detenerAjuste()">↻</button>
            <button class="boton-precision" onmousedown="ajusteFino('a', 2.5)" onmouseup="detenerAjuste()" ontouchstart="ajusteFino('a', 2.5)" ontouchend="detenerAjuste()">↺</button>
            <button class="boton-precision" onmousedown="ajusteFino('x', -0.5)" onmouseup="detenerAjuste()" ontouchstart="ajusteFino('x', -0.5)" ontouchend="detenerAjuste()">←</button>
            <button class="boton-precision" onmousedown="ajusteFino('x', 0.5)" onmouseup="detenerAjuste()" ontouchstart="ajusteFino('x', 0.5)" ontouchend="detenerAjuste()">→</button>
        </div>

        <div id="contenedor-boton-validar">
            <button class="boton-confirmar-alineacion" onclick="finalizarEvaluacionNivel()">CONFIRMAR ALINEACIÓN</button>
        </div>
    </div>

    <div id="escenario-terapia">
        <div id="linea-objetivo-fija" class="linea-estímulo"></div>
        <div id="linea-paciente-movil" class="linea-estímulo">
            <div class="area-tactil-rotacion punta-superior" data-tipo="rotar"></div>
            <div class="area-tactil-rotacion punta-inferior" data-tipo="rotar"></div>
        </div>
    </div>

    <script>
        /**
         * ================================================================
         * LÓGICA DE PROGRAMACIÓN (EXPANDIDA Y COMENTADA)
         * ================================================================
         */

        const ESTADO = {
            nivelActual: 1,
            vidasPac: 3,
            sesionActiva: false,
            modoGlobal: 'test', 
            limiteSegundos: 10,
            segundosRestantes: 10,
            intervaloReloj: null,
            intervaloAjuste: null,
            
            // Posiciones en porcentaje (%)
            objFijo: { x: 50, y: 30, angulo: 0 },
            pacMovil: { x: 50, y: 70, angulo: 0 },
            
            // Control de Arrastre
            arrastre: { activo: false, modo: null, inicioX: 0 }
        };

        const domLineaPac = document.getElementById('linea-paciente-movil');
        const domLineaObj = document.getElementById('linea-objetivo-fija');

        /* SISTEMA DE BLOQUEO DE ZOOM DEL SISTEMA (MOUSE Y TOUCH)
           ------------------------------------------------------
        */
        window.addEventListener('wheel', (e) => {
            if (e.ctrlKey) e.preventDefault(); // Bloquea Ctrl + Scroll (Zoom)
        }, { passive: false });

        /* MOTOR DE INTERACCIÓN: ROTACIÓN POR PUNTAS Y MOVIMIENTO
           ------------------------------------------------------
        */
        function gestorEntradaUsuario(e) {
            if (!ESTADO.sesionActiva) return;

            const xActual = e.touches ? e.touches[0].clientX : e.clientX;
            const elementoTocado = e.target;

            // FASE 1: INICIO DE CONTACTO
            if (e.type === 'mousedown' || e.type === 'touchstart') {
                if (elementoTocado.dataset.tipo === 'rotar') {
                    ESTADO.arrastre.modo = 'rotacion';
                } else if (elementoTocado === domLineaPac) {
                    ESTADO.arrastre.modo = 'traslacion';
                }

                if (ESTADO.arrastre.modo) {
                    ESTADO.arrastre.activo = true;
                    ESTADO.arrastre.inicioX = xActual;
                }
            } 
            
            // FASE 2: MOVIMIENTO EN PROGRESO
            else if ((e.type === 'mousemove' || e.type === 'touchmove') && ESTADO.arrastre.activo) {
                const desplazamientoX = xActual - ESTADO.arrastre.inicioX;
                
                if (ESTADO.arrastre.modo === 'traslacion') {
                    // Mover la barra horizontalmente
                    const nuevaPosPct = (xActual / window.innerWidth) * 100;
                    ESTADO.pacMovil.x = Math.max(5, Math.min(95, nuevaPosPct));
                } 
                else if (ESTADO.arrastre.modo === 'rotacion') {
                    // Rotar la barra: La punta actúa como palanca
                    ESTADO.pacMovil.angulo += desplazamientoX * 0.45; 
                }
                
                ESTADO.arrastre.inicioX = xActual;
                actualizarRenderizadoVisual();
                
                if (e.cancelable) e.preventDefault(); // Vital para bloquear gestos nativos
            }
        }

        // Listeners Globales
        window.addEventListener('mousedown', gestorEntradaUsuario);
        window.addEventListener('touchstart', gestorEntradaUsuario, {passive: false});
        window.addEventListener('mousemove', gestorEntradaUsuario);
        window.addEventListener('touchmove', gestorEntradaUsuario, {passive: false});
        window.addEventListener('mouseup', () => ESTADO.arrastre.activo = false);
        window.addEventListener('touchend', () => ESTADO.arrastre.activo = false);

        /* GESTIÓN DE MODOS Y TIEMPOS
           --------------------------
        */
        function gestionarSeleccionModo(m) {
            ESTADO.modoGlobal = m;
            document.getElementById('modo-practica').classList.toggle('seleccionada', m === 'practica');
            document.getElementById('modo-test').classList.toggle('seleccionada', m === 'test');
            
            const panelTiempo = document.getElementById('ui-ajuste-tiempo');
            panelTiempo.style.opacity = (m === 'test') ? "1" : "0.2";
            panelTiempo.style.pointerEvents = (m === 'test') ? "auto" : "none";
        }

        function iniciarSesionTerapeutica() {
            ESTADO.limiteSegundos = parseInt(document.getElementById('select-segundos-limite').value);
            
            document.getElementById('pantalla-menu-inicio').style.display = 'none';
            document.getElementById('escenario-terapia').style.display = 'block';
            document.getElementById('capa-hud-activa').style.display = 'block';
            
            if (ESTADO.modoGlobal === 'test') {
                document.getElementById('contenedor-cronometro').style.display = 'block';
            }

            prepararNuevoNivel();
        }

        function prepararNuevoNivel() {
            ESTADO.sesionActiva = true;
            ESTADO.segundosRestantes = ESTADO.limiteSegundos;
            
            // Configurar Objetivo (Posición Aleatoria)
            ESTADO.objFijo.x = 35 + (Math.random() * 30);
            ESTADO.objFijo.y = 20 + (Math.random() * 15);
            
            // Dificultad Angular
            if (ESTADO.nivelActual >= 6) {
                ESTADO.objFijo.angulo = Math.floor(Math.random() * 180 - 90);
            } else if (ESTADO.nivelActual >= 2) {
                ESTADO.objFijo.angulo = (Math.random() > 0.5) ? 90 : 0;
            } else {
                ESTADO.objFijo.angulo = 0;
            }

            // Resetear Paciente
            ESTADO.pacMovil.x = ESTADO.objFijo.x + (Math.random() > 0.5 ? 20 : -20);
            ESTADO.pacMovil.angulo = 0;

            actualizarRenderizadoVisual();
            if (ESTADO.modoGlobal === 'test') iniciarCuentaRegresiva();
        }

        function iniciarCuentaRegresiva() {
            clearInterval(ESTADO.intervaloReloj);
            const barraUI = document.getElementById('relleno-cronometro');
            
            ESTADO.intervaloReloj = setInterval(() => {
                ESTADO.segundosRestantes -= 0.1;
                const pctCrono = (ESTADO.segundosRestantes / ESTADO.limiteSegundos) * 100;
                barraUI.style.width = pctCrono + "%";
                
                if (ESTADO.segundosRestantes <= 0) {
                    finalizarEvaluacionNivel();
                }
            }, 100);
        }

        function actualizarRenderizadoVisual() {
            // Aplicar Transformaciones CSS
            domLineaObj.style.left = ESTADO.objFijo.x + "%";
            domLineaObj.style.top = ESTADO.objFijo.y + "%";
            domLineaObj.style.transform = `translate(-50%, -50%) rotate(${ESTADO.objFijo.angulo}deg)`;

            domLineaPac.style.left = ESTADO.pacMovil.x + "%";
            domLineaPac.style.top = ESTADO.pacMovil.y + "%";
            domLineaPac.style.transform = `translate(-50%, -50%) rotate(${ESTADO.pacMovil.angulo}deg)`;
        }

        /* EVALUACIÓN DE PRECISIÓN (MÉTRICA CLÍNICA)
           -----------------------------------------
        */
        function finalizarEvaluacionNivel() {
            if (!ESTADO.sesionActiva) return;
            ESTADO.sesionActiva = false;
            clearInterval(ESTADO.intervaloReloj);

            // 1. Cálculo de Desviación Horizontal
            const errorTraslacion = Math.abs(ESTADO.objFijo.x - ESTADO.pacMovil.x);
            
            // 2. Cálculo de Error Angular (Normalizado)
            let errorAngular = Math.abs((ESTADO.objFijo.angulo % 180) - (ESTADO.pacMovil.angulo % 180));
            if (errorAngular > 90) errorAngular = 180 - errorAngular;

            // 3. Score Final (Penalización Vernier Progresiva)
            const puntajeFinal = Math.max(0, Math.round(100 - (errorTraslacion * 11 + errorAngular * 3)));
            const esExitoso = puntajeFinal >= 90;

            if (!esExitoso) {
                ESTADO.vidasPac--;
            }

            lanzarModalResultados(esExitoso, puntajeFinal, errorTraslacion, errorAngular);
        }

        function lanzarModalResultados(exito, pts, errX, errA) {
            document.getElementById('pantalla-resultados-paciente').style.display = 'flex';
            
            const titulo = document.getElementById('res-encabezado');
            titulo.innerText = exito ? "¡MISIÓN LOGRADA!" : "FUERA DE RANGO";
            titulo.style.color = exito ? "var(--color-clinico-verde)" : "var(--color-clinico-purpura)";
            
            document.getElementById('res-porcentaje').innerText = pts + "%";
            document.getElementById('res-bloque-estadistico').innerHTML = `
                Precisión Vernier: <span style="float:right"><b>${pts}%</b></span><br>
                Error Lateral (X): <span style="float:right"><b>${errX.toFixed(2)} px</b></span><br>
                Error de Rotación: <span style="float:right"><b>${errA.toFixed(1)}°</b></span><br>
                Misión Alcanzada: <span style="float:right"><b>${ESTADO.nivelActual}</b></span>
            `;

            const btn = document.getElementById('res-btn-accion');
            if (ESTADO.vidasPac <= 0) {
                btn.innerText = "TERMINAR SESIÓN";
            } else {
                btn.innerText = exito ? "SIGUIENTE MISIÓN" : "REINTENTAR NIVEL";
            }
        }

        function procesarSiguientePaso() {
            document.getElementById('pantalla-resultados-paciente').style.display = 'none';
            
            if (ESTADO.vidasPac <= 0) {
                location.reload(); // Reinicio total si se pierden las vidas
            } else {
                const tituloAct = document.getElementById('res-encabezado').innerText;
                if (tituloAct === "¡MISIÓN LOGRADA!") {
                    ESTADO.nivelActual++;
                }
                
                // Actualizar interfaz HUD
                document.getElementById('txt-mision-nivel').innerText = ESTADO.nivelActual;
                document.getElementById('txt-vidas-integridad').innerText = "❤️".repeat(ESTADO.vidasPac);
                
                prepararNuevoNivel();
            }
        }

        /* AJUSTES FINOS (NUDGE BUTTONS)
           -----------------------------
        */
        function ajusteFino(eje, valor) {
            if (!ESTADO.sesionActiva) return;
            
            ESTADO.pacMovil[eje] += valor;
            actualizarRenderizadoVisual();
            
            ESTADO.intervaloAjuste = setInterval(() => {
                ESTADO.pacMovil[eje] += valor;
                actualizarRenderizadoVisual();
            }, 50);
        }

        function detenerAjuste() {
            clearInterval(ESTADO.intervaloAjuste);
        }

    </script>
</body>
</html>
