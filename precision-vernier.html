<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vernier Precision Pro v24.0 - Clinical Full Suite</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* ========================================================================
           1. ARQUITECTURA DE DISEÑO Y VARIABLES DE SISTEMA
           ======================================================================== */
        :root {
            --clin-bg: #0b101b;
            --clin-card: #1c2331;
            --clin-accent: #a855f7;
            --clin-accent-glow: rgba(168, 85, 247, 0.6);
            --clin-success: #22c55e;
            --clin-error: #f43f5e;
            --clin-text: #ffffff;
            --clin-text-dim: #94a3b8;
            --fuente-primaria: 'Montserrat', sans-serif;
            --curva-animacion: cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-hd: 0 50px 100px rgba(0,0,0,0.8);
        }

        /* Reset de Motor de Renderizado y Bloqueo de Gestos */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            touch-action: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--clin-bg);
            color: var(--clin-text);
            font-family: var(--fuente-primaria);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: fixed;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(168, 85, 247, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(34, 197, 94, 0.05) 0%, transparent 40%);
        }

        /* ========================================================================
           2. CAPAS DE INTERFAZ (MENÚ ANTIGUO RESTAURADO)
           ======================================================================== */
        .capa-interfaz-total {
            position: fixed;
            inset: 0;
            background: rgba(11, 16, 27, 0.98);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 40px;
            backdrop-filter: blur(15px);
            transition: opacity 0.5s var(--curva-animacion);
        }

        .panel-clinico-central {
            background: var(--clin-card);
            width: 100%;
            max-width: 680px;
            padding: 65px;
            border-radius: 60px;
            text-align: center;
            box-shadow: var(--shadow-hd);
            border: 2px solid rgba(255,255,255,0.03);
            position: relative;
        }

        .titulo-vpro {
            font-size: 5rem;
            font-weight: 900;
            color: var(--clin-accent);
            line-height: 0.8;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .subtitulo-vpro {
            letter-spacing: 6px;
            font-size: 1rem;
            font-weight: 700;
            color: var(--clin-text-dim);
            margin-bottom: 50px;
            text-transform: uppercase;
        }

        /* Grid de Selección de Modalidad */
        .grid-modos-evaluacion {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin: 45px 0;
        }

        .tarjeta-modo {
            background: rgba(0,0,0,0.25);
            padding: 40px 20px;
            border-radius: 35px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s var(--curva-animacion);
            position: relative;
            overflow: hidden;
        }

        .tarjeta-modo.esta-activa {
            border-color: var(--clin-accent);
            background: rgba(168, 85, 247, 0.1);
            box-shadow: 0 0 40px var(--clin-accent-glow);
        }

        .tarjeta-modo h2 {
            font-size: 1.6rem;
            font-weight: 900;
            margin-bottom: 10px;
            color: var(--clin-text);
        }

        .tarjeta-modo p {
            font-size: 0.85rem;
            color: var(--clin-text-dim);
            line-height: 1.4;
        }

        /* ========================================================================
           3. HUD DINÁMICO (BARRA DE TIEMPO Y WIDGETS)
           ======================================================================== */
        #envoltura-cronometro-hud {
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            width: 450px;
            height: 20px;
            background: rgba(255,255,255,0.03);
            border-radius: 45px;
            border: 4px solid var(--clin-card);
            overflow: hidden;
            display: none;
            z-index: 1000;
        }

        #relleno-progreso-tiempo {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--clin-error), #ff8fa3);
            box-shadow: 0 0 20px var(--clin-error);
            transition: width 0.1s linear;
        }

        .widget-estado-hud {
            position: absolute;
            top: 35px;
            background: var(--clin-card);
            padding: 25px 40px;
            border-radius: 35px;
            z-index: 1000;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hud-pos-izquierda { left: 45px; }
        .hud-pos-derecha { right: 45px; }

        .valor-estado {
            font-size: 2.4rem;
            font-weight: 900;
        }

        /* ========================================================================
           4. ESCENARIO DE PRUEBA (BARRAS 160PX)
           ======================================================================== */
        #escenario-evaluacion-clinica {
            flex: 1;
            position: relative;
            width: 100%;
            display: none;
        }

        .elemento-vernier-base {
            position: absolute;
            width: 18px; 
            height: 160px; /* Tamaño clínico exacto */
            border-radius: 50px;
            transform-origin: center center;
            will-change: transform, left, top;
        }

        #linea-referencia-estatica {
            background-color: #334155;
            opacity: 0.5;
            z-index: 10;
        }

        #linea-paciente-interactiva {
            background-color: var(--clin-accent);
            box-shadow: 0 0 60px var(--clin-accent-glow);
            z-index: 100;
        }

        .zona-sensor-rotacion {
            position: absolute;
            width: 100%;
            height: 35%;
            left: 0;
            z-index: 500;
        }
        .sensor-extremo-superior { top: 0; }
        .sensor-extremo-inferior { bottom: 0; }

        /* ========================================================================
           5. BOTONES Y CONTROLES DE PRECISIÓN
           ======================================================================== */
        #cluster-controles-precision {
            position: absolute;
            right: 45px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
        }

        .boton-nudge-clinico {
            width: 85px;
            height: 85px;
            background: var(--clin-card);
            border: 3px solid var(--clin-accent);
            border-radius: 25px;
            color: white;
            font-size: 2.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s var(--curva-animacion);
        }

        .boton-confirmacion-maestra {
            position: absolute;
            bottom: 40px; 
            left: 50%;
            transform: translateX(-50%);
            width: 55%;
            max-width: 420px;
            padding: 28px;
            background: var(--clin-success);
            color: #062d16;
            border-radius: 45px;
            font-size: 1.6rem;
            font-weight: 900;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            box-shadow: 0 12px 0 #15803d;
            z-index: 1000;
        }

        .boton-confirmacion-maestra:active {
            transform: translate(-50%, 8px);
            box-shadow: 0 4px 0 #15803d;
        }

    </style>
</head>
<body>

    <div id="pantalla-inicio-ui" class="capa-interfaz-total">
        <div class="panel-clinico-central">
            <h1 class="titulo-vpro">VERNIE PRO</h1>
            <p class="subtitulo-vpro">SISTEMA DE PRECISIÓN VISUAL v24.0</p>
            
            <div class="grid-modos-evaluacion">
                <div id="modo-clinico-libre" class="tarjeta-modo" onclick="cambiarModo('libre')">
                    <h2>MODO LIBRE</h2>
                    <p>Calibración técnica sin presión de tiempo.</p>
                </div>
                <div id="modo-clinico-tiempo" class="tarjeta-modo esta-activa" onclick="cambiarModo('tiempo')">
                    <h2>CONTRARELOJ</h2>
                    <p>Evaluación bajo estrés temporal clínico.</p>
                </div>
            </div>

            <button class="boton-confirmacion-maestra" style="position:relative; bottom:0; width:100%; transform:none; left:0;" onclick="iniciarProtocolo()">INICIAR PROTOCOLO</button>
        </div>
    </div>

    <div id="pantalla-feedback-ui" class="capa-interfaz-total" style="display:none;">
        <div class="panel-clinico-central">
            <h2 style="font-size: 2.5rem; font-weight: 900;">ANÁLISIS COMPLETADO</h2>
            <div id="feedback-score" style="font-size: 8.5rem; font-weight: 900; margin: 30px 0; color: var(--clin-accent);">0%</div>
            <div id="feedback-detalles" style="text-align:left; background:rgba(0,0,0,0.4); padding:40px; border-radius:35px; margin-bottom:40px; font-size:1.3rem; line-height:2;"></div>
            <button class="boton-confirmacion-maestra" style="position:relative; bottom:0; width:100%; left:0; transform:none;" onclick="avanzarSiguiente()">CONTINUAR</button>
        </div>
    </div>

    <div id="envoltura-cronometro-hud"><div id="relleno-progreso-tiempo"></div></div>
    
    <div id="capa-hud" style="display:none;">
        <div class="widget-estado-hud hud-pos-izquierda"><span id="valor-hud-nivel" class="valor-estado">1</span></div>
        <div class="widget-estado-hud hud-pos-derecha"><span id="valor-hud-vidas" class="valor-estado">❤️❤️❤️</span></div>
        
        <div id="cluster-controles-precision">
            <button class="boton-nudge-clinico" onmousedown="gestionarNudge('a', -1.5)" onmouseup="pararNudge()" ontouchstart="gestionarNudge('a', -1.5)" ontouchend="pararNudge()">↻</button>
            <button class="boton-nudge-clinico" onmousedown="gestionarNudge('a', 1.5)" onmouseup="pararNudge()" ontouchstart="gestionarNudge('a', 1.5)" ontouchend="pararNudge()">↺</button>
            <button class="boton-nudge-clinico" onmousedown="gestionarNudge('x', -0.3)" onmouseup="pararNudge()" ontouchstart="gestionarNudge('x', -0.3)" ontouchend="pararNudge()">←</button>
            <button class="boton-nudge-clinico" onmousedown="gestionarNudge('x', 0.3)" onmouseup="pararNudge()" ontouchstart="gestionarNudge('x', 0.3)" ontouchend="pararNudge()">→</button>
        </div>
        
        <button class="boton-confirmacion-maestra" onclick="ejecutarEvaluacion()">CONFIRMAR ALINEACIÓN</button>
    </div>

    <div id="escenario-evaluacion-clinica">
        <div id="linea-referencia-estatica" class="elemento-vernier-base"></div>
        <div id="linea-paciente-interactiva" class="elemento-vernier-base">
            <div class="zona-sensor-rotacion sensor-extremo-superior" data-control="rotar"></div>
            <div class="zona-sensor-rotacion sensor-extremo-inferior" data-control="rotar"></div>
        </div>
    </div>

    <iframe name="frame_envio_oculto" id="frame_envio_oculto" style="display:none;"></iframe>

    <script>
        /**
         * ========================================================================
         * MOTOR LÓGICO DE VERNIE PRO - FULL SCALE v24.0
         * ========================================================================
         */
        const SISTEMA = {
            activo: false, 
            modo: 'tiempo', 
            nivel: 1, 
            vidas: 3, 
            tiempoBase: 10, 
            tiempoRestante: 10,
            referencia: { x: 50, y: 30, a: 0 },
            paciente: { x: 75, y: 60, a: 0 },
            timerRef: null, 
            nudgeRef: null,
            formUrl: "https://docs.google.com/forms/d/e/1FAIpQLSeLlcvlhrTSHDhvxctLghiM3caGsgBL2wdaT7nBxrz6UARwYg/formResponse"
        };

        const SONIDO = {
            ctx: null,
            init() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
            tocar(f, t, d, v) {
                this.init();
                const o = this.ctx.createOscillator();
                const g = this.ctx.createGain();
                o.type = t; o.frequency.value = f;
                g.gain.setValueAtTime(v, this.ctx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.0001, this.ctx.currentTime + d);
                o.connect(g); g.connect(this.ctx.destination);
                o.start(); o.stop(this.ctx.currentTime + d);
            },
            clic() { this.tocar(600, 'sine', 0.1, 0.1); },
            exito() { this.tocar(880, 'sine', 0.4, 0.2); },
            error() { this.tocar(150, 'sawtooth', 0.5, 0.2); }
        };

        function cambiarModo(m) {
            SONIDO.clic();
            SISTEMA.modo = m;
            document.getElementById('modo-clinico-libre').classList.toggle('esta-activa', m === 'libre');
            document.getElementById('modo-clinico-tiempo').classList.toggle('esta-activa', m === 'tiempo');
        }

        function iniciarProtocolo() {
            SONIDO.clic();
            document.getElementById('pantalla-inicio-ui').style.display = 'none';
            document.getElementById('escenario-evaluacion-clinica').style.display = 'block';
            document.getElementById('capa-hud').style.display = 'block';
            resetEscena();
        }

        function resetEscena() {
            SISTEMA.activo = true;
            SISTEMA.tiempoRestante = SISTEMA.tiempoBase;
            
            // Generación de referencia técnica
            SISTEMA.referencia.x = 35 + Math.random() * 30;
            SISTEMA.referencia.a = SISTEMA.nivel >= 5 ? (Math.random() * 100 - 50) : (SISTEMA.nivel >= 3 ? (Math.random() > 0.5 ? 90 : 0) : 0);
            
            // Posición inicial del paciente (descentrada)
            SISTEMA.paciente.x = SISTEMA.referencia.x + (Math.random() > 0.5 ? 20 : -20);
            SISTEMA.paciente.a = 0;

            renderizar();

            if (SISTEMA.modo === 'tiempo') {
                document.getElementById('envoltura-cronometro-hud').style.display = 'block';
                clearInterval(SISTEMA.timerRef);
                SISTEMA.timerRef = setInterval(() => {
                    SISTEMA.tiempoRestante -= 0.1;
                    document.getElementById('relleno-progreso-tiempo').style.width = (SISTEMA.tiempoRestante / SISTEMA.tiempoBase) * 100 + "%";
                    if (SISTEMA.tiempoRestante <= 0) ejecutarEvaluacion();
                }, 100);
            }
        }

        function renderizar() {
            const r = document.getElementById('linea-referencia-estatica');
            const p = document.getElementById('linea-paciente-interactiva');
            
            r.style.left = SISTEMA.referencia.x + "%";
            r.style.top = SISTEMA.referencia.y + "%";
            r.style.transform = `translate(-50%, -50%) rotate(${SISTEMA.referencia.a}deg)`;
            
            p.style.left = SISTEMA.paciente.x + "%";
            p.style.top = SISTEMA.paciente.y + "%";
            p.style.transform = `translate(-50%, -50%) rotate(${SISTEMA.paciente.a}deg)`;
        }

        function ejecutarEvaluacion() {
            if (!SISTEMA.activo) return;
            SISTEMA.activo = false;
            clearInterval(SISTEMA.timerRef);

            const errX = Math.abs(SISTEMA.referencia.x - SISTEMA.paciente.x);
            let errA = Math.abs((SISTEMA.referencia.a % 180) - (SISTEMA.paciente.a % 180));
            if (errA > 90) errA = 180 - errA;

            const score = Math.max(0, Math.round(100 - (errX * 12 + errA * 3)));
            
            if (score >= 90) SONIDO.exito(); else { SONIDO.error(); SISTEMA.vidas--; }

            // ENVÍO SILENCIOSO (MÉTODO CLÁSICO IFRAME)
            enviarHaciaSheets(score, errX, errA);

            document.getElementById('pantalla-feedback-ui').style.display = 'flex';
            document.getElementById('feedback-score').innerText = score + "%";
            document.getElementById('feedback-detalles').innerHTML = `
                ERROR DE POSICIÓN: ${errX.toFixed(2)}px<br>
                ERROR ANGULAR: ${errA.toFixed(1)}°<br>
                VIDAS RESTANTES: ${"❤️".repeat(SISTEMA.vidas)}
            `;
        }

        function enviarHaciaSheets(p, x, a) {
            const hoy = new Date().toISOString().split('T')[0];
            const form = document.createElement("form");
            form.method = "POST";
            form.action = SISTEMA.formUrl;
            form.target = "frame_envio_oculto";

            const params = {
                "entry.369874016": "PACIENTE_ANONIMO",
                "entry.1353470174": "VERNIER_PRO_V24",
                "entry.721051298": p,
                "entry.873272199": x.toFixed(2),
                "entry.1030094511": a.toFixed(1),
                "entry.1303309812": SISTEMA.nivel,
                "entry.845098414": hoy
            };

            for (let key in params) {
                const inp = document.createElement("input");
                inp.type = "hidden"; inp.name = key; inp.value = params[key];
                form.appendChild(inp);
            }
            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);
        }

        function avanzarSiguiente() {
            SONIDO.clic();
            document.getElementById('pantalla-feedback-ui').style.display = 'none';
            if (SISTEMA.vidas <= 0) {
                location.reload();
            } else {
                if (parseInt(document.getElementById('feedback-score').innerText) >= 90) SISTEMA.nivel++;
                document.getElementById('valor-hud-nivel').innerText = SISTEMA.nivel;
                document.getElementById('valor-hud-vidas').innerText = "❤️".repeat(SISTEMA.vidas);
                resetEscena();
            }
        }

        /* MOTOR DE INTERACCIÓN INTEGRAL */
        let pulsado = false, modoDrag = null;
        window.onmousedown = (e) => {
            if (!SISTEMA.activo) return;
            if (e.target.dataset.control === 'rotar') modoDrag = 'rotar';
            else if (e.target.id === 'linea-paciente-interactiva') modoDrag = 'mover';
            if (modoDrag) pulsado = true;
        };
        window.onmousemove = (e) => {
            if (!pulsado) return;
            if (modoDrag === 'mover') SISTEMA.paciente.x = (e.clientX / window.innerWidth) * 100;
            else if (modoDrag === 'rotar') SISTEMA.paciente.a += e.movementX;
            renderizar();
        };
        window.onmouseup = () => { pulsado = false; modoDrag = null; };

        function gestionarNudge(prop, val) {
            if (!SISTEMA.activo) return;
            SISTEMA.paciente[prop === 'x' ? 'x' : 'a'] += val;
            renderizar();
            SISTEMA.nudgeRef = setInterval(() => {
                SISTEMA.paciente[prop === 'x' ? 'x' : 'a'] += val;
                renderizar();
            }, 50);
        }
        function pararNudge() { clearInterval(SISTEMA.nudgeRef); }

    </script>
</body>
</html>
