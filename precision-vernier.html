<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vernier Precision Pro v26.0 - Professional Clinical Suite</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* ========================================================================
           1. ARQUITECTURA DE DISEÑO Y VARIABLES (ESTÉTICA INCREÍBLE PRESERVADA)
           ======================================================================== */
        :root {
            --clin-bg: #0b101b;
            --clin-card: #1c2331;
            --clin-accent: #a855f7;
            --clin-accent-glow: rgba(168, 85, 247, 0.6);
            --clin-success: #22c55e;
            --clin-error: #f43f5e;
            --clin-text: #ffffff;
            --clin-text-dim: #94a3b8;
            --fuente-primaria: 'Montserrat', sans-serif;
            --curva-animacion: cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-hd: 0 50px 100px rgba(0,0,0,0.8);
        }

        /* Reset de Motor de Renderizado */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            touch-action: none;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--clin-bg);
            color: var(--clin-text);
            font-family: var(--fuente-primaria);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: fixed;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(168, 85, 247, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(34, 197, 94, 0.05) 0%, transparent 40%);
        }

        /* ========================================================================
           2. CAPAS DE INTERFAZ (UI OVERLAYS)
           ======================================================================== */
        .capa-interfaz-total {
            position: fixed;
            inset: 0;
            background: rgba(11, 16, 27, 0.98);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 40px;
            backdrop-filter: blur(15px);
            transition: opacity 0.5s var(--curva-animacion);
        }

        .panel-clinico-central {
            background: var(--clin-card);
            width: 100%;
            max-width: 680px;
            padding: 65px;
            border-radius: 60px;
            text-align: center;
            box-shadow: var(--shadow-hd);
            border: 2px solid rgba(255,255,255,0.03);
            position: relative;
        }

        .grid-modos-evaluacion {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin: 45px 0;
        }

        .tarjeta-modo {
            background: rgba(0,0,0,0.25);
            padding: 40px 20px;
            border-radius: 35px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s var(--curva-animacion);
        }

        .tarjeta-modo.esta-activa {
            border-color: var(--clin-accent);
            background: rgba(168, 85, 247, 0.1);
            box-shadow: 0 0 40px var(--clin-accent-glow);
        }

        /* ========================================================================
           3. HUD DINÁMICO (MONITORIZACIÓN)
           ======================================================================== */
        .widget-estado-hud {
            position: absolute;
            top: 35px;
            background: var(--clin-card);
            padding: 25px 40px;
            border-radius: 35px;
            z-index: 1000;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hud-pos-izquierda { left: 45px; }
        .hud-pos-derecha { right: 45px; }

        .valor-estado {
            font-size: 2.4rem;
            font-weight: 900;
        }

        #envoltura-cronometro-hud {
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            width: 450px;
            height: 20px;
            background: rgba(255,255,255,0.03);
            border-radius: 45px;
            overflow: hidden;
            display: none;
            z-index: 1000;
        }

        #relleno-progreso-tiempo {
            width: 100%;
            height: 100%;
            background: var(--clin-error);
            box-shadow: 0 0 20px var(--clin-error);
            transition: width 0.1s linear;
        }

        /* ========================================================================
           4. ESCENARIO Y BARRAS (160PX PRECISIÓN)
           ======================================================================== */
        #escenario-evaluacion-clinica {
            flex: 1;
            position: relative;
            width: 100%;
            display: none;
        }

        .elemento-vernier-base {
            position: absolute;
            width: 18px; 
            height: 160px; /* Tamaño solicitado */
            border-radius: 50px;
            transform-origin: center center;
            will-change: transform, left, top;
        }

        #linea-referencia-estatica { background-color: #334155; opacity: 0.5; }
        #linea-paciente-interactiva { 
            background-color: var(--clin-accent); 
            box-shadow: 0 0 60px var(--clin-accent-glow); 
            z-index: 100;
        }

        .zona-sensor-rotacion {
            position: absolute;
            width: 100%;
            height: 35%;
            left: 0;
            z-index: 500;
        }
        .sensor-extremo-superior { top: 0; }
        .sensor-extremo-inferior { bottom: 0; }

        /* ========================================================================
           5. CONTROLES Y BOTONES
           ======================================================================== */
        #cluster-controles-precision {
            position: absolute;
            right: 45px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
        }

        .boton-nudge-clinico {
            width: 85px;
            height: 85px;
            background: var(--clin-card);
            border: 3px solid var(--clin-accent);
            border-radius: 25px;
            color: white;
            font-size: 2.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .boton-confirmacion-maestra {
            position: absolute;
            bottom: 40px; 
            left: 50%;
            transform: translateX(-50%);
            width: 55%;
            max-width: 420px;
            padding: 28px;
            background: var(--clin-success);
            color: #062d16;
            border-radius: 45px;
            font-size: 1.6rem;
            font-weight: 900;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            box-shadow: 0 12px 0 #15803d;
            z-index: 1000;
        }

        .boton-confirmacion-maestra:active {
            transform: translate(-50%, 8px);
            box-shadow: 0 4px 0 #15803d;
        }

    </style>
</head>
<body>

    <div id="pantalla-inicio-ui" class="capa-interfaz-total">
        <div class="panel-clinico-central">
            <h1 style="color:var(--clin-accent); font-size: 4.5rem; font-weight: 900; line-height: 0.9;">VERNIE PRO</h1>
            <p style="color:var(--clin-text-dim); letter-spacing: 6px; font-weight: 700; margin-bottom: 40px;">SISTEMA DE PRECISIÓN VISUAL</p>
            
            <input type="text" id="input-nombre-paciente" placeholder="ID PACIENTE" 
            style="width: 100%; background: transparent; border: none; border-bottom: 3px solid var(--clin-accent); color: white; text-align: center; font-size: 1.6rem; font-family: inherit; font-weight: 800; outline: none; padding: 10px; margin-bottom: 30px;">

            <div class="grid-modos-evaluacion">
                <div id="modo-clinico-libre" class="tarjeta-modo" onclick="setModo('libre')"><h2>MODO LIBRE</h2></div>
                <div id="modo-clinico-tiempo" class="tarjeta-modo esta-activa" onclick="setModo('tiempo')"><h2>CONTRARELOJ</h2></div>
            </div>

            <button class="boton-confirmacion-maestra" style="position:relative; bottom:0; width:100%; transform:none; left:0;" onclick="bootSequence()">INICIAR PROTOCOLO</button>
        </div>
    </div>

    <div id="pantalla-feedback-ui" class="capa-interfaz-total" style="display:none;">
        <div class="panel-clinico-central">
            <h2 style="font-size: 2.5rem; font-weight: 900;">ANÁLISIS COMPLETADO</h2>
            <div id="feedback-score" style="font-size: 8.5rem; font-weight: 900; margin: 30px 0; color: var(--clin-accent);">0%</div>
            <div id="feedback-detalles" style="text-align:left; background:rgba(0,0,0,0.4); padding:40px; border-radius:35px; margin-bottom:40px; font-size:1.3rem; line-height:2;"></div>
            <button class="boton-confirmacion-maestra" style="position:relative; bottom:0; width:100%; left:0; transform:none;" onclick="nextLevel()">CONTINUAR</button>
        </div>
    </div>

    <div id="capa-hud" style="display:none;">
        <div class="widget-estado-hud hud-pos-izquierda"><span id="hud-nivel" class="valor-estado">1</span></div>
        <div id="envoltura-cronometro-hud"><div id="relleno-progreso-tiempo"></div></div>
        <div class="widget-estado-hud hud-pos-derecha"><span id="hud-vidas" class="valor-estado">❤️❤️❤️</span></div>
        
        <div id="cluster-controles-precision">
            <button class="boton-nudge-clinico" onmousedown="startNudge('a', -1.5)" onmouseup="stopNudge()">↻</button>
            <button class="boton-nudge-clinico" onmousedown="startNudge('a', 1.5)" onmouseup="stopNudge()">↺</button>
            <button class="boton-nudge-clinico" onmousedown="startNudge('x', -0.3)" onmouseup="stopNudge()">←</button>
            <button class="boton-nudge-clinico" onmousedown="startNudge('x', 0.3)" onmouseup="stopNudge()">→</button>
        </div>
        
        <button class="boton-confirmacion-maestra" onclick="evaluarPrecision()">CONFIRMAR ALINEACIÓN</button>
    </div>

    <div id="escenario-evaluacion-clinica">
        <div id="linea-referencia-estatica" class="elemento-vernier-base"></div>
        <div id="linea-paciente-interactiva" class="elemento-vernier-base">
            <div class="zona-sensor-rotacion sensor-extremo-superior" data-clinical="rotar"></div>
            <div class="zona-sensor-rotacion sensor-extremo-inferior" data-clinical="rotar"></div>
        </div>
    </div>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <script>
        /**
         * ========================================================================
         * MOTOR LÓGICO VERNIE PRO (FULL DENSITY)
         * ========================================================================
         */
        const APP = {
            active: false, mode: 'tiempo', level: 1, lives: 3, time: 10, currentTime: 10,
            patientID: "ANÓNIMO",
            ref: { x: 50, y: 30, a: 0 },
            pac: { x: 75, y: 60, a: 0 },
            timer: null, nudgeInterval: null,
            formAction: "https://docs.google.com/forms/d/e/1FAIpQLSeLlcvlhrTSHDhvxctLghiM3caGsgBL2wdaT7nBxrz6UARwYg/formResponse"
        };

        const AUDIO = {
            ctx: new (window.AudioContext || window.webkitAudioContext)(),
            play(f, t, d, v) {
                const o = this.ctx.createOscillator(); const g = this.ctx.createGain();
                o.type = t; o.frequency.value = f; g.gain.value = v;
                o.connect(g); g.connect(this.ctx.destination);
                o.start(); o.stop(this.ctx.currentTime + d);
            },
            clic() { this.play(600, 'sine', 0.1, 0.1); },
            win() { this.play(880, 'sine', 0.4, 0.2); },
            fail() { this.play(150, 'sawtooth', 0.5, 0.2); }
        };

        function setModo(m) {
            AUDIO.clic();
            APP.mode = m;
            document.getElementById('modo-clinico-libre').classList.toggle('esta-activa', m === 'libre');
            document.getElementById('modo-clinico-tiempo').classList.toggle('esta-activa', m === 'tiempo');
        }

        function bootSequence() {
            AUDIO.clic();
            APP.patientID = document.getElementById('input-nombre-paciente').value || "ANÓNIMO";
            document.getElementById('pantalla-inicio-ui').style.display = 'none';
            document.getElementById('escenario-evaluacion-clinica').style.display = 'block';
            document.getElementById('capa-hud').style.display = 'block';
            if (APP.mode === 'tiempo') document.getElementById('envoltura-cronometro-hud').style.display = 'block';
            resetRound();
        }

        function resetRound() {
            APP.active = true;
            APP.currentTime = APP.time;
            APP.ref.x = 30 + Math.random() * 40;
            APP.ref.a = APP.level >= 6 ? (Math.random()*160-80) : (APP.level >= 3 ? (Math.random()>0.5?90:0) : 0);
            APP.pac.x = APP.ref.x + (Math.random()>0.5?20:-20);
            APP.pac.a = 0;
            draw();
            if (APP.mode === 'tiempo') {
                clearInterval(APP.timer);
                APP.timer = setInterval(() => {
                    APP.currentTime -= 0.1;
                    document.getElementById('relleno-progreso-tiempo').style.width = (APP.currentTime/APP.time)*100 + "%";
                    if (APP.currentTime <= 0) evaluarPrecision();
                }, 100);
            }
        }

        function draw() {
            const r = document.getElementById('linea-referencia-estatica');
            const p = document.getElementById('linea-paciente-interactiva');
            r.style.left = APP.ref.x + "%"; r.style.top = APP.ref.y + "%";
            r.style.transform = `translate(-50%, -50%) rotate(${APP.ref.a}deg)`;
            p.style.left = APP.pac.x + "%"; p.style.top = APP.pac.y + "%";
            p.style.transform = `translate(-50%, -50%) rotate(${APP.pac.a}deg)`;
        }

        function evaluarPrecision() {
            if (!APP.active) return;
            APP.active = false;
            clearInterval(APP.timer);

            const errX = Math.abs(APP.ref.x - APP.pac.x);
            let errA = Math.abs((APP.ref.a % 180) - (APP.pac.a % 180));
            if (errA > 90) errA = 180 - errA;

            const score = Math.max(0, Math.round(100 - (errX * 12 + errA * 3)));
            if (score >= 90) AUDIO.win(); else { AUDIO.fail(); APP.lives--; }

            // ENVÍO SILENCIOSO (MÉTODO CLÁSICO QUE FUNCIONA CON TU EXCEL)
            enviarDatos(score, errX, errA);

            document.getElementById('pantalla-feedback-ui').style.display = 'flex';
            document.getElementById('feedback-score').innerText = score + "%";
            document.getElementById('feedback-detalles').innerHTML = `ERROR LATERAL: ${errX.toFixed(2)} | ERROR ANGULAR: ${errA.toFixed(1)}°`;
        }

        function enviarDatos(p, x, a) {
            const hoy = new Date().toISOString().split('T')[0];
            const form = document.createElement("form");
            form.method = "POST";
            form.action = APP.formAction;
            form.target = "hidden_iframe";

            const fields = {
                "entry.369874016": APP.patientID,
                "entry.1353470174": "VERNIER_PRO_LEGACY",
                "entry.721051298": p,
                "entry.873272199": x.toFixed(2),
                "entry.1030094511": a.toFixed(1),
                "entry.1303309812": APP.level,
                "entry.845098414": hoy
            };

            for (let key in fields) {
                const input = document.createElement("input");
                input.type = "hidden"; input.name = key; input.value = fields[key];
                form.appendChild(input);
            }
            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);
        }

        function nextLevel() {
            AUDIO.clic();
            document.getElementById('pantalla-feedback-ui').style.display = 'none';
            if (APP.lives <= 0) location.reload();
            else {
                if (parseInt(document.getElementById('feedback-score').innerText) >= 90) APP.level++;
                document.getElementById('hud-nivel').innerText = APP.level;
                document.getElementById('hud-vidas').innerText = "❤️".repeat(APP.lives);
                resetRound();
            }
        }

        // CONTROLES DE INTERACCIÓN
        let isDragging = false, dragType = null;
        window.onmousedown = (e) => {
            if (!APP.active) return;
            if (e.target.dataset.clinical === 'rotar') dragType = 'rotar';
            else if (e.target.id === 'linea-paciente-interactiva') dragType = 'mover';
            if (dragType) isDragging = true;
        };
        window.onmousemove = (e) => {
            if (!isDragging) return;
            if (dragType === 'mover') APP.pac.x = (e.clientX / window.innerWidth) * 100;
            else if (dragType === 'rotar') APP.pac.a += e.movementX;
            draw();
        };
        window.onmouseup = () => { isDragging = false; dragType = null; };

        function startNudge(prop, val) {
            if (!APP.active) return;
            APP.pac[prop] += val; draw();
            APP.nudgeInterval = setInterval(() => { APP.pac[prop] += val; draw(); }, 50);
        }
        function stopNudge() { clearInterval(APP.nudgeInterval); }

    </script>
</body>
</html>
