<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vernier Precision Pro v18.0 - Full Infrastructure Suite</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* ================================================================
           1. ARQUITECTURA DE DISEÑO Y SISTEMA DE VARIABLES (CSS CORE)
           ================================================================ */
        :root {
            --clin-bg: #0b101b;
            --clin-card: #1c2331;
            --clin-accent: #a855f7;
            --clin-accent-glow: rgba(168, 85, 247, 0.6);
            --clin-success: #22c55e;
            --clin-error: #f43f5e;
            --clin-text: #ffffff;
            --clin-text-dim: #94a3b8;
            --fuente-primaria: 'Montserrat', sans-serif;
            --curva-animacion: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Bloqueo absoluto de comportamientos nativos del navegador */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            touch-action: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--clin-bg);
            color: var(--clin-text);
            font-family: var(--fuente-primaria);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: fixed; /* Previene scroll elástico en dispositivos móviles */
        }

        /* ================================================================
           2. CAPAS DE INTERFAZ DE USUARIO (MENÚS Y OVERLAYS)
           ================================================================ */
        .capa-interfaz-total {
            position: fixed;
            inset: 0;
            background: var(--clin-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 40px;
        }

        .panel-clinico-central {
            background: var(--clin-card);
            width: 100%;
            max-width: 680px;
            padding: 65px;
            border-radius: 60px;
            text-align: center;
            box-shadow: 0 50px 150px rgba(0,0,0,0.95);
            border: 2px solid rgba(255,255,255,0.03);
            position: relative;
        }

        /* Grid de Selección de Modalidad de Evaluación */
        .grid-modos-evaluacion {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin: 45px 0;
        }

        .tarjeta-modo {
            background: rgba(0,0,0,0.25);
            padding: 40px 20px;
            border-radius: 35px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s var(--curva-animacion);
        }

        .tarjeta-modo.esta-activa {
            border-color: var(--clin-accent);
            background: rgba(168, 85, 247, 0.1);
            box-shadow: 0 0 35px var(--clin-accent-glow);
        }

        /* Ajuste de Parámetros Temporales */
        .contenedor-ajuste-tiempo {
            background: rgba(0,0,0,0.3);
            padding: 28px 45px;
            border-radius: 35px;
            margin-bottom: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.06);
        }

        .selector-personalizado {
            background: var(--clin-bg);
            color: white;
            border: 2px solid var(--clin-accent);
            padding: 15px 30px;
            border-radius: 20px;
            font-family: inherit;
            font-weight: 800;
            font-size: 1.25rem;
            cursor: pointer;
            outline: none;
            appearance: none;
        }

        /* ================================================================
           3. HUD (HEAD-UP DISPLAY) Y MONITORIZACIÓN EN TIEMPO REAL
           ================================================================ */
        .widget-estado-hud {
            position: absolute;
            top: 35px;
            background: var(--clin-card);
            padding: 30px 45px;
            border-radius: 40px;
            z-index: 1000;
            box-shadow: 0 25px 60px rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .hud-pos-izquierda { left: 45px; }
        .hud-pos-derecha { right: 45px; }

        .etiqueta-estado {
            display: block;
            font-size: 0.85rem;
            font-weight: 800;
            color: var(--clin-text-dim);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 12px;
        }

        .valor-estado {
            font-size: 2.5rem;
            font-weight: 900;
            display: block;
        }

        /* Barra de Tiempo (Cronómetro Dinámico) */
        #envoltura-cronometro-hud {
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            width: 480px;
            height: 22px;
            background: rgba(255,255,255,0.03);
            border-radius: 45px;
            border: 5px solid var(--clin-card);
            overflow: hidden;
            display: none;
            z-index: 1000;
        }

        #relleno-progreso-tiempo {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--clin-error), #ff9eb0);
            box-shadow: 0 0 25px var(--clin-error);
            transition: width 0.1s linear;
        }

        /* Panel de Micro-Ajustes Laterales (Nudge) */
        #cluster-controles-precision {
            position: absolute;
            right: 45px;
            top: 55%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 28px;
            z-index: 1000;
        }

        .boton-nudge-clinico {
            width: 90px;
            height: 90px;
            background: rgba(28, 35, 49, 0.98);
            border: 3px solid var(--clin-accent);
            border-radius: 30px;
            color: white;
            font-size: 2.4rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s var(--curva-animacion);
        }

        .boton-nudge-clinico:active {
            transform: scale(0.82);
            background: var(--clin-accent);
        }

        /* ================================================================
           4. ESCENARIO DE EVALUACIÓN Y OBJETOS VERNIER
           ================================================================ */
        #escenario-evaluacion-clinica {
            flex: 1;
            position: relative;
            width: 100%;
            display: none;
            background: radial-gradient(circle at 50% 35%, #1b2436 0%, #0b101b 100%);
        }

        .elemento-vernier-base {
            position: absolute;
            width: 22px;
            height: 230px;
            border-radius: 65px;
            transform-origin: center center;
            will-change: transform, left, top;
        }

        #linea-referencia-estatica {
            background-color: #334155;
            opacity: 0.38;
            z-index: 10;
        }

        #linea-paciente-interactiva {
            background-color: var(--clin-accent);
            box-shadow: 0 0 65px var(--clin-accent-glow);
            z-index: 100;
            cursor: move;
        }

        /* Sensores Táctiles de Rotación (Blindaje de Interacción) */
        .zona-sensor-rotacion {
            position: absolute;
            width: 100%;
            height: 42%; /* Área extensa para detección de mouse/dedo */
            left: 0;
            z-index: 500;
            cursor: alias;
        }
        .sensor-extremo-superior { top: 0; }
        .sensor-extremo-inferior { bottom: 0; }

        /* ================================================================
           5. BOTÓN DE ACCIÓN FINAL (DISEÑO FLOTANTE DESPEJADO)
           ================================================================ */
        .boton-confirmacion-maestra {
            position: absolute;
            bottom: 45px; /* Posicionamiento bajo para liberar el centro */
            left: 50%;
            transform: translateX(-50%);
            width: 55%;
            max-width: 400px;
            padding: 26px;
            background: var(--clin-success);
            color: #062d16;
            border-radius: 40px;
            font-size: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            box-shadow: 0 12px 0 #15803d;
            z-index: 1000;
            transition: all 0.2s var(--curva-animacion);
        }

        .boton-confirmacion-maestra:active {
            transform: translate(-50%, 6px);
            box-shadow: 0 6px 0 #15803d;
        }

    </style>
</head>
<body>

    <div id="pantalla-inicio-ui" class="capa-interfaz-total">
        <div class="panel-clinico-central">
            <h1 style="color:var(--clin-accent); font-size: 4.5rem; font-weight: 900; margin-bottom: 5px; letter-spacing: -3px;">VERNIE PRO</h1>
            <p style="color:var(--clin-text-dim); font-weight: 700; font-size: 1.25rem; letter-spacing: 5px; margin-bottom: 15px;">INFRAESTRUCTURA DE EVALUACIÓN</p>
            
            <div class="grid-modos-evaluacion">
                <div id="modo-clinico-libre" class="tarjeta-modo" onclick="gestionarCambioModo('libre')">
                    <h2 style="font-size: 1.4rem; font-weight: 900; color: var(--clin-accent);">MODO LIBRE</h2>
                    <p style="font-size: 0.9rem; color: var(--clin-text-dim); margin-top: 15px;">Calibración sin restricciones temporales.</p>
                </div>
                <div id="modo-clinico-tiempo" class="tarjeta-modo esta-activa" onclick="gestionarCambioModo('tiempo')">
                    <h2 style="font-size: 1.4rem; font-weight: 900; color: var(--clin-accent);">CONTRARELOJ</h2>
                    <p style="font-size: 0.9rem; color: var(--clin-text-dim); margin-top: 15px;">Protocolo de estrés bajo tiempo límite.</p>
                </div>
            </div>

            <div id="ajuste-tiempo-wrapper" class="contenedor-ajuste-tiempo">
                <span style="font-weight: 800; font-size: 1.1rem;">LÍMITE DE RESPUESTA:</span>
                <select id="select-tiempo-mision" class="selector-personalizado">
                    <option value="5">05 Segundos</option>
                    <option value="10" selected>10 Segundos</option>
                    <option value="15">15 Segundos</option>
                    <option value="30">30 Segundos</option>
                    <option value="60">60 Segundos</option>
                </select>
            </div>

            <button class="boton-confirmacion-maestra" style="position:relative; bottom:0; width:100%; box-shadow:none; left:0; transform:none;" onclick="secuenciaDeArranque()">INICIAR PROTOCOLO</button>
        </div>
    </div>

    <div id="pantalla-feedback-ui" class="capa-interfaz-total" style="display:none;">
        <div class="panel-clinico-central" style="border-top: 12px solid var(--clin-accent);">
            <h2 id="feedback-titulo-texto" style="font-size: 2.8rem; font-weight: 900;">RESULTADO</h2>
            <div id="feedback-puntaje-grande" style="font-size: 9rem; font-weight: 900; line-height: 1; margin: 40px 0;">0%</div>
            
            <div id="feedback-caja-detalles" style="text-align:left; background:rgba(0,0,0,0.35); padding:45px; border-radius:40px; margin-bottom:45px; font-size:1.2rem; line-height:2.4;">
                </div>
            
            <button id="feedback-boton-accion" class="boton-confirmacion-maestra" style="position:relative; bottom:0; width:100%; left:0; transform:none;" onclick="procesarAvanceTerapia()">SIGUIENTE FASE</button>
        </div>
    </div>

    <div id="capa-hud-activa" style="display:none;">
        <div class="widget-estado-hud hud-pos-izquierda">
            <span class="etiqueta-estado">Misión</span>
            <span id="valor-hud-nivel" class="valor-estado">1</span>
        </div>

        <div id="envoltura-cronometro-hud">
            <div id="relleno-progreso-tiempo"></div>
        </div>

        <div class="widget-estado-hud hud-pos-derecha">
            <span class="etiqueta-estado">Integridad</span>
            <span id="valor-hud-vidas" class="valor-estado">❤️❤️❤️</span>
        </div>

        <div id="cluster-controles-precision">
            <button class="boton-nudge-clinico" onmousedown="iniciarMicroAjuste('a', -2.5)" onmouseup="detenerMicroAjuste()" ontouchstart="iniciarMicroAjuste('a', -2.5)" ontouchend="detenerMicroAjuste()">↻</button>
            <button class="boton-nudge-clinico" onmousedown="iniciarMicroAjuste('a', 2.5)" onmouseup="detenerMicroAjuste()" ontouchstart="iniciarMicroAjuste('a', 2.5)" ontouchend="detenerMicroAjuste()">↺</button>
            <button class="boton-nudge-clinico" onmousedown="iniciarMicroAjuste('x', -0.6)" onmouseup="detenerMicroAjuste()" ontouchstart="iniciarMicroAjuste('x', -0.6)" ontouchend="detenerMicroAjuste()">←</button>
            <button class="boton-nudge-clinico" onmousedown="iniciarMicroAjuste('x', 0.6)" onmouseup="detenerMicroAjuste()" ontouchstart="iniciarMicroAjuste('x', 0.6)" ontouchend="detenerMicroAjuste()">→</button>
        </div>

        <button class="boton-confirmacion-maestra" onclick="ejecutarEvaluacionPrecision()">CONFIRMAR ALINEACIÓN</button>
    </div>

    <div id="escenario-evaluacion-clinica">
        <div id="linea-referencia-estatica" class="elemento-vernier-base"></div>
        <div id="linea-paciente-interactiva" class="elemento-vernier-base">
            <div class="zona-sensor-rotacion sensor-extremo-superior" data-clinical-type="rotar"></div>
            <div class="zona-sensor-rotacion sensor-extremo-inferior" data-clinical-type="rotar"></div>
        </div>
    </div>

    <script>
        /**
         * ================================================================
         * MOTOR LÓGICO DE VERNIE PRO v18.0 (ESTRUCTURA EXTENSA)
         * ================================================================
         */

        const SISTEMA_CORE = {
            testActivo: false,
            modalidadActual: 'tiempo',
            nivelProgresivo: 1,
            vidasRestantes: 3,
            tiempoConfigurado: 10,
            segundosCronometro: 10,
            referenciaTimer: null,
            referenciaNudge: null,
            
            // Vectores de posición (Coordenadas en Porcentaje)
            // Ajustamos Y para despejar el área de juego
            objReferencia: { x: 50, y: 32, angulo: 0 },
            objPaciente: { x: 78, y: 62, angulo: 0 },
            
            // Máquina de estados de interacción
            controlMouse: {
                estaPresionado: false,
                modoInteraccion: null, // 'mover' o 'rotar'
                posicionInicialX: 0
            }
        };

        const barPaciente = document.getElementById('linea-paciente-interactiva');
        const barReferencia = document.getElementById('linea-referencia-estatica');

        /* 1. MOTOR DE ENTRADA UNIVERSAL (MOUSE & TOUCH)
           ------------------------------------------------------ */
        function procesarInputGlobal(e) {
            if (!SISTEMA_CORE.testActivo) return;

            // Normalización de coordenadas para Mouse y Touch
            const coordXActual = e.touches ? e.touches[0].clientX : e.clientX;
            const elementoOrigen = e.target;

            // ACCIÓN: INICIO DE CONTACTO
            if (e.type === 'mousedown' || e.type === 'touchstart') {
                
                // Prioridad A: Detección de zonas de rotación
                if (elementoOrigen.dataset.clinicalType === 'rotar') {
                    SISTEMA_CORE.controlMouse.modoInteraccion = 'rotar';
                } 
                // Prioridad B: Cuerpo de la barra (Traslación)
                else if (elementoOrigen === barPaciente) {
                    SISTEMA_CORE.controlMouse.modoInteraccion = 'mover';
                }
                
                if (SISTEMA_CORE.controlMouse.modoInteraccion) {
                    SISTEMA_CORE.controlMouse.estaPresionado = true;
                    SISTEMA_CORE.controlMouse.posicionInicialX = coordXActual;
                    
                    // Prevenir comportamientos de arrastre nativos del navegador
                    if (e.type === 'mousedown') e.preventDefault();
                }
            } 
            
            // ACCIÓN: MOVIMIENTO DINÁMICO
            else if ((e.type === 'mousemove' || e.type === 'touchmove') && SISTEMA_CORE.controlMouse.estaPresionado) {
                
                const diferenciaX = coordXActual - SISTEMA_CORE.controlMouse.posicionInicialX;

                // Caso 1: Desplazamiento Lateral
                if (SISTEMA_CORE.controlMouse.modoInteraccion === 'mover') {
                    const anchoPantalla = window.innerWidth;
                    const porcentajeX = (coordXActual / anchoPantalla) * 100;
                    
                    // Limitamos el rango para que no salga de la pantalla
                    SISTEMA_CORE.objPaciente.x = Math.max(8, Math.min(92, porcentajeX));
                } 
                // Caso 2: Rotación Angular Directa
                else if (SISTEMA_CORE.controlMouse.modoInteraccion === 'rotar') {
                    // El giro es proporcional al movimiento horizontal en los extremos
                    SISTEMA_CORE.objPaciente.angulo += (diferenciaX * 0.55); 
                }
                
                SISTEMA_CORE.controlMouse.posicionInicialX = coordXActual;
                actualizarRenderizadoFisico();
                
                // Evitar scroll accidental
                if (e.cancelable) e.preventDefault();
            }
        }

        // Suscripción de Listeners de Bajo Nivel
        window.addEventListener('mousedown', procesarInputGlobal);
        window.addEventListener('touchstart', procesarInputGlobal, {passive: false});
        window.addEventListener('mousemove', procesarInputGlobal);
        window.addEventListener('touchmove', procesarInputGlobal, {passive: false});
        window.addEventListener('mouseup', () => { SISTEMA_CORE.controlMouse.estaPresionado = false; });
        window.addEventListener('touchend', () => { SISTEMA_CORE.controlMouse.estaPresionado = false; });

        /* 2. GESTIÓN DE MODOS Y SESIÓN
           ------------------------------------------------------ */
        function gestionarCambioModo(nuevoModo) {
            SISTEMA_CORE.modalidadActual = nuevoModo;
            
            document.getElementById('modo-clinico-libre').classList.toggle('esta-activa', nuevoModo === 'libre');
            document.getElementById('modo-clinico-tiempo').classList.toggle('esta-activa', nuevoModo === 'tiempo');
            
            const bloqueTiempo = document.getElementById('ajuste-tiempo-wrapper');
            if (nuevoModo === 'tiempo') {
                bloqueTiempo.style.opacity = "1";
                bloqueTiempo.style.pointerEvents = "auto";
            } else {
                bloqueTiempo.style.opacity = "0.2";
                bloqueTiempo.style.pointerEvents = "none";
            }
        }

        function secuenciaDeArranque() {
            // Lectura de configuración de UI
            SISTEMA_CORE.tiempoConfigurado = parseInt(document.getElementById('select-tiempo-mision').value);
            
            // Transición de Capas Visuales
            document.getElementById('pantalla-inicio-ui').style.display = 'none';
            document.getElementById('escenario-evaluacion-clinica').style.display = 'block';
            document.getElementById('capa-hud-activa').style.display = 'block';
            
            if (SISTEMA_CORE.modalidadActual === 'tiempo') {
                document.getElementById('envoltura-cronometro-hud').style.display = 'block';
            }

            prepararNuevaMisionEvaluacion();
        }

        function prepararNuevaMisionEvaluacion() {
            SISTEMA_CORE.testActivo = true;
            SISTEMA_CORE.segundosCronometro = SISTEMA_CORE_configurado = SISTEMA_CORE.tiempoConfigurado;
            
            // Generación de posición de Referencia aleatoria
            SISTEMA_CORE.objReferencia.x = 35 + (Math.random() * 30);
            
            // Lógica de Dificultad Progresiva (Ángulos)
            if (SISTEMA_CORE.nivelProgresivo >= 6) {
                // Caos total: cualquier ángulo
                SISTEMA_CORE.objReferencia.angulo = Math.floor(Math.random() * 180 - 90);
            } else if (SISTEMA_CORE.nivelProgresivo >= 3) {
                // Ortogonalidad: solo 90 o 0
                SISTEMA_CORE.objReferencia.angulo = (Math.random() > 0.5) ? 90 : 0;
            } else {
                // Básico: siempre vertical
                SISTEMA_CORE.objReferencia.angulo = 0;
            }

            // Posición inicial del paciente con error inducido para medir corrección
            SISTEMA_CORE.objPaciente.x = SISTEMA_CORE.objReferencia.x + (Math.random() > 0.5 ? 25 : -25);
            SISTEMA_CORE.objPaciente.angulo = 0;

            actualizarRenderizadoFisico();
            
            if (SISTEMA_CORE.modalidadActual === 'tiempo') {
                activarTemporizadorAltaPrecision();
            }
        }

        /* 3. MOTOR DEL CRONÓMETRO (LOGIC TICKER)
           ------------------------------------------------------ */
        function activarTemporizadorAltaPrecision() {
            if (SISTEMA_CORE.referenciaTimer) clearInterval(SISTEMA_CORE.referenciaTimer);
            
            const elementoBarra = document.getElementById('relleno-progreso-tiempo');
            
            SISTEMA_CORE.referenciaTimer = setInterval(() => {
                SISTEMA_CORE.segundosCronometro -= 0.1;
                
                const porcentajeRestante = (SISTEMA_CORE.segundosCronometro / SISTEMA_CORE.tiempoConfigurado) * 100;
                elementoBarra.style.width = porcentajeRestante + "%";
                
                if (SISTEMA_CORE.segundosCronometro <= 0) {
                    ejecutarEvaluacionPrecision();
                }
            }, 100);
        }

        function actualizarRenderizadoFisico() {
            // Aplicar transformaciones CSS a la Referencia
            barReferencia.style.left = SISTEMA_CORE.objReferencia.x + "%";
            barReferencia.style.top = SISTEMA_CORE.objReferencia.y + "%";
            barReferencia.style.transform = `translate(-50%, -50%) rotate(${SISTEMA_CORE.objReferencia.angulo}deg)`;

            // Aplicar transformaciones CSS al Paciente
            barPaciente.style.left = SISTEMA_CORE.objPaciente.x + "%";
            barPaciente.style.top = SISTEMA_CORE.objPaciente.y + "%";
            barPaciente.style.transform = `translate(-50%, -50%) rotate(${SISTEMA_CORE.objPaciente.angulo}deg)`;
        }

        /* 4. ANÁLISIS DE RESULTADOS CLÍNICOS
           ------------------------------------------------------ */
        function ejecutarEvaluacionPrecision() {
            if (!SISTEMA_CORE.testActivo) return;
            SISTEMA_CORE.testActivo = false;
            
            clearInterval(SISTEMA_CORE.referenciaTimer);

            // Cálculo de discrepancia espacial (X)
            const errorLateral = Math.abs(SISTEMA_CORE.objReferencia.x - SISTEMA_CORE.objPaciente.x);
            
            // Cálculo de discrepancia angular (A) con normalización
            let errorAngular = Math.abs((SISTEMA_CORE.objReferencia.angulo % 180) - (SISTEMA_CORE.objPaciente.angulo % 180));
            if (errorAngular > 90) errorAngular = 180 - errorAngular;

            // Algoritmo Vernier: Penalización fuerte en X (11.5) y moderada en Angulo (2.8)
            const puntajeFinal = Math.max(0, Math.round(100 - (errorLateral * 11.5 + errorAngular * 2.8)));
            const esExito = puntajeFinal >= 90;

            if (!esExito) {
                SISTEMA_CORE.vidasRestantes--;
            }

            lanzarPantallaResultados(esExito, puntajeFinal, errorLateral, errorAngular);
        }

        function lanzarPantallaResultados(exito, puntos, errX, errA) {
            const overlayFeedback = document.getElementById('pantalla-feedback-ui');
            overlayFeedback.style.display = 'flex';
            
            const tituloUI = document.getElementById('feedback-titulo-texto');
            tituloUI.innerText = exito ? "¡ALINEACIÓN CORRECTA!" : "DESVIACIÓN FUERA DE RANGO";
            tituloUI.style.color = exito ? "var(--clin-success)" : "var(--clin-accent)";
            
            document.getElementById('feedback-puntaje-grande').innerText = puntos + "%";
            
            document.getElementById('feedback-caja-detalles').innerHTML = `
                Precisión Lograda: <span style="float:right"><b>${puntos}%</b></span><br>
                Error Lateral: <span style="float:right"><b>${errX.toFixed(2)} px</b></span><br>
                Desviación Angular: <span style="float:right"><b>${errA.toFixed(1)}°</b></span><br>
                Vidas Disponibles: <span style="float:right"><b>${"❤️".repeat(SISTEMA_CORE.vidasRestantes)}</b></span>
            `;

            const botonAccion = document.getElementById('feedback-boton-accion');
            if (SISTEMA_CORE.vidasRestantes <= 0) {
                botonAccion.innerText = "REINICIAR PROTOCOLO";
            } else {
                botonAccion.innerText = exito ? "SIGUIENTE NIVEL" : "REINTENTAR PRUEBA";
            }
        }

        function procesarAvanceTerapia() {
            document.getElementById('pantalla-feedback-ui').style.display = 'none';
            
            if (SISTEMA_CORE.vidasRestantes <= 0) {
                location.reload(); // Reset total al perder todas las vidas
            } else {
                const tituloActual = document.getElementById('feedback-titulo-texto').innerText;
                if (tituloActual === "¡ALINEACIÓN CORRECTA!") {
                    SISTEMA_CORE.nivelProgresivo++;
                }
                
                // Actualización de HUD antes de nueva misión
                document.getElementById('valor-hud-nivel').innerText = SISTEMA_CORE.nivelProgresivo;
                document.getElementById('valor-hud-vidas').innerText = "❤️".repeat(SISTEMA_CORE.vidasRestantes);
                
                prepararNuevaMisionEvaluacion();
            }
        }

        /* 5. SISTEMA DE MICRO-AJUSTE (NUDGE SYSTEM)
           ------------------------------------------------------ */
        function iniciarMicroAjuste(propiedad, valor) {
            if (!SISTEMA_CORE.testActivo) return;
            
            SISTEMA_CORE.objPaciente[propiedad] += valor;
            actualizarRenderizadoFisico();
            
            // Loop de repetición para mantener el ajuste mientras se presiona el botón
            SISTEMA_CORE.referenciaNudge = setInterval(() => {
                SISTEMA_CORE.objPaciente[propiedad] += valor;
                actualizarRenderizadoFisico();
            }, 60);
        }

        function detenerMicroAjuste() {
            if (SISTEMA_CORE.referenciaNudge) {
                clearInterval(SISTEMA_CORE.referenciaNudge);
            }
        }

        // Prevención de Zoom por rueda de ratón (Accesibilidad Clínica)
        window.addEventListener('wheel', (e) => {
            if (e.ctrlKey) e.preventDefault();
        }, { passive: false });

    </script>
