<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vernier Precision Pro v25.0 - Clinical Full Suite</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* ========================================================================
           1. ARQUITECTURA DE DISEÑO Y VARIABLES DE SISTEMA
           ======================================================================== */
        :root {
            --clin-bg: #0b101b;
            --clin-card: #1c2331;
            --clin-accent: #a855f7;
            --clin-accent-glow: rgba(168, 85, 247, 0.6);
            --clin-success: #22c55e;
            --clin-error: #f43f5e;
            --clin-text: #ffffff;
            --clin-text-dim: #94a3b8;
            --fuente-primaria: 'Montserrat', sans-serif;
            --curva-animacion: cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-hd: 0 50px 100px rgba(0,0,0,0.8);
            --border-clin: 2px solid rgba(255,255,255,0.03);
        }

        /* Reset de Motor de Renderizado y Bloqueo de Gestos Nativos */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            touch-action: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--clin-bg);
            color: var(--clin-text);
            font-family: var(--fuente-primaria);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: fixed;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(168, 85, 247, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(34, 197, 94, 0.05) 0%, transparent 40%);
        }

        /* ========================================================================
           2. CAPAS DE INTERFAZ (MENÚ ANTIGUO + SELECTOR DE TIEMPO)
           ======================================================================== */
        .capa-interfaz-total {
            position: fixed;
            inset: 0;
            background: rgba(11, 16, 27, 0.98);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 40px;
            backdrop-filter: blur(15px);
            transition: opacity 0.5s var(--curva-animacion);
        }

        .panel-clinico-central {
            background: var(--clin-card);
            width: 100%;
            max-width: 680px;
            padding: 65px;
            border-radius: 60px;
            text-align: center;
            box-shadow: var(--shadow-hd);
            border: var(--border-clin);
            position: relative;
        }

        .titulo-vpro {
            font-size: 5rem;
            font-weight: 900;
            color: var(--clin-accent);
            line-height: 0.8;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .subtitulo-vpro {
            letter-spacing: 6px;
            font-size: 1rem;
            font-weight: 700;
            color: var(--clin-text-dim);
            margin-bottom: 50px;
            text-transform: uppercase;
        }

        .grid-modos-evaluacion {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin: 45px 0;
        }

        .tarjeta-modo {
            background: rgba(0,0,0,0.25);
            padding: 40px 20px;
            border-radius: 35px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s var(--curva-animacion);
        }

        .tarjeta-modo.esta-activa {
            border-color: var(--clin-accent);
            background: rgba(168, 85, 247, 0.1);
            box-shadow: 0 0 40px var(--clin-accent-glow);
        }

        /* Estilos del Selector de Tiempo Dinámico */
        .contenedor-configuracion-tiempo {
            background: rgba(0,0,0,0.3);
            border-radius: 35px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255,255,255,0.05);
            display: none; /* Solo se activa en modo tiempo */
        }

        .label-tiempo-clinico {
            display: block;
            font-weight: 800;
            color: var(--clin-text-dim);
            margin-bottom: 20px;
            font-size: 1.1rem;
            letter-spacing: 2px;
        }

        .slider-personalizado {
            -webkit-appearance: none;
            width: 100%;
            height: 14px;
            border-radius: 10px;
            background: #2d3748;
            outline: none;
            margin: 20px 0;
        }

        .slider-personalizado::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--clin-accent);
            cursor: pointer;
            box-shadow: 0 0 20px var(--clin-accent-glow);
            border: 4px solid var(--clin-card);
        }

        /* ========================================================================
           3. HUD DINÁMICO (MONITORIZACIÓN Y BARRA ROJA)
           ======================================================================== */
        #envoltura-cronometro-hud {
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            width: 450px;
            height: 20px;
            background: rgba(255,255,255,0.03);
            border-radius: 45px;
            border: 4px solid var(--clin-card);
            overflow: hidden;
            display: none;
            z-index: 1000;
        }

        #relleno-progreso-tiempo {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--clin-error), #ff8fa3);
            box-shadow: 0 0 20px var(--clin-error);
            transition: width 0.1s linear;
        }

        .widget-estado-hud {
            position: absolute;
            top: 35px;
            background: var(--clin-card);
            padding: 25px 40px;
            border-radius: 35px;
            z-index: 1000;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hud-pos-izq { left: 45px; }
        .hud-pos-der { right: 45px; }

        .valor-estado-hud { font-size: 2.4rem; font-weight: 900; }

        /* ========================================================================
           4. ESCENARIO CLÍNICO (BARRAS DE 160PX)
           ======================================================================== */
        #escenario-evaluacion-clinica {
            flex: 1;
            position: relative;
            width: 100%;
            display: none;
        }

        .elemento-vernier-base {
            position: absolute;
            width: 18px; 
            height: 160px; /* Estándar solicitado */
            border-radius: 50px;
            transform-origin: center center;
            will-change: transform, left, top;
        }

        #linea-referencia-estatica {
            background-color: #334155;
            opacity: 0.5;
            z-index: 10;
        }

        #linea-paciente-interactiva {
            background-color: var(--clin-accent);
            box-shadow: 0 0 60px var(--clin-accent-glow);
            z-index: 100;
        }

        /* Sensores de Rotación */
        .zona-sensor-rotacion {
            position: absolute;
            width: 100%;
            height: 35%;
            left: 0;
            z-index: 500;
        }
        .sensor-extremo-superior { top: 0; }
        .sensor-extremo-inferior { bottom: 0; }

        /* ========================================================================
           5. BOTONES Y CONTROLES
           ======================================================================== */
        #cluster-controles-precision {
            position: absolute;
            right: 45px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
        }

        .boton-nudge-clinico {
            width: 85px;
            height: 85px;
            background: var(--clin-card);
            border: 3px solid var(--clin-accent);
            border-radius: 25px;
            color: white;
            font-size: 2.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s var(--curva-animacion);
        }

        .boton-confirmacion-maestra {
            position: absolute;
            bottom: 40px; 
            left: 50%;
            transform: translateX(-50%);
            width: 55%;
            max-width: 420px;
            padding: 28px;
            background: var(--clin-success);
            color: #062d16;
            border-radius: 45px;
            font-size: 1.6rem;
            font-weight: 900;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            box-shadow: 0 12px 0 #15803d;
            z-index: 1000;
        }

        .boton-confirmacion-maestra:active {
            transform: translate(-50%, 8px);
            box-shadow: 0 4px 0 #15803d;
        }

    </style>
</head>
<body>

    <div id="pantalla-inicio-ui" class="capa-interfaz-total">
        <div class="panel-clinico-central">
            <h1 class="titulo-vpro">VERNIE PRO</h1>
            <p class="subtitulo-vpro">SISTEMA DE PRECISIÓN VISUAL v25.0</p>
            
            <div class="grid-modos-evaluacion">
                <div id="modo-clinico-libre" class="tarjeta-modo" onclick="gestionarModo('libre')">
                    <h2>MODO LIBRE</h2>
                    <p>Calibración técnica sin presión de tiempo.</p>
                </div>
                <div id="modo-clinico-tiempo" class="tarjeta-modo esta-activa" onclick="gestionarModo('tiempo')">
                    <h2>CONTRARELOJ</h2>
                    <p>Evaluación bajo estrés temporal clínico.</p>
                </div>
            </div>

            <div id="config-tiempo-ui" class="contenedor-configuracion-tiempo" style="display:block;">
                <span class="label-tiempo-clinico">DURACIÓN DEL PROTOCOLO: <span id="val-tiempo-display">10</span>s</span>
                <input type="range" min="5" max="30" value="10" class="slider-personalizado" id="slider-tiempo-base" oninput="document.getElementById('val-tiempo-display').innerText = this.value">
            </div>

            <button class="boton-confirmacion-maestra" style="position:relative; bottom:0; width:100%; transform:none; left:0;" onclick="iniciarProtocolo()">INICIAR PROTOCOLO</button>
        </div>
    </div>

    <div id="pantalla-feedback-ui" class="capa-interfaz-total" style="display:none;">
        <div class="panel-clinico-central">
            <h2 style="font-size: 2.5rem; font-weight: 900;">ANÁLISIS COMPLETADO</h2>
            <div id="score-clinico-display" style="font-size: 8.5rem; font-weight: 900; margin: 30px 0; color: var(--clin-accent);">0%</div>
            <div id="detalles-tecnicos-display" style="text-align:left; background:rgba(0,0,0,0.4); padding:40px; border-radius:35px; margin-bottom:40px; font-size:1.3rem; line-height:2;"></div>
            <button class="boton-confirmacion-maestra" style="position:relative; bottom:0; width:100%; left:0; transform:none;" onclick="avanzarProtocolo()">CONTINUAR</button>
        </div>
    </div>

    <div id="envoltura-cronometro-hud"><div id="relleno-progreso-tiempo"></div></div>
    
    <div id="capa-hud" style="display:none;">
        <div class="widget-estado-hud hud-pos-izq"><span id="hud-txt-nivel" class="valor-estado-hud">1</span></div>
        <div class="widget-estado-hud hud-pos-der"><span id="hud-txt-vidas" class="valor-estado-hud">❤️❤️❤️</span></div>
        
        <div id="cluster-controles-precision">
            <button class="boton-nudge-clinico" onmousedown="nudgeManual('a', -1.5)" onmouseup="stopNudge()" ontouchstart="nudgeManual('a', -1.5)" ontouchend="stopNudge()">↻</button>
            <button class="boton-nudge-clinico" onmousedown="nudgeManual('a', 1.5)" onmouseup="stopNudge()" ontouchstart="nudgeManual('a', 1.5)" ontouchend="stopNudge()">↺</button>
            <button class="boton-nudge-clinico" onmousedown="nudgeManual('x', -0.3)" onmouseup="stopNudge()" ontouchstart="nudgeManual('x', -0.3)" ontouchend="stopNudge()">←</button>
            <button class="boton-nudge-clinico" onmousedown="nudgeManual('x', 0.3)" onmouseup="stopNudge()" ontouchstart="nudgeManual('x', 0.3)" ontouchend="stopNudge()">→</button>
        </div>
        
        <button class="boton-confirmacion-maestra" onclick="evaluarPrecision()">CONFIRMAR ALINEACIÓN</button>
    </div>

    <div id="escenario-evaluacion-clinica">
        <div id="linea-referencia-estatica" class="elemento-vernier-base"></div>
        <div id="linea-paciente-interactiva" class="elemento-vernier-base">
            <div class="zona-sensor-rotacion sensor-extremo-superior" data-clinical="rotar"></div>
            <div class="zona-sensor-rotacion sensor-extremo-inferior" data-clinical="rotar"></div>
        </div>
    </div>

    <iframe name="target_silencioso" id="target_silencioso" style="display:none;"></iframe>

    <script>
        /**
         * ========================================================================
         * MOTOR LÓGICO VERNIE PRO v25.0 - ESTRUCTURA EXTENSA
         * ========================================================================
         */
        const CORE = {
            active: false, 
            modo: 'tiempo', 
            nivel: 1, 
            vidas: 3, 
            tBase: 10, 
            tCurr: 10,
            ref: { x: 50, y: 30, a: 0 },
            pac: { x: 75, y: 60, a: 0 },
            timerRef: null, 
            nudgeRef: null,
            formUrl: "https://docs.google.com/forms/d/e/1FAIpQLSeLlcvlhrTSHDhvxctLghiM3caGsgBL2wdaT7nBxrz6UARwYg/formResponse"
        };

        const AUDIO = {
            ctx: null,
            init() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
            play(f, t, d, v) {
                this.init();
                const o = this.ctx.createOscillator();
                const g = this.ctx.createGain();
                o.type = t; o.frequency.value = f;
                g.gain.setValueAtTime(v, this.ctx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.0001, this.ctx.currentTime + d);
                o.connect(g); g.connect(this.ctx.destination);
                o.start(); o.stop(this.ctx.currentTime + d);
            },
            clic() { this.play(600, 'sine', 0.1, 0.1); },
            win() { this.play(880, 'sine', 0.4, 0.2); },
            fail() { this.play(150, 'sawtooth', 0.5, 0.2); }
        };

        function gestionarModo(m) {
            AUDIO.clic();
            CORE.modo = m;
            document.getElementById('modo-clinico-libre').classList.toggle('esta-activa', m === 'libre');
            document.getElementById('modo-clinico-tiempo').classList.toggle('esta-activa', m === 'tiempo');
            document.getElementById('config-tiempo-ui').style.display = (m === 'tiempo') ? 'block' : 'none';
        }

        function iniciarProtocolo() {
            AUDIO.clic();
            CORE.tBase = parseInt(document.getElementById('slider-tiempo-base').value);
            document.getElementById('pantalla-inicio-ui').style.display = 'none';
            document.getElementById('escenario-evaluacion-clinica').style.display = 'block';
            document.getElementById('capa-hud').style.display = 'block';
            resetRound();
        }

        function resetRound() {
            CORE.active = true;
            CORE.tCurr = CORE.tBase;
            CORE.ref.x = 30 + Math.random() * 40;
            CORE.ref.a = CORE.nivel >= 6 ? (Math.random()*160-80) : (CORE.nivel >= 3 ? (Math.random()>0.5?90:0) : 0);
            CORE.pac.x = CORE.ref.x + (Math.random() > 0.5 ? 20 : -20);
            CORE.pac.a = 0;
            render();

            if (CORE.modo === 'tiempo') {
                document.getElementById('envoltura-cronometro-hud').style.display = 'block';
                clearInterval(CORE.timerRef);
                CORE.timerRef = setInterval(() => {
                    CORE.tCurr -= 0.1;
                    document.getElementById('relleno-progreso-tiempo').style.width = (CORE.tCurr / CORE.tBase) * 100 + "%";
                    if (CORE.tCurr <= 0) evaluarPrecision();
                }, 100);
            }
        }

        function render() {
            const r = document.getElementById('linea-referencia-estatica');
            const p = document.getElementById('linea-paciente-interactiva');
            r.style.left = CORE.ref.x + "%"; r.style.top = CORE.ref.y + "%";
            r.style.transform = `translate(-50%, -50%) rotate(${CORE.ref.a}deg)`;
            p.style.left = CORE.pac.x + "%"; p.style.top = CORE.pac.y + "%";
            p.style.transform = `translate(-50%, -50%) rotate(${CORE.pac.a}deg)`;
        }

        function evaluarPrecision() {
            if (!CORE.active) return;
            CORE.active = false;
            clearInterval(CORE.timerRef);

            const errX = Math.abs(CORE.ref.x - CORE.pac.x);
            let errA = Math.abs((CORE.ref.a % 180) - (CORE.pac.a % 180));
            if (errA > 90) errA = 180 - errA;

            const score = Math.max(0, Math.round(100 - (errX * 12 + errA * 3)));
            if (score >= 90) AUDIO.win(); else { AUDIO.fail(); CORE.vidas--; }

            // MÉTODO DE ENVÍO SILENCIOSO (PROTOCOLO CLÁSICO)
            enviarHaciaSheets(score, errX, errA);

            document.getElementById('pantalla-feedback-ui').style.display = 'flex';
            document.getElementById('score-clinico-display').innerText = score + "%";
            document.getElementById('detalles-tecnicos-display').innerHTML = `
                ERROR LATERAL: ${errX.toFixed(2)}%<br>
                ERROR ANGULAR: ${errA.toFixed(1)}°<br>
                TIEMPO EMPLEADO: ${(CORE.tBase - CORE.tCurr).toFixed(1)}s
            `;
        }

        function enviarHaciaSheets(p, x, a) {
            const hoy = new Date().toISOString().split('T')[0];
            const form = document.createElement("form");
            form.method = "POST"; form.action = CORE.formUrl; form.target = "target_silencioso";
            const data = {
                "entry.369874016": "ANONIMO",
                "entry.1353470174": "VERNIE_PRO_V25",
                "entry.721051298": p,
                "entry.873272199": x.toFixed(2),
                "entry.1030094511": a.toFixed(1),
                "entry.1303309812": CORE.nivel,
                "entry.845098414": hoy
            };
            for (let key in data) {
                const inp = document.createElement("input");
                inp.type = "hidden"; inp.name = key; inp.value = data[key];
                form.appendChild(inp);
            }
            document.body.appendChild(form); form.submit(); document.body.removeChild(form);
        }

        function avanzarProtocolo() {
            AUDIO.clic();
            document.getElementById('pantalla-feedback-ui').style.display = 'none';
            if (CORE.vidas <= 0) location.reload();
            else {
                if (parseInt(document.getElementById('score-clinico-display').innerText) >= 90) CORE.nivel++;
                document.getElementById('hud-txt-nivel').innerText = CORE.nivel;
                document.getElementById('hud-txt-vidas').innerText = "❤️".repeat(CORE.lives);
                resetRound();
            }
        }

        /* SISTEMA DE INTERACCIÓN (TOUCH + MOUSE + NUDGE) */
        let pulsado = false, modoDrag = null;
        window.onmousedown = (e) => {
            if (!CORE.active) return;
            if (e.target.dataset.clinical === 'rotar') modoDrag = 'rotar';
            else if (e.target.id === 'linea-paciente-interactiva') modoDrag = 'mover';
            if (modoDrag) pulsado = true;
        };
        window.onmousemove = (e) => {
            if (!pulsado) return;
            if (modoDrag === 'mover') CORE.pac.x = (e.clientX / window.innerWidth) * 100;
            else if (modoDrag === 'rotar') CORE.pac.a += e.movementX;
            render();
        };
        window.onmouseup = () => { pulsado = false; modoDrag = null; };

        // Nudges de precisión
        function nudgeManual(prop, val) {
            if (!CORE.active) return;
            CORE.pac[prop === 'x' ? 'x' : 'a'] += val; render();
            CORE.nudgeRef = setInterval(() => { CORE.pac[prop === 'x' ? 'x' : 'a'] += val; render(); }, 50);
        }
        function stopNudge() { clearInterval(CORE.nudgeRef); }

        // Touch support integral
        window.ontouchmove = (e) => {
            if (!CORE.active) return;
            CORE.pac.x = (e.touches[0].clientX / window.innerWidth) * 100;
            render();
        };
    </script>
</body>
</html>
