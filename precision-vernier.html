<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vernier Precision Pro v20.0 - Full Infrastructure Suite</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* ================================================================
           1. ARQUITECTURA DE DISEÑO Y SISTEMA DE VARIABLES (CSS CORE)
           ================================================================ */
        :root {
            --clin-bg: #0b101b;
            --clin-card: #1c2331;
            --clin-accent: #a855f7;
            --clin-accent-glow: rgba(168, 85, 247, 0.6);
            --clin-success: #22c55e;
            --clin-error: #f43f5e;
            --clin-text: #ffffff;
            --clin-text-dim: #94a3b8;
            --fuente-primaria: 'Montserrat', sans-serif;
            --curva-animacion: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Bloqueo absoluto de comportamientos nativos del navegador */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            touch-action: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--clin-bg);
            color: var(--clin-text);
            font-family: var(--fuente-primaria);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: fixed;
        }

        /* ================================================================
           2. CAPAS DE INTERFAZ DE USUARIO (MENÚS Y OVERLAYS)
           ================================================================ */
        .capa-interfaz-total {
            position: fixed;
            inset: 0;
            background: var(--clin-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 40px;
        }

        .panel-clinico-central {
            background: var(--clin-card);
            width: 100%;
            max-width: 680px;
            padding: 65px;
            border-radius: 60px;
            text-align: center;
            box-shadow: 0 50px 150px rgba(0,0,0,0.95);
            border: 2px solid rgba(255,255,255,0.03);
            position: relative;
        }

        /* Grid de Selección de Modalidad */
        .grid-modos-evaluacion {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin: 45px 0;
        }

        .tarjeta-modo {
            background: rgba(0,0,0,0.25);
            padding: 40px 20px;
            border-radius: 35px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s var(--curva-animacion);
        }

        .tarjeta-modo.esta-activa {
            border-color: var(--clin-accent);
            background: rgba(168, 85, 247, 0.1);
            box-shadow: 0 0 35px var(--clin-accent-glow);
        }

        /* Ajuste de Parámetros Temporales */
        .contenedor-ajuste-tiempo {
            background: rgba(0,0,0,0.3);
            padding: 28px 45px;
            border-radius: 35px;
            margin-bottom: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.06);
        }

        .selector-personalizado {
            background: var(--clin-bg);
            color: white;
            border: 2px solid var(--clin-accent);
            padding: 15px 30px;
            border-radius: 20px;
            font-family: inherit;
            font-weight: 800;
            font-size: 1.25rem;
            cursor: pointer;
            outline: none;
            appearance: none;
        }

        /* ================================================================
           3. HUD (HEAD-UP DISPLAY) Y MONITORIZACIÓN
           ================================================================ */
        .widget-estado-hud {
            position: absolute;
            top: 35px;
            background: var(--clin-card);
            padding: 30px 45px;
            border-radius: 40px;
            z-index: 1000;
            box-shadow: 0 25px 60px rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .hud-pos-izquierda { left: 45px; }
        .hud-pos-derecha { right: 45px; }

        .etiqueta-estado {
            display: block;
            font-size: 0.85rem;
            font-weight: 800;
            color: var(--clin-text-dim);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 12px;
        }

        .valor-estado {
            font-size: 2.5rem;
            font-weight: 900;
            display: block;
        }

        /* Barra de Tiempo (Cronómetro Dinámico) */
        #envoltura-cronometro-hud {
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            width: 480px;
            height: 22px;
            background: rgba(255,255,255,0.03);
            border-radius: 45px;
            border: 5px solid var(--clin-card);
            overflow: hidden;
            display: none;
            z-index: 1000;
        }

        #relleno-progreso-tiempo {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--clin-error), #ff9eb0);
            box-shadow: 0 0 25px var(--clin-error);
            transition: width 0.1s linear;
        }

        /* Panel de Micro-Ajustes Laterales */
        #cluster-controles-precision {
            position: absolute;
            right: 45px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 25px;
            z-index: 1000;
        }

        .boton-nudge-clinico {
            width: 85px;
            height: 85px;
            background: rgba(28, 35, 49, 0.98);
            border: 3px solid var(--clin-accent);
            border-radius: 28px;
            color: white;
            font-size: 2.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s var(--curva-animacion);
        }

        .boton-nudge-clinico:active {
            transform: scale(0.85);
            background: var(--clin-accent);
        }

        /* ================================================================
           4. ESCENARIO Y BARRAS (AJUSTE DE TAMAÑO PARA NO TOPARSE)
           ================================================================ */
        #escenario-evaluacion-clinica {
            flex: 1;
            position: relative;
            width: 100%;
            display: none;
            background: radial-gradient(circle at 50% 35%, #1b2436 0%, #0b101b 100%);
        }

        .elemento-vernier-base {
            position: absolute;
            width: 18px; 
            height: 160px; /* Tamaño reducido para evitar colisión */
            border-radius: 50px;
            transform-origin: center center;
            will-change: transform, left, top;
        }

        #linea-referencia-estatica {
            background-color: #334155;
            opacity: 0.45;
            z-index: 10;
        }

        #linea-paciente-interactiva {
            background-color: var(--clin-accent);
            box-shadow: 0 0 50px var(--clin-accent-glow);
            z-index: 100;
        }

        /* Sensores de Rotación */
        .zona-sensor-rotacion {
            position: absolute;
            width: 100%;
            height: 40%;
            left: 0;
            z-index: 500;
            cursor: ns-resize;
        }
        .sensor-extremo-superior { top: 0; }
        .sensor-extremo-inferior { bottom: 0; }

        /* ================================================================
           5. BOTÓN DE ACCIÓN FINAL (FLOTANTE DESPEJADO)
           ================================================================ */
        .boton-confirmacion-maestra {
            position: absolute;
            bottom: 40px; 
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            max-width: 380px;
            padding: 24px;
            background: var(--clin-success);
            color: #062d16;
            border-radius: 40px;
            font-size: 1.4rem;
            font-weight: 900;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 0 #15803d;
            z-index: 1000;
            transition: all 0.2s var(--curva-animacion);
        }

        .boton-confirmacion-maestra:active {
            transform: translate(-50%, 5px);
            box-shadow: 0 5px 0 #15803d;
        }

    </style>
</head>
<body>

    <div id="pantalla-inicio-ui" class="capa-interfaz-total">
        <div class="panel-clinico-central">
            <h1 style="color:var(--clin-accent); font-size: 4rem; font-weight: 900; margin-bottom: 5px;">VERNIE PRO</h1>
            <p style="color:var(--clin-text-dim); font-weight: 700; font-size: 1.2rem; letter-spacing: 5px; margin-bottom: 20px;">SISTEMA DE PRECISIÓN VISUAL</p>
            
            <div class="grid-modos-evaluacion">
                <div id="modo-clinico-libre" class="tarjeta-modo" onclick="gestionarCambioModo('libre')">
                    <h2 style="font-size: 1.4rem; font-weight: 900; color: var(--clin-accent);">MODO LIBRE</h2>
                    <p style="font-size: 0.85rem; color: var(--clin-text-dim); margin-top: 15px;">Calibración técnica sin límite de tiempo.</p>
                </div>
                <div id="modo-clinico-tiempo" class="tarjeta-modo esta-activa" onclick="gestionarCambioModo('tiempo')">
                    <h2 style="font-size: 1.4rem; font-weight: 900; color: var(--clin-accent);">CONTRARELOJ</h2>
                    <p style="font-size: 0.85rem; color: var(--clin-text-dim); margin-top: 15px;">Evaluación diagnóstica con tiempo límite.</p>
                </div>
            </div>

            <div id="ajuste-tiempo-wrapper" class="contenedor-ajuste-tiempo">
                <span style="font-weight: 800; font-size: 1.1rem;">RESPUESTA:</span>
                <select id="select-tiempo-mision" class="selector-personalizado">
                    <option value="5">05 Seg</option>
                    <option value="10" selected>10 Seg</option>
                    <option value="20">20 Seg</option>
                    <option value="40">40 Seg</option>
                </select>
            </div>

            <button class="boton-confirmacion-maestra" style="position:relative; bottom:0; width:100%; box-shadow:none; left:0; transform:none;" onclick="secuenciaDeArranque()">INICIAR PROTOCOLO</button>
        </div>
    </div>

    <div id="pantalla-feedback-ui" class="capa-interfaz-total" style="display:none;">
        <div class="panel-clinico-central" style="border-top: 12px solid var(--clin-accent);">
            <h2 id="feedback-titulo-texto" style="font-size: 2.5rem; font-weight: 900;">RESULTADO</h2>
            <div id="feedback-puntaje-grande" style="font-size: 8rem; font-weight: 900; line-height: 1; margin: 35px 0;">0%</div>
            <div id="feedback-caja-detalles" style="text-align:left; background:rgba(0,0,0,0.3); padding:40px; border-radius:35px; margin-bottom:40px; font-size:1.15rem; line-height:2.2;"></div>
            <button id="feedback-boton-accion" class="boton-confirmacion-maestra" style="position:relative; bottom:0; width:100%; left:0; transform:none;" onclick="procesarAvanceTerapia()">CONTINUAR</button>
        </div>
    </div>

    <div id="capa-hud-activa" style="display:none;">
        <div class="widget-estado-hud hud-pos-izquierda"><span class="etiqueta-estado">Misión</span><span id="valor-hud-nivel" class="valor-estado">1</span></div>
        <div id="envoltura-cronometro-hud"><div id="relleno-progreso-tiempo"></div></div>
        <div class="widget-estado-hud hud-pos-derecha"><span class="etiqueta-estado">Vidas</span><span id="valor-hud-vidas" class="valor-estado">❤️❤️❤️</span></div>
        <div id="cluster-controles-precision">
            <button class="boton-nudge-clinico" onmousedown="iniciarMicroAjuste('angulo', -2.5)" onmouseup="detenerMicroAjuste()" ontouchstart="iniciarMicroAjuste('angulo', -2.5)" ontouchend="detenerMicroAjuste()">↻</button>
            <button class="boton-nudge-clinico" onmousedown="iniciarMicroAjuste('angulo', 2.5)" onmouseup="detenerMicroAjuste()" ontouchstart="iniciarMicroAjuste('angulo', 2.5)" ontouchend="detenerMicroAjuste()">↺</button>
            <button class="boton-nudge-clinico" onmousedown="iniciarMicroAjuste('x', -0.5)" onmouseup="detenerMicroAjuste()" ontouchstart="iniciarMicroAjuste('x', -0.5)" ontouchend="detenerMicroAjuste()">←</button>
            <button class="boton-nudge-clinico" onmousedown="iniciarMicroAjuste('x', 0.5)" onmouseup="detenerMicroAjuste()" ontouchstart="iniciarMicroAjuste('x', 0.5)" ontouchend="detenerMicroAjuste()">→</button>
        </div>
        <button class="boton-confirmacion-maestra" onclick="ejecutarEvaluacionPrecision()">CONFIRMAR ALINEACIÓN</button>
    </div>

    <div id="escenario-evaluacion-clinica">
        <div id="linea-referencia-estatica" class="elemento-vernier-base"></div>
        <div id="linea-paciente-interactiva" class="elemento-vernier-base">
            <div class="zona-sensor-rotacion sensor-extremo-superior" data-clinical-type="rotar"></div>
            <div class="zona-sensor-rotacion sensor-extremo-inferior" data-clinical-type="rotar"></div>
        </div>
    </div>

    <script>
        /**
         * ================================================================
         * MOTOR LÓGICO DE VERNIE PRO v20.0 (ESTRUCTURA EXTENSA DE PRECISIÓN)
         * ================================================================
         */
        const SISTEMA_CORE = {
            testActivo: false,
            modalidadActual: 'tiempo',
            nivelProgresivo: 1,
            vidasRestantes: 3,
            tiempoConfigurado: 10,
            segundosCronometro: 10,
            referenciaTimer: null,
            referenciaNudge: null,
            
            // Vectores de posición (Coordenadas en Porcentaje)
            // AJUSTE Y: Referencia arriba (28%), Paciente abajo (58%) para que NO SE TOPER
            objReferencia: { x: 50, y: 28, angulo: 0 },
            objPaciente: { x: 75, y: 58, angulo: 0 },
            
            controlMouse: {
                estaPresionado: false,
                modoInteraccion: null,
                posicionInicialX: 0
            }
        };

        const barPaciente = document.getElementById('linea-paciente-interactiva');
        const barReferencia = document.getElementById('linea-referencia-estatica');

        /* 1. MOTOR DE ENTRADA UNIVERSAL (MOUSE & TOUCH)
           ------------------------------------------------------ */
        function procesarInputGlobal(e) {
            if (!SISTEMA_CORE.testActivo) return;

            const coordXActual = e.touches ? e.touches[0].clientX : e.clientX;
            const elementoOrigen = e.target;

            // INICIO DE CONTACTO
            if (e.type === 'mousedown' || e.type === 'touchstart') {
                if (elementoOrigen.dataset.clinicalType === 'rotar') {
                    SISTEMA_CORE.controlMouse.modoInteraccion = 'rotar';
                } else if (elementoOrigen === barPaciente) {
                    SISTEMA_CORE.controlMouse.modoInteraccion = 'mover';
                }
                
                if (SISTEMA_CORE.controlMouse.modoInteraccion) {
                    SISTEMA_CORE.controlMouse.estaPresionado = true;
                    SISTEMA_CORE.controlMouse.posicionInicialX = coordXActual;
                    if (e.type === 'mousedown') e.preventDefault();
                }
            } 
            // MOVIMIENTO DINÁMICO
            else if ((e.type === 'mousemove' || e.type === 'touchmove') && SISTEMA_CORE.controlMouse.estaPresionado) {
                const diferenciaX = coordXActual - SISTEMA_CORE.controlMouse.posicionInicialX;

                if (SISTEMA_CORE.controlMouse.modoInteraccion === 'mover') {
                    const porcentajeX = (coordXActual / window.innerWidth) * 100;
                    SISTEMA_CORE.objPaciente.x = Math.max(10, Math.min(90, porcentajeX));
                } else if (SISTEMA_CORE.controlMouse.modoInteraccion === 'rotar') {
                    SISTEMA_CORE.objPaciente.angulo += (diferenciaX * 0.6); 
                }
                
                SISTEMA_CORE.controlMouse.posicionInicialX = coordXActual;
                actualizarRenderizadoFisico();
                if (e.cancelable) e.preventDefault();
            }
        }

        window.addEventListener('mousedown', procesarInputGlobal);
        window.addEventListener('touchstart', procesarInputGlobal, {passive: false});
        window.addEventListener('mousemove', procesarInputGlobal);
        window.addEventListener('touchmove', procesarInputGlobal, {passive: false});
        window.addEventListener('mouseup', () => { SISTEMA_CORE.controlMouse.estaPresionado = false; });
        window.addEventListener('touchend', () => { SISTEMA_CORE.controlMouse.estaPresionado = false; });

        /* 2. GESTIÓN DE MODOS Y SESIÓN
           ------------------------------------------------------ */
        function gestionarCambioModo(nuevoModo) {
            SISTEMA_CORE.modalidadActual = nuevoModo;
            document.getElementById('modo-clinico-libre').classList.toggle('esta-activa', nuevoModo === 'libre');
            document.getElementById('modo-clinico-tiempo').classList.toggle('esta-activa', nuevoModo === 'tiempo');
            
            const bloqueTiempo = document.getElementById('ajuste-tiempo-wrapper');
            bloqueTiempo.style.opacity = (nuevoModo === 'tiempo') ? "1" : "0.2";
            bloqueTiempo.style.pointerEvents = (nuevoModo === 'tiempo') ? "auto" : "none";
        }

        function secuenciaDeArranque() {
            SISTEMA_CORE.tiempoConfigurado = parseInt(document.getElementById('select-tiempo-mision').value);
            document.getElementById('pantalla-inicio-ui').style.display = 'none';
            document.getElementById('escenario-evaluacion-clinica').style.display = 'block';
            document.getElementById('capa-hud-activa').style.display = 'block';
            
            if (SISTEMA_CORE.modalidadActual === 'tiempo') {
                document.getElementById('envoltura-cronometro-hud').style.display = 'block';
            }
            prepararNuevaMisionEvaluacion();
        }

        function prepararNuevaMisionEvaluacion() {
            SISTEMA_CORE.testActivo = true;
            SISTEMA_CORE.segundosCronometro = SISTEMA_CORE.tiempoConfigurado;
            
            // Generación de Referencia
            SISTEMA_CORE.objReferencia.x = 35 + (Math.random() * 30);
            
            // DIFICULTAD PROGRESIVA
            if (SISTEMA_CORE.nivelProgresivo >= 6) {
                SISTEMA_CORE.objReferencia.angulo = Math.floor(Math.random() * 160 - 80);
            } else if (SISTEMA_CORE.nivelProgresivo >= 3) {
                SISTEMA_CORE.objReferencia.angulo = (Math.random() > 0.5) ? 90 : 0;
            } else {
                SISTEMA_CORE.objReferencia.angulo = 0;
            }

            SISTEMA_CORE.objPaciente.x = SISTEMA_CORE.objReferencia.x + (Math.random() > 0.5 ? 20 : -20);
            SISTEMA_CORE.objPaciente.angulo = 0;

            actualizarRenderizadoFisico();
            if (SISTEMA_CORE.modalidadActual === 'tiempo') activarTemporizadorAltaPrecision();
        }

        /* 3. MOTOR DEL CRONÓMETRO
           ------------------------------------------------------ */
        function activarTemporizadorAltaPrecision() {
            if (SISTEMA_CORE.referenciaTimer) clearInterval(SISTEMA_CORE.referenciaTimer);
            SISTEMA_CORE.referenciaTimer = setInterval(() => {
                SISTEMA_CORE.segundosCronometro -= 0.1;
                document.getElementById('relleno-progreso-tiempo').style.width = (SISTEMA_CORE.segundosCronometro / SISTEMA_CORE.tiempoConfigurado) * 100 + "%";
                if (SISTEMA_CORE.segundosCronometro <= 0) ejecutarEvaluacionPrecision();
            }, 100);
        }

        function actualizarRenderizadoFisico() {
            barReferencia.style.left = SISTEMA_CORE.objReferencia.x + "%";
            barReferencia.style.top = SISTEMA_CORE.objReferencia.y + "%";
            barReferencia.style.transform = `translate(-50%, -50%) rotate(${SISTEMA_CORE.objReferencia.angulo}deg)`;
            
            barPaciente.style.left = SISTEMA_CORE.objPaciente.x + "%";
            barPaciente.style.top = SISTEMA_CORE.objPaciente.y + "%";
            barPaciente.style.transform = `translate(-50%, -50%) rotate(${SISTEMA_CORE.objPaciente.angulo}deg)`;
        }

        /* 4. ANÁLISIS DE RESULTADOS
           ------------------------------------------------------ */
        function ejecutarEvaluacionPrecision() {
            if (!SISTEMA_CORE.testActivo) return;
            SISTEMA_CORE.testActivo = false;
            clearInterval(SISTEMA_CORE.referenciaTimer);

            const errX = Math.abs(SISTEMA_CORE.objReferencia.x - SISTEMA_CORE.objPaciente.x);
            let errA = Math.abs((SISTEMA_CORE.objReferencia.angulo % 180) - (SISTEMA_CORE.objPaciente.angulo % 180));
            if (errA > 90) errA = 180 - errA;

            const puntos = Math.max(0, Math.round(100 - (errX * 12 + errA * 3)));
            const exito = puntos >= 90;

            if (!exito) SISTEMA_CORE.vidasRestantes--;

            document.getElementById('pantalla-feedback-ui').style.display = 'flex';
            document.getElementById('feedback-titulo-texto').innerText = exito ? "¡ALINEACIÓN LOGRADA!" : "FALLO DE PRECISIÓN";
            document.getElementById('feedback-puntaje-grande').innerText = puntos + "%";
            document.getElementById('feedback-caja-detalles').innerHTML = `Error Lateral: ${errX.toFixed(2)}px<br>Error Angular: ${errA.toFixed(1)}°<br>Estado: ${"❤️".repeat(SISTEMA_CORE.vidasRestantes)}`;
        }

        function procesarAvanceTerapia() {
            document.getElementById('pantalla-feedback-ui').style.display = 'none';
            if (SISTEMA_CORE.vidasRestantes <= 0) location.reload();
            else {
                if (document.getElementById('feedback-titulo-texto').innerText === "¡ALINEACIÓN LOGRADA!") {
                    SISTEMA_CORE.nivelProgresivo++;
                }
                document.getElementById('valor-hud-nivel').innerText = SISTEMA_CORE.nivelProgresivo;
                document.getElementById('valor-hud-vidas').innerText = "❤️".repeat(SISTEMA_CORE.vidasRestantes);
                prepararNuevaMisionEvaluacion();
            }
        }

        /* 5. MICRO-AJUSTE
           ------------------------------------------------------ */
        function iniciarMicroAjuste(p, v) {
            if (!SISTEMA_CORE.testActivo) return;
            SISTEMA_CORE.objPaciente[p] += v;
            actualizarRenderizadoFisico();
            SISTEMA_CORE.referenciaNudge = setInterval(() => {
                SISTEMA_CORE.objPaciente[p] += v;
                actualizarRenderizadoFisico();
            }, 60);
        }

        function detenerMicroAjuste() {
            clearInterval(SISTEMA_CORE.referenciaNudge);
        }

    </script>
</body>
</html>
