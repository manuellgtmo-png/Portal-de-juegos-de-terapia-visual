<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenamiento de Convergencia - Perceptum</title>
    <style>
        :root {
            --bg: #0f172a;
            --red-filter: rgba(255, 0, 0, 0.6);
            --blue-filter: rgba(0, 0, 255, 0.6);
        }
        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Los estímulos que el paciente debe fusionar */
        .stimulus {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            mix-blend-mode: screen;
            transition: transform 0.1s linear;
        }
        .red { background-color: #ff0000; box-shadow: 0 0 20px #ff0000; }
        .blue { background-color: #0000ff; box-shadow: 0 0 20px #0000ff; }
        
        .ui {
            position: fixed;
            bottom: 20px;
            text-align: center;
            background: rgba(30, 41, 59, 0.8);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #38bdf8;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background: #38bdf8;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>ENTRENAMIENTO DE CONVERGENCIA</h1>
    <p>Usa tus gafas anaglifas. Une los dos círculos en uno solo.</p>

    <div id="game-container">
        <div id="red-dot" class="stimulus red"></div>
        <div id="blue-dot" class="stimulus blue"></div>
    </div>

    <div class="ui">
        <div id="stats">Separación: <span id="sep-val">0</span>px</div>
        <div class="controls" style="margin-top: 10px;">
            <button onclick="changeSep(-5)">-</button>
            <button onclick="changeSep(5)">+</button>
            <button onclick="resetGame()" style="background: #f472b6;">RESET</button>
        </div>
        <p style="font-size: 0.8rem; margin-top: 10px;">Objetivo: Aumentar la separación (+) manteniendo una sola imagen.</p>
    </div>

    <script>
        let separation = 0;
        const redDot = document.getElementById('red-dot');
        const blueDot = document.getElementById('blue-dot');
        const sepVal = document.getElementById('sep-val');

        function updatePosition() {
            // En convergencia, el estímulo rojo se mueve a la derecha y el azul a la izquierda
            // para obligar a los ojos a cruzar (Base Out).
            redDot.style.transform = `translateX(${separation}px)`;
            blueDot.style.transform = `translateX(${-separation}px)`;
            sepVal.innerText = Math.abs(separation * 2);
        }

        function changeSep(val) {
            separation += val;
            updatePosition();
        }

        function resetGame() {
            separation = 0;
            updatePosition();
        }

        // Soporte para teclado
        document.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowRight') changeSep(2);
            if(e.key === 'ArrowLeft') changeSep(-2);
        });

        updatePosition();
    </script>
</body>
</html>
