<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convergencia Fusión Libre - Perceptum</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8fafc; /* Fondo claro para mejor contraste de figuras negras */
            --ui-panel: #ffffff;
            --accent: #0284c7;
            --target: #1e293b;
        }
        body {
            margin: 0; font-family: 'Montserrat', sans-serif;
            background: var(--bg); color: #1e293b;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }

        /* Pantalla de Introducción */
        #intro-screen {
            background: var(--ui-panel); padding: 40px; border-radius: 30px;
            border: 2px solid var(--accent); text-align: center; max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); z-index: 10;
        }
        .config-group { margin: 20px 0; text-align: left; }
        .config-group label { display: block; margin-bottom: 10px; font-weight: 900; color: var(--accent); }
        input[type="range"] { width: 100%; cursor: pointer; }
        .val-display { font-weight: bold; float: right; }

        /* Pantalla de Juego */
        #game-area { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; }
        #timer-display { font-size: 4rem; font-weight: 900; margin-top: 20px; color: var(--accent); }
        
        #stimulus-container {
            flex-grow: 1; width: 100%; display: flex; align-items: center; justify-content: center;
            position: relative; gap: 0; /* El gap se controla por JS */
        }

        .target-box {
            width: 150px; height: 150px;
            border: 4px solid var(--target);
            display: flex; align-items: center; justify-content: center;
            background: white; border-radius: 20px;
            position: relative; transition: transform 0.1s linear;
        }

        /* Figuras internas */
        .circle { width: 80px; height: 80px; border: 8px solid var(--target); border-radius: 50%; }
        .cross { width: 80px; height: 8px; background: var(--target); position: relative; }
        .cross::after { content: ''; width: 8px; height: 80px; background: var(--target); position: absolute; top: -36px; left: 36px; }

        .bottom-ui {
            background: var(--ui-panel); padding: 20px 40px; border-radius: 30px 30px 0 0;
            border: 2px solid var(--accent); text-align: center; box-shadow: 0 -10px 30px rgba(0,0,0,0.05);
        }
        .btn-start {
            background: var(--accent); color: white; border: none;
            padding: 15px 40px; border-radius: 50px; font-size: 1.2rem;
            font-weight: 900; cursor: pointer;
        }
        .controls button {
            padding: 10px 25px; font-size: 1.5rem; cursor: pointer;
            border-radius: 15px; border: none; background: var(--accent);
            color: white; font-weight: bold; margin: 0 10px;
        }
    </style>
</head>
<body>

    <div id="intro-screen">
        <h1 style="color: var(--accent)">FUSIÓN LIBRE</h1>
        <p>Cruza la vista hasta que el <b>Círculo</b> y la <b>Cruz</b> se unan en una sola imagen central.</p>
        
        <div class="config-group">
            <label>SERIES: <span id="v-series" class="val-display">3</span></label>
            <input type="range" id="i-series" min="1" max="10" value="3" oninput="updateLabels()">
        </div>
        <div class="config-group">
            <label>TRABAJO (Seg): <span id="v-work" class="val-display">20</span></label>
            <input type="range" id="i-work" min="5" max="60" value="20" step="5" oninput="updateLabels()">
        </div>
        <div class="config-group">
            <label>DESCANSO (Seg): <span id="v-rest" class="val-display">10</span></label>
            <input type="range" id="i-rest" min="5" max="30" value="10" step="5" oninput="updateLabels()">
        </div>

        <button class="btn-start" onclick="startSession()">INICIAR</button>
    </div>

    <div id="game-area">
        <div id="timer-display">00</div>
        <div id="phase-name" style="font-weight:900; text-transform:uppercase">PREPARADO</div>
        <div id="series-left">Serie 1 de 3</div>

        <div id="stimulus-container">
            <div id="left-box" class="target-box"><div class="circle"></div></div>
            <div style="width: 20px;"></div> <div id="right-box" class="target-box"><div class="cross"></div></div>
        </div>

        <div class="bottom-ui">
            <div style="font-size: 1rem; font-weight: bold; margin-bottom: 10px;">SEPARACIÓN: <span id="sep-val">0</span></div>
            <div class="controls">
                <button onclick="changeSep(-5)">-</button>
                <button onclick="changeSep(5)">+</button>
                <button onclick="location.reload()" style="background:#ef4444">X</button>
            </div>
        </div>
    </div>

    <script>
        let separation = 20; // Separación inicial
        let currentSerie = 1;
        let timer;
        let isWorkPhase = true;

        function updateLabels() {
            document.getElementById('v-series').innerText = document.getElementById('i-series').value;
            document.getElementById('v-work').innerText = document.getElementById('i-work').value;
            document.getElementById('v-rest').innerText = document.getElementById('i-rest').value;
        }

        function updatePosition() {
            // Movemos las cajas hacia afuera o adentro
            document.getElementById('left-box').style.transform = `translateX(${-separation}px)`;
            document.getElementById('right-box').style.transform = `translateX(${separation}px)`;
            document.getElementById('sep-val').innerText = separation * 2;
        }

        function changeSep(val) {
            separation += val;
            if(separation < 0) separation = 0;
            updatePosition();
        }

        function startSession() {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('game-area').style.display = 'flex';
            runPhase();
        }

        function runPhase() {
            let totalSeries = parseInt(document.getElementById('i-series').value);
            let timeLeft = isWorkPhase ? parseInt(document.getElementById('i-work').value) : parseInt(document.getElementById('i-rest').value);
            
            document.getElementById('phase-name').innerText = isWorkPhase ? "¡FUSIONA!" : "DESCANSA";
            document.getElementById('phase-name').style.color = isWorkPhase ? "#0284c7" : "#ef4444";
            document.getElementById('series-left').innerText = `Serie ${currentSerie} de ${totalSeries}`;
            document.getElementById('stimulus-container').style.opacity = isWorkPhase ? "1" : "0.1";

            timer = setInterval(() => {
                document.getElementById('timer-display').innerText = timeLeft < 10 ? "0" + timeLeft : timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    if (isWorkPhase) {
                        isWorkPhase = false;
                        runPhase();
                    } else {
                        currentSerie++;
                        if (currentSerie <= totalSeries) {
                            isWorkPhase = true;
                            runPhase();
                        } else {
                            alert("Sesión finalizada");
                            location.reload();
                        }
                    }
                }
                timeLeft--;
            }, 1000);
        }

        document.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowRight') changeSep(2);
            if(e.key === 'ArrowLeft') changeSep(-2);
        });

        updatePosition();
    </script>
</body>
</html>
