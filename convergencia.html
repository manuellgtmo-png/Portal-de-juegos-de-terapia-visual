<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convergencia Pro - Perceptum</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent-color: #38bdf8;
            --text-color: #f8fafc;
        }
        body {
            margin: 0; font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color); color: var(--text-color);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; overflow-x: hidden;
        }

        /* --- INTRODUCCIÓN --- */
        #intro-screen {
            background: var(--card-bg); padding: 40px; border-radius: 40px;
            border: 2px solid var(--accent-color); text-align: center; 
            max-width: 600px; width: 90%; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .tutorial-box {
            background: white; color: #000; border-radius: 20px; padding: 25px; margin: 20px 0;
            display: flex; flex-direction: column; align-items: center;
        }

        .preview-image {
            display: flex; align-items: center; gap: 15px; margin-top: 15px;
        }

        .box-preview {
            width: 80px; height: 100px; border: 2px solid #000; border-radius: 10px;
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            padding: 10px 0; font-weight: 900; font-size: 20px;
        }
        .box-preview.main { border: 4px solid var(--accent-color); background: #f0f9ff; transform: scale(1.1); }

        .config-group { margin: 20px 0; text-align: left; }
        .config-group label { display: block; margin-bottom: 8px; font-weight: 900; color: var(--accent-color); font-size: 0.9rem; }
        input[type="range"] { width: 100%; cursor: pointer; accent-color: var(--accent-color); }
        .val-display { font-weight: bold; float: right; color: white; }

        /* --- ÁREA DE JUEGO --- */
        #game-area { display: none; width: 100%; height: 100vh; flex-direction: column; align-items: center; }
        #timer-display { font-size: 4rem; font-weight: 900; color: var(--accent-color); margin-top: 20px; }
        
        #stimulus-container {
            flex-grow: 1; width: 100%; display: flex; align-items: center; justify-content: center; gap: 20px;
        }

        .target-card {
            width: 200px; height: 260px; background: white; border-radius: 30px;
            border: 5px solid var(--accent-color); display: flex; flex-direction: column;
            align-items: center; justify-content: space-between; padding: 20px 0;
            position: relative; transition: transform 0.1s linear;
        }

        .main-shape {
            flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative;
        }

        /* Figuras Negras */
        .circle { width: 100px; height: 100px; border: 10px solid #000; border-radius: 50%; }
        .cross-v { width: 100px; height: 10px; background: #000; position: absolute; }
        .cross-h { width: 10px; height: 100px; background: #000; position: absolute; }
        
        .mark { font-size: 40px; font-weight: 900; color: #000; }

        .bottom-ui {
            background: var(--card-bg); padding: 25px 60px; border-radius: 40px 40px 0 0;
            border: 2px solid var(--accent-color); text-align: center; width: 100%; max-width: 600px;
        }

        .btn-primary {
            background: var(--accent-color); color: var(--bg-color); border: none;
            padding: 15px 40px; border-radius: 50px; font-size: 1.2rem; font-weight: 900; cursor: pointer;
        }
        .controls button {
            padding: 10px 25px; font-size: 1.5rem; cursor: pointer;
            border-radius: 15px; border: none; background: var(--accent-color); font-weight: bold; margin: 0 10px;
        }
    </style>
</head>
<body>

    <div id="intro-screen">
        <h1 style="margin: 0; font-size: 2.5rem;">CONVERGENCIA</h1>
        
        <div class="tutorial-box">
            <span style="font-weight: 900; font-size: 0.9rem;">OBJETIVO VISUAL:</span>
            <div class="preview-image">
                <div class="box-preview"><div>+</div><div>○</div><div> </div></div>
                <div class="box-preview main"><div>+</div><div>⊕</div><div>-</div></div>
                <div class="box-preview"><div> </div><div>+</div><div>-</div></div>
            </div>
            <p style="font-size: 0.8rem; margin-top: 20px;">Cruza la vista hasta ver la <b>imagen central combinada</b>.<br>Si falta un signo, hay supresión.</p>
        </div>
        
        <div class="config-group">
            <label>SERIES: <span id="v-series" class="val-display">3</span></label>
            <input type="range" id="i-series" min="1" max="10" value="3" oninput="updateLabels()">
        </div>
        <div class="config-group">
            <label>TRABAJO (Seg): <span id="v-work" class="val-display">20</span></label>
            <input type="range" id="i-work" min="5" max="60" value="20" step="5" oninput="updateLabels()">
        </div>
        <div class="config-group">
            <label>DESCANSO (Seg): <span id="v-rest" class="val-display">10</span></label>
            <input type="range" id="i-rest" min="5" max="30" value="10" step="5" oninput="updateLabels()">
        </div>

        <button class="btn-primary" onclick="startSession()">INICIAR SESIÓN</button>
    </div>

    <div id="game-area">
        <div id="timer-display">00</div>
        <div id="phase-name" style="font-weight:900; letter-spacing: 2px;">PREPARADO</div>

        <div id="stimulus-container">
            <div id="left-box" class="target-card">
                <div class="mark">+</div>
                <div class="main-shape"><div class="circle"></div></div>
                <div class="mark" style="visibility: hidden;">-</div>
            </div>
            
            <div id="right-box" class="target-card">
                <div class="mark" style="visibility: hidden;">+</div>
                <div class="main-shape">
                    <div class="cross-v"></div>
                    <div class="cross-h"></div>
                </div>
                <div class="mark">-</div>
            </div>
        </div>

        <div class="bottom-ui">
            <div style="font-size: 1.2rem; font-weight: 900; margin-bottom: 15px;">SEPARACIÓN: <span id="sep-val">0</span> px</div>
            <div class="controls">
                <button onclick="changeSep(-5)">-</button>
                <button onclick="changeSep(5)">+</button>
                <button onclick="location.reload()" style="background:#f472b6; font-size: 1rem;">SALIR</button>
            </div>
        </div>
    </div>

    <script>
        let separation = 30; 
        let currentSerie = 1;
        let timer;
        let isWorkPhase = true;

        function updateLabels() {
            document.getElementById('v-series').innerText = document.getElementById('i-series').value;
            document.getElementById('v-work').innerText = document.getElementById('i-work').value;
            document.getElementById('v-rest').innerText = document.getElementById('i-rest').value;
        }

        function updatePosition() {
            document.getElementById('left-box').style.transform = `translateX(${-separation}px)`;
            document.getElementById('right-box').style.transform = `translateX(${separation}px)`;
            document.getElementById('sep-val').innerText = separation * 2;
        }

        function changeSep(val) {
            separation += val;
            if(separation < 0) separation = 0;
            updatePosition();
        }

        function startSession() {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('game-area').style.display = 'flex';
            runPhase();
        }

        function runPhase() {
            let totalSeries = parseInt(document.getElementById('i-series').value);
            let timeLeft = isWorkPhase ? parseInt(document.getElementById('i-work').value) : parseInt(document.getElementById('i-rest').value);
            
            document.getElementById('phase-name').innerText = isWorkPhase ? "¡FUSIONA!" : "DESCANSA";
            document.getElementById('phase-name').style.color = isWorkPhase ? "#10b981" : "#f472b6";
            document.getElementById('stimulus-container').style.opacity = isWorkPhase ? "1" : "0.1";

            timer = setInterval(() => {
                document.getElementById('timer-display').innerText = timeLeft < 10 ? "0" + timeLeft : timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    if (isWorkPhase) {
                        isWorkPhase = false;
                        runPhase();
                    } else {
                        currentSerie++;
                        if (currentSerie <= totalSeries) {
                            isWorkPhase = true;
                            runPhase();
                        } else {
                            alert("Sesión Completada");
                            location.reload();
                        }
                    }
                }
                timeLeft--;
            }, 1000);
        }

        document.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowRight') changeSep(2);
            if(e.key === 'ArrowLeft') changeSep(-2);
        });

        updateLabels();
        updatePosition();
    </script>
</body>
</html>
