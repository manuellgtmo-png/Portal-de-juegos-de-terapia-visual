<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convergencia Pro - Perceptum</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.8);
            --accent-color: #38bdf8;
            --text-color: #f8fafc;
            --success: #10b981;
            --danger: #f472b6;
        }
        body {
            margin: 0; font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color); color: var(--text-color);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }

        /* PANTALLA INICIAL MEJORADA */
        #intro-screen, #summary-screen {
            background: var(--card-bg); padding: 40px; border-radius: 40px;
            border: 3px solid var(--accent-color); text-align: center; 
            max-width: 650px; width: 90%; box-shadow: 0 25px 60px rgba(0,0,0,0.6);
            backdrop-filter: blur(15px); position: absolute; z-index: 100;
        }

        .distancia-banner {
            background: rgba(56, 189, 248, 0.15); border: 2px dashed var(--accent-color);
            padding: 15px; border-radius: 20px; margin-bottom: 25px;
            font-weight: 900; color: var(--accent-color); font-size: 1.2rem;
        }

        .config-grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); 
            gap: 15px; margin: 25px 0; 
        }
        .config-group { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; }
        .config-group label { display: block; font-size: 0.75rem; font-weight: 900; color: var(--accent-color); margin-bottom: 10px; }
        
        /* JUEGO - ELEMENTOS GRANDES */
        #game-area { display: none; width: 100%; height: 100%; flex-direction: column; justify-content: space-between; align-items: center; }
        
        #stimulus-container {
            flex-grow: 1; display: flex; align-items: center; justify-content: center; gap: 80px; width: 100%;
        }

        .target-box {
            display: flex; flex-direction: column; align-items: center; justify-content: space-around;
            height: 50vh; width: 200px; transition: transform 0.1s linear;
        }

        .glyph { font-size: 180px; color: #ffffff; filter: drop-shadow(0 0 20px rgba(255,255,255,0.3)); user-select: none; }
        .mark { font-size: 80px; font-weight: 900; color: #ffffff; opacity: 0.8; user-select: none; }

        /* UI INFERIOR ENCADRADA */
        .bottom-nav {
            background: var(--card-bg); padding: 25px 50px; border-radius: 50px 50px 0 0;
            border: 3px solid var(--accent-color); border-bottom: none;
            width: 90%; max-width: 800px; display: flex; justify-content: space-between; align-items: center;
        }

        .btn-group { display: flex; gap: 15px; }
        button { border: none; border-radius: 20px; font-family: 'Montserrat'; font-weight: 900; cursor: pointer; transition: 0.3s; }
        .btn-control { background: var(--accent-color); width: 70px; height: 60px; font-size: 2rem; }
        .btn-control:hover { transform: translateY(-5px); box-shadow: 0 5px 15px var(--accent-color); }
        .btn-exit { background: var(--danger); padding: 0 25px; color: white; text-transform: uppercase; font-size: 0.9rem; }
        
        .timer-big { font-size: 6rem; font-weight: 900; color: var(--accent-color); line-height: 1; }

        /* RESUMEN ALEGRE */
        #summary-screen { display: none; }
        .stat-box { font-size: 2rem; color: var(--success); margin: 20px 0; }
        .emoji-win { font-size: 5rem; display: block; margin-bottom: 10px; }

    </style>
</head>
<body>

    <div id="intro-screen">
        <h1 style="color: var(--accent-color); margin: 0; font-size: 2.5rem;">CONVERGENCIA PRO</h1>
        <p style="opacity: 0.7; margin-bottom: 20px;">Entrenamiento de reserva fusional positiva</p>
        
        <div class="distancia-banner">üìè REALIZAR A 40 CM DE DISTANCIA</div>

        <div class="config-grid">
            <div class="config-group">
                <label>SERIES: <span id="v-series">3</span></label>
                <input type="range" id="i-series" min="1" max="10" value="3" oninput="updateLabels()">
            </div>
            <div class="config-group">
                <label>TRABAJO: <span id="v-work">20</span>s</label>
                <input type="range" id="i-work" min="5" max="60" value="20" step="5" oninput="updateLabels()">
            </div>
            <div class="config-group">
                <label>DESCANSO: <span id="v-rest">10</span>s</label>
                <input type="range" id="i-rest" min="5" max="30" value="10" step="5" oninput="updateLabels()">
            </div>
        </div>

        <button onclick="startSession()" style="background: var(--success); width: 100%; padding: 20px; font-size: 1.5rem; border-radius: 25px;">¬°EMPEZAR AHORA!</button>
    </div>

    <div id="summary-screen">
        <span class="emoji-win">ü•≥</span>
        <h2 style="color: var(--success); font-size: 2rem;">¬°SESI√ìN COMPLETADA!</h2>
        <div class="stat-box">M√°xima Demanda: <span id="final-delta">0</span> Œî</div>
        <p>Has fortalecido tu coordinaci√≥n binocular con √©xito.</p>
        <button onclick="window.location.href='index.html'" style="background: var(--accent-color); width: 100%; padding: 20px; font-size: 1.2rem; margin-top: 20px;">VOLVER AL M√ìDULO</button>
    </div>

    <div id="game-area">
        <div style="text-align: center; margin-top: 20px;">
            <div id="timer-display" class="timer-big">00</div>
            <div id="phase-label" style="font-weight: 900; font-size: 1.5rem; letter-spacing: 5px;">PREPARADO</div>
        </div>

        <div id="stimulus-container">
            <div id="box-l" class="target-box">
                <div class="mark">+</div>
                <div id="fig-l" class="glyph">üè†</div>
                <div class="mark" style="visibility: hidden;">-</div>
            </div>
            <div id="box-r" class="target-box">
                <div class="mark" style="visibility: hidden;">+</div>
                <div id="fig-r" class="glyph">üè†</div>
                <div class="mark">-</div>
            </div>
        </div>

        <div class="bottom-nav">
            <div style="text-align: left;">
                <div style="font-size: 0.8rem; opacity: 0.6; font-weight: 900;">DEMANDA ACTUAL</div>
                <div style="font-size: 2.5rem; font-weight: 900;"><span id="demand-val" style="color: var(--accent-color);">0</span> <small style="font-size: 1rem;">Œî</small></div>
            </div>
            <div class="btn-group">
                <button class="btn-control" onclick="adjustSep(-5)">-</button>
                <button class="btn-control" onclick="adjustSep(5)">+</button>
                <button class="btn-exit" onclick="finishExercise()">Terminar Ejercicio</button>
            </div>
        </div>
    </div>

    <script>
        let separation = 20;
        let currentSerie = 1;
        let isWork = true;
        let timer;
        let maxDelta = 0;
        const icons = ['üè†', 'ü¶Å', '‚≠ê', 'üçé', 'üîî', 'üå≥', 'üê±', 'üåô'];

        function updateLabels() {
            document.getElementById('v-series').innerText = document.getElementById('i-series').value;
            document.getElementById('v-work').innerText = document.getElementById('i-work').value;
            document.getElementById('v-rest').innerText = document.getElementById('i-rest').value;
        }

        function adjustSep(val) {
            separation += val;
            if(separation < 0) separation = 0;
            let delta = Math.floor(separation / 3.2);
            if(delta > maxDelta) maxDelta = delta;
            updatePosition();
        }

        function updatePosition() {
            document.getElementById('box-l').style.transform = `translateX(${-separation}px)`;
            document.getElementById('box-r').style.transform = `translateX(${separation}px)`;
            document.getElementById('demand-val').innerText = Math.floor(separation / 3.2);
        }

        function finishExercise() {
            if(confirm("¬øSeguro que quieres terminar?")) {
                showSummary();
            }
        }

        function showSummary() {
            clearInterval(timer);
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('summary-screen').style.display = 'block';
            document.getElementById('final-delta').innerText = maxDelta;
        }

        function startSession() {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('game-area').style.display = 'flex';
            runPhase();
        }

        function runPhase() {
            let total = parseInt(document.getElementById('i-series').value);
            let time = isWork ? parseInt(document.getElementById('i-work').value) : parseInt(document.getElementById('i-rest').value);
            
            document.getElementById('phase-label').innerText = isWork ? "¬°FUSIONA!" : "DESCANSA";
            document.getElementById('phase-label').style.color = isWork ? "var(--success)" : "var(--danger)";
            document.getElementById('stimulus-container').style.opacity = isWork ? "1" : "0.1";

            if(isWork) {
                const icon = icons[Math.floor(Math.random() * icons.length)];
                document.getElementById('fig-l').innerText = icon;
                document.getElementById('fig-r').innerText = icon;
            }

            timer = setInterval(() => {
                document.getElementById('timer-display').innerText = time < 10 ? "0"+time : time;
                if(time <= 0) {
                    clearInterval(timer);
                    if(isWork) {
                        isWork = false;
                        runPhase();
                    } else {
                        currentSerie++;
                        if(currentSerie <= total) {
                            isWork = true;
                            runPhase();
                        } else {
                            showSummary();
                        }
                    }
                }
                time--;
            }, 1000);
        }

        updateLabels();
        updatePosition();
    </script>
</body>
</html>
