<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convergencia Pro - Perceptum</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-color: #38bdf8;
            --text-color: #f8fafc;
            --success: #10b981;
            --danger: #f472b6;
        }
        body {
            margin: 0; font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color); color: var(--text-color);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; overflow: hidden;
        }

        /* PANTALLA INICIAL */
        #intro-screen {
            background: var(--card-bg); padding: 30px; border-radius: 30px;
            border: 2px solid var(--accent-color); text-align: center; 
            max-width: 600px; width: 90%; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        .distancia-banner {
            background: rgba(56, 189, 248, 0.2); border: 1px dashed var(--accent-color);
            padding: 12px; border-radius: 15px; margin-bottom: 20px;
            font-weight: 900; color: var(--accent-color); text-transform: uppercase;
        }

        .tutorial-preview {
            background: rgba(0,0,0,0.2); border-radius: 20px; padding: 20px; margin: 15px 0;
        }

        .config-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 15px; margin: 20px 0; 
        }
        .config-group { text-align: left; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 12px; }
        .config-group label { display: block; font-size: 0.7rem; font-weight: 900; color: var(--accent-color); margin-bottom: 5px; }
        input[type="range"] { width: 100%; accent-color: var(--accent-color); cursor: pointer; }

        /* JUEGO */
        #game-area { display: none; width: 100%; height: 100vh; flex-direction: column; align-items: center; justify-content: space-between; padding: 20px 0; }
        #timer-display { font-size: clamp(3rem, 10vw, 5rem); font-weight: 900; color: var(--accent-color); }
        
        #stimulus-container {
            display: flex; align-items: center; justify-content: center; gap: 40px; flex-grow: 1;
        }

        .target-box {
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            height: 300px; width: 150px; transition: transform 0.1s linear;
        }

        .glyph { font-size: 100px; color: var(--accent-color); filter: drop-shadow(0 0 10px rgba(56,189,248,0.5)); }
        .mark { font-size: 50px; font-weight: 900; color: white; opacity: 0.9; }

        /* UI INFERIOR */
        .bottom-nav {
            background: var(--card-bg); padding: 20px; border-radius: 30px 30px 0 0;
            border: 2px solid var(--accent-color); border-bottom: none;
            width: 100%; max-width: 600px; text-align: center;
        }

        .demand-label { font-size: 1.5rem; font-weight: 900; margin-bottom: 15px; }
        .btn-group { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        
        button {
            border: none; border-radius: 15px; font-family: 'Montserrat'; font-weight: 900; 
            cursor: pointer; transition: 0.2s;
        }
        .btn-control { background: var(--accent-color); width: 60px; height: 50px; font-size: 1.5rem; }
        .btn-action { background: var(--success); padding: 10px 30px; font-size: 1rem; color: #000; }
        .btn-exit { background: var(--danger); padding: 10px 20px; color: white; }

        @media (max-width: 600px) {
            .glyph { font-size: 70px; }
            .target-box { height: 220px; }
        }
    </style>
</head>
<body>

    <div id="intro-screen">
        <h1 style="color: var(--accent-color); margin: 0;">CONVERGENCIA PRO</h1>
        <p style="font-size: 0.8rem; opacity: 0.7;">Entrenamiento de reserva fusional positiva</p>
        
        <div class="distancia-banner">üìè Realizar a 40 cm de distancia</div>

        <div class="tutorial-preview">
            <p style="font-size: 0.8rem; margin-top: 0;">Cruza la vista hasta ver una <b>tercera imagen central completa</b>.</p>
            <div style="display: flex; justify-content: center; gap: 10px; font-size: 20px;">
                <div style="border:1px solid #333; padding:5px; border-radius:10px">üè†<br>+</div>
                <div style="border:2px solid var(--success); padding:5px; border-radius:10px">+<br>üè†<br>-</div>
                <div style="border:1px solid #333; padding:5px; border-radius:10px">üè†<br>-</div>
            </div>
        </div>

        <div class="config-grid">
            <div class="config-group">
                <label>SERIES: <span id="v-series">3</span></label>
                <input type="range" id="i-series" min="1" max="10" value="3" oninput="updateLabels()">
            </div>
            <div class="config-group">
                <label>TRABAJO (s): <span id="v-work">20</span></label>
                <input type="range" id="i-work" min="5" max="60" value="20" step="5" oninput="updateLabels()">
            </div>
            <div class="config-group">
                <label>DESCANSO (s): <span id="v-rest">10</span></label>
                <input type="range" id="i-rest" min="5" max="30" value="10" step="5" oninput="updateLabels()">
            </div>
        </div>

        <button class="btn-action" onclick="startSession()" style="width: 100%; font-size: 1.2rem;">INICIAR SESI√ìN</button>
    </div>

    <div id="game-area">
        <div style="text-align: center;">
            <div id="timer-display">00</div>
            <div id="phase-label" style="font-weight: 900; letter-spacing: 2px;">PREPARADO</div>
            <div id="series-label" style="opacity: 0.6; font-size: 0.8rem;">Serie 1 de X</div>
        </div>

        <div id="stimulus-container">
            <div id="box-l" class="target-box">
                <div class="mark">+</div>
                <div id="fig-l" class="glyph">üè†</div>
                <div class="mark" style="visibility: hidden;">-</div>
            </div>
            <div id="box-r" class="target-box">
                <div class="mark" style="visibility: hidden;">+</div>
                <div id="fig-r" class="glyph">üè†</div>
                <div class="mark">-</div>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="demand-label">DEMANDA: <span id="demand-val" style="color: var(--accent-color);">0</span> Œî</div>
            <div class="btn-group">
                <button class="btn-control" onclick="adjustSep(-4)">-</button>
                <button class="btn-control" onclick="adjustSep(4)">+</button>
                <button class="btn-exit" onclick="exitToMenu()">TERMINAR EJERCICIO</button>
            </div>
        </div>
    </div>

    <script>
        let separation = 20;
        let currentSerie = 1;
        let isWork = true;
        let timer;
        const icons = ['üè†', 'ü¶Å', '‚≠ê', 'üçé', 'üîî', 'üå≥', 'üê±', 'üåô'];

        function updateLabels() {
            document.getElementById('v-series').innerText = document.getElementById('i-series').value;
            document.getElementById('v-work').innerText = document.getElementById('i-work').value;
            document.getElementById('v-rest').innerText = document.getElementById('i-rest').value;
        }

        function adjustSep(val) {
            separation += val;
            if(separation < 0) separation = 0;
            updatePosition();
        }

        function updatePosition() {
            document.getElementById('box-l').style.transform = `translateX(${-separation}px)`;
            document.getElementById('box-r').style.transform = `translateX(${separation}px)`;
            document.getElementById('demand-val').innerText = Math.floor(separation / 3.2);
        }

        function setRandomIcon() {
            const icon = icons[Math.floor(Math.random() * icons.length)];
            document.getElementById('fig-l').innerText = icon;
            document.getElementById('fig-r').innerText = icon; // Figuras IGUALES para fusi√≥n
        }

        function exitToMenu() {
            // Aqu√≠ podr√≠as a√±adir la l√≥gica para enviar a Google Sheets antes de salir
            if(confirm("¬øDeseas finalizar la sesi√≥n y volver al men√∫?")) {
                window.location.href = "index.html"; // O el enlace a tu submen√∫
            }
        }

        function startSession() {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('game-area').style.display = 'flex';
            runPhase();
        }

        function runPhase() {
            let total = parseInt(document.getElementById('i-series').value);
            let time = isWork ? parseInt(document.getElementById('i-work').value) : parseInt(document.getElementById('i-rest').value);
            
            document.getElementById('phase-label').innerText = isWork ? "¬°FUSIONA!" : "DESCANSA";
            document.getElementById('phase-label').style.color = isWork ? "var(--success)" : "var(--danger)";
            document.getElementById('series-label').innerText = `Serie ${currentSerie} de ${total}`;
            document.getElementById('stimulus-container').style.opacity = isWork ? "1" : "0.2";

            if(isWork) setRandomIcon();

            timer = setInterval(() => {
                document.getElementById('timer-display').innerText = time < 10 ? "0"+time : time;
                if(time <= 0) {
                    clearInterval(timer);
                    if(isWork) {
                        isWork = false;
                        runPhase();
                    } else {
                        currentSerie++;
                        if(currentSerie <= total) {
                            isWork = true;
                            runPhase();
                        } else {
                            alert("¬°Ejercicio Completado!");
                            exitToMenu();
                        }
                    }
                }
                time--;
            }, 1000);
        }

        updateLabels();
        updatePosition();
    </script>
</body>
</html>
