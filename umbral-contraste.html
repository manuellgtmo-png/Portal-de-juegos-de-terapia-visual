<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Umbral de Contraste INTENSIVO - Perceptum</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; background: #ffffff; color: #1e293b; 
            font-family: 'Montserrat', sans-serif; overflow: hidden; touch-action: none; 
        }
        
        #intro-screen, #result-screen, #sync-screen, #level-win-screen, #instruction-screen { 
            position: fixed; inset: 0; background: rgba(255, 255, 255, 0.98); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            padding: 30px; text-align: center; z-index: 200; 
        }

        .card { 
            background: white; padding: 40px; border-radius: 40px; 
            max-width: 500px; box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border: 1px solid #e2e8f0;
        }
        
        .habilidades-box { 
            background: #f0fdfa; border: 2px dashed #06b6d4; color: #0891b2; 
            padding: 15px; border-radius: 20px; font-size: 0.9rem; margin: 20px 0; 
        }
        
        button { 
            background: #06b6d4; color: white; border: none; padding: 22px 50px; 
            border-radius: 60px; font-size: 1.4rem; cursor: pointer; font-weight: 900; 
            text-transform: uppercase; box-shadow: 0 10px 0 #0891b2; transition: all 0.1s; width: 100%; 
        }
        button:active { transform: translateY(5px); box-shadow: 0 5px 0 #0891b2; }

        #ui-layer { 
            position: absolute; top: 0; width: 100%; padding: 20px; 
            display: flex; justify-content: space-between; box-sizing: border-box; 
            z-index: 100; display: none; pointer-events: none;
        }
        .stat-box { 
            background: #f8fafc; padding: 12px 20px; border-radius: 20px; 
            font-weight: 900; border: 1px solid #e2e8f0;
            display: flex; flex-direction: column; align-items: center; min-width: 90px; 
        }
        .label { font-size: 0.7rem; color: #94a3b8; text-transform: uppercase; margin-bottom: 2px; }

        #patient-tag {
            position: absolute; top: 95px; left: 20px; font-size: 0.8rem;
            background: #06b6d4; color: white; padding: 6px 15px; border-radius: 12px; font-weight: bold;
        }

        #game-area { width: 100vw; height: 100vh; position: relative; background: white; cursor: crosshair; }
        .target-img { 
            position: absolute; width: 85px; height: 85px; 
            cursor: pointer; filter: grayscale(1) brightness(0);
            transition: opacity 0.2s;
        }

        #prog-container { 
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); 
            width: 70%; height: 12px; background: #f1f5f9; border-radius: 10px; overflow: hidden; 
        }
        #prog-fill { width: 0%; height: 100%; background: #06b6d4; transition: width 0.3s; }
    </style>
</head>
<body onclick="registrarFalloFondo(event)">

    <div id="intro-screen">
        <div class="card">
            <h1 style="margin:0; font-size: 2.2rem; color: #0891b2;">Umbral Intensivo</h1>
            <div class="habilidades-box">
                <strong>Modo:</strong> Descenso Rápido de Contraste.
            </div>
            <p style="color: #64748b;">La visibilidad bajará un 10% cada nivel. ¡Concéntrate!</p>
            <button onclick="mostrarInstruccionNivel()">EMPEZAR</button>
        </div>
    </div>

    <div id="instruction-screen" style="display: none;">
        <div class="card">
            <h2 style="color: #0891b2;">Busca este objetivo:</h2>
            <img id="img-goal" src="" style="width: 100px; height: 100px; margin: 20px; filter: grayscale(1) brightness(0);">
            <p id="txt-meta-nivel" style="font-weight: bold; color: #64748b;"></p>
            <button onclick="iniciarNivel()">LO TENGO</button>
        </div>
    </div>

    <div id="level-win-screen" style="display: none;">
        <div class="card">
            <h2 style="color: #22c55e;">✨ ¡Nivel Superado! ✨</h2>
            <p>El contraste bajará drásticamente ahora.</p>
            <button onclick="subirNivel()">SIGUIENTE PASO</button>
        </div>
    </div>

    <div id="sync-screen" style="display: none;">
        <div class="card"><h2>Sincronizando...</h2></div>
    </div>

    <div id="result-screen" style="display: none;">
        <div class="card">
            <h2 id="result-title">Fin de la Prueba</h2>
            <p id="result-text"></p>
            <button onclick="location.reload()">REINTENTAR</button>
        </div>
    </div>

    <div id="ui-layer">
        <div class="stat-box"><span class="label">Nivel</span><span id="txt-nivel">1</span></div>
        <div class="stat-box"><span class="label">Visibilidad</span><span id="txt-contraste">100%</span></div>
        <div class="stat-box"><span class="label">Vidas</span><span id="txt-vidas">❤️❤️❤️</span></div>
        <div id="patient-tag">Paciente: <span id="txt-paciente">---</span></div>
    </div>

    <div id="game-area"></div>
    <div id="prog-container"><div id="prog-fill"></div></div>

    <script>
        const gameArea = document.getElementById('game-area');
        const audioClick = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3'); 
        const audioError = new Audio('https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3'); 
        
        const FigurasPool = [
            "https://cdn-icons-png.flaticon.com/512/1828/1828884.png", // Estrella 5
            "https://cdn-icons-png.flaticon.com/512/1828/1828961.png", // Estrella Round
            "https://cdn-icons-png.flaticon.com/512/1828/1828970.png", // Estrella 4
            "https://cdn-icons-png.flaticon.com/512/616/616412.png",   // Sol
            "https://cdn-icons-png.flaticon.com/512/1156/1156949.png"  // Hexágono
        ];

        const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSeLlcvlhrTSHDhvxctLghiM3caGsgBL2wdaT7nBxrz6UARwYg/formResponse";
        const ENTRIES = { paciente: "entry.369874016", juego: "entry.1353470174", nivel: "entry.721051298", aciertos: "entry.873272199", fallos: "entry.1030094511", tiempo: "entry.1303309812", fecha: "entry.845098414" };

        let nivel = 1, vidas = 3, aciertosNivel = 0, fallosTotales = 0, aciertosTotales = 0;
        let figuraActual = "", juegoActivo = false, metasPorNivel = 3;

        function mostrarInstruccionNivel() {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('level-win-screen').style.display = 'none';
            document.getElementById('instruction-screen').style.display = 'flex';
            document.getElementById('ui-layer').style.display = 'none';
            
            figuraActual = FigurasPool[Math.floor(Math.random() * FigurasPool.length)];
            document.getElementById('img-goal').src = figuraActual;
            document.getElementById('txt-meta-nivel').innerText = `Encuentra el objetivo ${metasPorNivel} veces.`;
            document.getElementById('txt-paciente').innerText = localStorage.getItem('pacienteActual') || "Invitado";
        }

        function iniciarNivel() {
            document.getElementById('instruction-screen').style.display = 'none';
            document.getElementById('ui-layer').style.display = 'flex';
            aciertosNivel = 0;
            juegoActivo = true;
            actualizarUI();
            generarEstimulos();
        }

        function generarEstimulos() {
            if(!juegoActivo) return;
            gameArea.innerHTML = "";
            
            // CURVA AGRESIVA: 1.1 - (nivel * 0.1) -> Nivel 1=100%, Nivel 2=90%, Nivel 5=60%, Nivel 10=10%
            let opacidad = Math.max(0.01, 1.1 - (nivel * 0.1)); 
            document.getElementById('txt-contraste').innerText = Math.round(opacidad * 100) + "%";

            // Aumentamos distractores según el nivel (3 distractores + 1 objetivo)
            let distractores = [...FigurasPool].filter(f => f !== figuraActual);
            distractores = distractores.sort(() => 0.5 - Math.random()).slice(0, 3);
            let deck = [figuraActual, ...distractores];
            deck.sort(() => 0.5 - Math.random());

            deck.forEach(imgSrc => {
                const img = document.createElement('img');
                img.src = imgSrc;
                img.className = 'target-img';
                img.style.opacity = opacidad;
                
                const x = Math.random() * (window.innerWidth - 120) + 60;
                const y = Math.random() * (window.innerHeight - 200) + 120;
                img.style.left = x + 'px';
                img.style.top = y + 'px';

                img.onclick = (e) => {
                    e.stopPropagation();
                    if(imgSrc === figuraActual) acertar(); else registrarFallo();
                };
                gameArea.appendChild(img);
            });
        }

        function acertar() {
            aciertosNivel++; aciertosTotales++;
            audioClick.play();
            actualizarUI();
            if(aciertosNivel >= metasPorNivel) {
                juegoActivo = false;
                document.getElementById('level-win-screen').style.display = 'flex';
            } else {
                generarEstimulos();
            }
        }

        function registrarFalloFondo(e) {
            if(!juegoActivo) return;
            if(e.target.id === "game-area" || e.target.tagName === "BODY") registrarFallo();
        }

        function registrarFallo() {
            vidas--; fallosTotales++;
            audioError.play();
            actualizarUI();
            if(vidas <= 0) finalizarPrueba();
        }

        function subirNivel() { nivel++; mostrarInstruccionNivel(); }

        function actualizarUI() {
            document.getElementById('txt-nivel').innerText = nivel;
            document.getElementById('txt-vidas').innerText = "❤️".repeat(Math.max(0, vidas));
            document.getElementById('prog-fill').style.width = (aciertosNivel / metasPorNivel * 100) + "%";
        }

        function finalizarPrueba() {
            juegoActivo = false;
            document.getElementById('ui-layer').style.display = 'none';
            document.getElementById('sync-screen').style.display = 'flex';

            const data = new FormData();
            data.append(ENTRIES.paciente, localStorage.getItem('pacienteActual') || "Anónimo");
            data.append(ENTRIES.juego, "Umbral Intensivo");
            data.append(ENTRIES.nivel, nivel);
            data.append(ENTRIES.aciertos, aciertosTotales);
            data.append(ENTRIES.fallos, fallosTotales);
            data.append(ENTRIES.tiempo, "N/A");
            data.append(ENTRIES.fecha, new Date().toISOString().split('T')[0]);

            fetch(FORM_URL, { method: 'POST', mode: 'no-cors', body: data });

            setTimeout(() => {
                document.getElementById('sync-screen').style.display = 'none';
                document.getElementById('result-screen').style.display = 'flex';
                document.getElementById('result-text').innerText = `Umbral Crítico: Nivel ${nivel} (${document.getElementById('txt-contraste').innerText} contraste).`;
            }, 2000);
        }
    </script>
</body>
</html>
