<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Umbral de Contraste PRO - Perceptum</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --cyan-perceptum: #06b6d4; 
            --cyan-dark: #0891b2;
            --green-success: #22c55e;
            --green-dark: #16a34a;
        }

        body { 
            margin: 0; background: #ffffff; color: #1e293b; 
            font-family: 'Montserrat', sans-serif; overflow: hidden; touch-action: none;
            width: 100vw; height: 100vh;
        }

        /* INTERFAZ PROFESIONAL */
        .overlay { 
            position: fixed; inset: 0; background: rgba(248, 250, 252, 0.98); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            padding: 30px; text-align: center; z-index: 200; 
        }

        .card { 
            background: white; padding: 45px; border-radius: 45px; 
            width: 90%; max-width: 550px; box-shadow: 0 25px 60px rgba(0,0,0,0.12);
            border: 2px solid #f1f5f9;
        }
        
        .habilidades-box { 
            background: #f0f9ff; border: 2px dashed var(--cyan-perceptum); color: #0369a1; 
            padding: 20px; border-radius: 25px; font-size: 1rem; margin: 25px 0; 
        }
        
        h1 { font-size: 2.4rem; color: var(--cyan-perceptum); margin: 0; text-transform: uppercase; font-weight: 900; }
        
        button { 
            background: var(--green-success); color: white; border: none; padding: 22px 50px; 
            border-radius: 60px; font-size: 1.5rem; cursor: pointer; font-weight: 900; 
            text-transform: uppercase; box-shadow: 0 10px 0 var(--green-dark); transition: all 0.1s; width: 100%; 
        }
        button:active { transform: translateY(5px); box-shadow: 0 5px 0 var(--green-dark); }

        /* HUD RESPONSIVO */
        #ui-layer { 
            position: absolute; top: 0; width: 100%; padding: 15px; 
            display: none; justify-content: space-between; box-sizing: border-box; 
            z-index: 100; pointer-events: none;
        }
        .stat-box { 
            background: white; padding: 12px 18px; border-radius: 20px; 
            font-weight: 900; border: 2px solid #f1f5f9;
            display: flex; flex-direction: column; align-items: center; min-width: 90px; 
        }
        .label { font-size: 0.7rem; color: #64748b; text-transform: uppercase; margin-bottom: 2px; }

        #patient-tag {
            position: absolute; top: 90px; left: 15px; font-size: 0.85rem;
            background: var(--cyan-perceptum); color: white; padding: 8px 18px; border-radius: 15px; font-weight: bold;
        }

        /* ELEMENTO 칔NICO DIN츼MICO */
        #game-area { width: 100vw; height: 100vh; position: relative; background: white; }
        
        #target { 
            position: absolute; 
            cursor: pointer; 
            filter: grayscale(1) brightness(0); /* Siempre negro para contraste puro */
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
        }

        #prog-container { 
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); 
            width: 70%; height: 16px; background: #e2e8f0; border-radius: 20px; overflow: hidden; border: 4px solid white;
        }
        #prog-fill { width: 0%; height: 100%; background: var(--green-success); transition: width 0.4s; }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body onclick="registrarFalloFondo(event)">

    <div id="intro-screen" class="overlay">
        <div class="card">
            <h1>游깯 Misi칩n Visi칩n</h1>
            <div class="habilidades-box">
                <strong>Modo Din치mico 칔nico:</strong><br>
                Ideal para medir el umbral de sensibilidad al contraste sin distracciones.
            </div>
            <p>Toca la figura negra. En cada nivel ser치 m치s dif칤cil verla.</p>
            <button onclick="iniciarMision()">EMPEZAR</button>
        </div>
    </div>

    <div id="sync-screen" class="overlay" style="display: none;">
        <div class="card">
            <div style="border: 5px solid #f3f3f3; border-top: 5px solid var(--cyan-perceptum); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
            <h2>Sincronizando Datos...</h2>
        </div>
    </div>

    <div id="result-screen" class="overlay" style="display: none;">
        <div class="card">
            <h2>Fin de la Prueba</h2>
            <p id="result-text" style="font-size: 1.2rem; margin: 20px 0;"></p>
            <button onclick="location.reload()">REINTENTAR</button>
        </div>
    </div>

    <div id="ui-layer">
        <div class="stat-box"><span class="label">Nivel</span><span id="txt-nivel">1</span></div>
        <div class="stat-box"><span class="label">Visibilidad</span><span id="txt-contraste">100%</span></div>
        <div class="stat-box"><span class="label">Vidas</span><span id="txt-vidas">仇벒잺仇벒잺仇벒잺</span></div>
        <div id="patient-tag">Paciente: <span id="txt-paciente">---</span></div>
    </div>

    <div id="game-area">
        <img id="target" src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" onclick="registrarAcierto(event)">
    </div>
    <div id="prog-container"><div id="prog-fill"></div></div>

    <script>
        const audioClick = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3'); 
        const audioError = new Audio('https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3'); 

        const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSeLlcvlhrTSHDhvxctLghiM3caGsgBL2wdaT7nBxrz6UARwYg/formResponse";
        const ENTRIES = { paciente: "entry.369874016", juego: "entry.1353470174", nivel: "entry.721051298", aciertos: "entry.873272199", fallos: "entry.1030094511", tiempo: "entry.1303309812", fecha: "entry.845098414" };

        let nivel = 1, vidas = 3, aciertosNivel = 0, fallosTotales = 0, aciertosTotales = 0;
        let juegoActivo = false;

        function iniciarMision() {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('ui-layer').style.display = 'flex';
            document.getElementById('txt-paciente').innerText = localStorage.getItem('pacienteActual') || "Explorador";
            juegoActivo = true;
            actualizarEscena();
        }

        function actualizarEscena() {
            if(!juegoActivo) return;

            const target = document.getElementById('target');
            
            // 1. C츼LCULO DE OPACIDAD (Descenso de 10% por nivel)
            let opacidad = Math.max(0.01, 1.1 - (nivel * 0.1)); 
            document.getElementById('txt-contraste').innerText = Math.round(opacidad * 100) + "%";

            // 2. TAMA칌O DIN츼MICO (Empieza grande 200px, se reduce seg칰n nivel hasta 80px)
            let size = Math.max(80, 200 - (nivel * 10));
            target.style.width = size + "px";
            target.style.height = size + "px";

            // 3. POSICI칍N ALEATORIA SEGURA (20% a 80% para que no se pegue a los bordes)
            let x = Math.random() * 60 + 20;
            let y = Math.random() * 60 + 20;
            
            target.style.left = x + "%";
            target.style.top = y + "%";
            target.style.opacity = opacidad;
            
            actualizarUI();
        }

        function registrarAcierto(e) {
            e.stopPropagation();
            audioClick.play();
            aciertosNivel++; aciertosTotales++;
            
            if(aciertosNivel >= 3) {
                nivel++;
                aciertosNivel = 0;
            }
            actualizarEscena();
        }

        function registrarFalloFondo(e) {
            if(!juegoActivo) return;
            if(e.target.id === "game-area" || e.target.tagName === "BODY") {
                vidas--; fallosTotales++;
                audioError.play();
                actualizarUI();
                if(vidas <= 0) finalizarSesion();
            }
        }

        function actualizarUI() {
            document.getElementById('txt-nivel').innerText = nivel;
            document.getElementById('txt-vidas').innerText = "仇벒잺".repeat(Math.max(0, vidas));
            document.getElementById('prog-fill').style.width = (aciertosNivel / 3 * 100) + "%";
        }

        function finalizarSesion() {
            juegoActivo = false;
            document.getElementById('ui-layer').style.display = 'none';
            document.getElementById('sync-screen').style.display = 'flex';

            const data = new FormData();
            data.append(ENTRIES.paciente, localStorage.getItem('pacienteActual') || "An칩nimo");
            data.append(ENTRIES.juego, "Umbral Din치mico 칔nico");
            data.append(ENTRIES.nivel, nivel);
            data.append(ENTRIES.aciertos, aciertosTotales);
            data.append(ENTRIES.fallos, fallosTotales);
            data.append(ENTRIES.tiempo, "N/A");
            data.append(ENTRIES.fecha, new Date().toISOString().split('T')[0]);

            fetch(FORM_URL, { method: 'POST', mode: 'no-cors', body: data });

            setTimeout(() => {
                document.getElementById('sync-screen').style.display = 'none';
                document.getElementById('result-screen').style.display = 'flex';
                document.getElementById('result-text').innerText = `Llegaste al Nivel ${nivel}. Visibilidad final: ${document.getElementById('txt-contraste').innerText}.`;
            }, 2000);
        }
    </script>
</body>
</html>
