<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seguimiento de Color - Centro Perceptum</title>
    <style>
        body { margin: 0; background: black; overflow: hidden; font-family: sans-serif; }
        /* Botón para regresar al portal */
        .back-btn {
            position: absolute; top: 20px; left: 20px;
            padding: 10px 20px; background: rgba(255,255,255,0.2);
            color: white; border: 1px solid white; border-radius: 20px;
            text-decoration: none; font-size: 14px; z-index: 100;
        }
        .back-btn:hover { background: white; color: black; }
        
        #gameCanvas { display: block; }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">⬅ Volver al Menú</a>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let x = canvas.width / 2;
        let y = canvas.height / 2;
        let dx = 4; // Velocidad X
        let dy = 4; // Velocidad Y
        let radius = 50;

        function draw() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujamos el círculo de color saturado
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = '#ff0000'; // Podemos hacer que cambie de color después
            ctx.fill();
            ctx.closePath();

            // Rebote en los bordes
            if(x + dx > canvas.width - radius || x + dx < radius) dx = -dx;
            if(y + dy > canvas.height - radius || y + dy < radius) dy = -dy;

            x += dx;
            y += dy;

            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
