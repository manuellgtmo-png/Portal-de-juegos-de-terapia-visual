<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento M√°gico - Centro Perceptum</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Montserrat', sans-serif; overflow: hidden; touch-action: none; }
        #intro-screen, #result-screen { position: fixed; inset: 0; background: #1e293b; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; z-index: 200; }
        .card { background: white; color: #1e293b; padding: 40px; border-radius: 40px; max-width: 500px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .habilidades { background: #e0e7ff; color: #4338ca; padding: 15px; border-radius: 20px; font-size: 1rem; margin: 20px 0; font-weight: bold; }
        button { background: #22c55e; color: white; border: none; padding: 20px 50px; border-radius: 60px; font-size: 1.4rem; cursor: pointer; font-weight: 900; text-transform: uppercase; box-shadow: 0 10px 0 #16a34a; transition: all 0.1s; }
        button:active { transform: translateY(5px); box-shadow: 0 5px 0 #16a34a; }
        #ui-layer { position: absolute; top: 0; width: 100%; padding: 20px; display: flex; justify-content: space-between; box-sizing: border-box; pointer-events: none; z-index: 100; display: none; }
        .stat-box { background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); padding: 12px 20px; border-radius: 20px; font-weight: 900; border: 1px solid rgba(255,255,255,0.3); display: flex; flex-direction: column; align-items: center; min-width: 80px; }
        .label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.8; margin-bottom: 2px; }
        #goal-bar-container { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 70%; height: 20px; background: rgba(255,255,255,0.2); border-radius: 20px; display:none; overflow: hidden; border: 2px solid white; }
        #goal-bar-fill { width: 0%; height: 100%; background: #22c55e; transition: width 0.2s; }
        canvas { display: block; }
    </style>
</head>
<body>

    <div id="intro-screen">
        <div class="card">
            <h1 style="margin:0; font-size: 2.2rem;">üåà Seguimiento M√°gico</h1>
            <div class="habilidades">üéØ Entrenamiento de Seguimiento y Fijaci√≥n.</div>
            <p>Mant√©n contacto con el c√≠rculo para avanzar.</p>
            <button onclick="iniciarJuego()">¬°Empezar!</button>
        </div>
    </div>

    <div id="result-screen" style="display: none;">
        <div class="card">
            <h2 id="result-title">¬°Excelente!</h2>
            <p id="result-text"></p>
            <button id="main-btn" onclick="proximoNivel()">Siguiente Nivel</button>
            <a href="javascript:location.reload()" style="display:block; margin-top:25px; color:#6366f1; text-decoration:none; font-weight:bold;">Reiniciar Entrenamiento</a>
        </div>
    </div>

    <div id="ui-layer">
        <div class="stat-box"><span class="label">Nivel</span><span id="txt-nivel">1</span></div>
        <div class="stat-box"><span class="label">Cron√≥metro</span><span id="txt-cronometro">00:00</span></div>
        <div class="stat-box"><span class="label">Vidas</span><span id="txt-vidas">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
    </div>
    
    <div id="goal-bar-container"><div id="goal-bar-fill"></div></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const audioWin = new Audio('https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3');

        // Configuraci√≥n de Google Sheets (Entry IDs extra√≠dos de tu link)
        const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSeLlcvlhrTSHDhvxctLghiM3caGsgBL2wdaT7nBxrz6UARwYg/formResponse";
        const ENTRIES = {
            paciente: "entry.369874016",
            juego: "entry.1353470174",
            nivel: "entry.721051298",
            aciertos: "entry.873272199",
            fallos: "entry.1030094511",
            tiempo: "entry.1303309812"
        };

        let nivelActual = 1;
        let vidas = 3;
        let segundosTotales = 0; 
        let segundosContacto = 0; 
        let fallosNivel = 0;
        let tiempoMeta = 15; 
        let juegoActivo = false;
        let enContacto = false;
        let framesFuera = 0;
        let x, y, dx, dy, radio;
        const colores = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF'];

        function enviarDatos() {
            const nombrePaciente = localStorage.getItem('pacienteActual') || "Paciente An√≥nimo";
            const datos = new FormData();
            datos.append(ENTRIES.paciente, nombrePaciente);
            datos.append(ENTRIES.juego, "Seguimiento de Color");
            datos.append(ENTRIES.nivel, nivelActual);
            datos.append(ENTRIES.aciertos, segundosContacto);
            datos.append(ENTRIES.fallos, fallosNivel);
            datos.append(ENTRIES.tiempo, document.getElementById('txt-cronometro').innerText);

            fetch(FORM_URL, { method: 'POST', mode: 'no-cors', body: datos });
        }

        function ajustarDificultad() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            radio = Math.max(50, 140 - (nivelActual * 5)); 
            let velocidad = 1.4 + (nivelActual * 0.4);
            dx = velocidad; dy = velocidad;
            tiempoMeta = 10 + (nivelActual * 5); 
            x = canvas.width / 2; y = canvas.height / 2;
        }

        function iniciarJuego() {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('ui-layer').style.display = 'flex';
            document.getElementById('goal-bar-container').style.display = 'block';
            if(vidas <= 0) { nivelActual = 1; vidas = 3; segundosTotales = 0; }
            ajustarDificultad();
            segundosContacto = 0; fallosNivel = 0;
            actualizarUI();
            juegoActivo = true;
            render();
        }

        function actualizarUI() {
            document.getElementById('txt-nivel').innerText = nivelActual;
            document.getElementById('txt-vidas').innerText = "‚ù§Ô∏è".repeat(Math.max(0, vidas));
            document.getElementById('goal-bar-fill').style.width = (segundosContacto / tiempoMeta * 100) + "%";
            let min = Math.floor(segundosTotales / 60);
            let seg = segundosTotales % 60;
            document.getElementById('txt-cronometro').innerText = `${min < 10 ? '0' : ''}${min}:${seg < 10 ? '0' : ''}${seg}`;
        }

        const check = (ex, ey) => {
            let dist = Math.sqrt((ex - x)**2 + (ey - y)**2);
            enContacto = dist < radio;
        };
        canvas.addEventListener('mousemove', (e) => check(e.clientX, e.clientY));
        canvas.addEventListener('touchstart', (e) => check(e.touches[0].clientX, e.touches[0].clientY));
        canvas.addEventListener('touchmove', (e) => check(e.touches[0].clientX, e.touches[0].clientY));

        function finalizarJuego(exito) {
            juegoActivo = false;
            enviarDatos(); // Se env√≠an los datos autom√°ticamente aqu√≠
            document.getElementById('result-screen').style.display = 'flex';
            const btn = document.getElementById('main-btn');
            if(exito) {
                audioWin.play();
                document.getElementById('result-title').innerText = "‚ú® ¬°Nivel Logrado! ‚ú®";
                document.getElementById('result-text').innerText = `Progreso guardado en Excel.`;
                btn.innerText = "Siguiente Nivel";
                btn.onclick = proximoNivel;
            } else {
                document.getElementById('result-title').innerText = "üíî Fin del Juego";
                document.getElementById('result-text').innerText = "Resultados enviados al reporte.";
                btn.innerText = "Reiniciar";
                btn.onclick = () => location.reload();
            }
        }

        function proximoNivel() { nivelActual++; iniciarJuego(); }

        function render() {
            if(!juegoActivo) return;
            ctx.fillStyle = 'black'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (!enContacto) {
                framesFuera++; ctx.globalAlpha = 0.2;
                if(framesFuera > 90) { 
                    vidas--; fallosNivel++; framesFuera = 0; actualizarUI();
                    if(vidas <= 0) return finalizarJuego(false);
                }
            } else { framesFuera = 0; ctx.globalAlpha = 1.0; }
            ctx.beginPath(); ctx.arc(x, y, radio, 0, Math.PI * 2);
            ctx.fillStyle = colores[(nivelActual - 1) % colores.length]; ctx.fill();
            ctx.strokeStyle = "white"; ctx.lineWidth = 8; ctx.stroke(); ctx.closePath();
            x += dx; y += dy;
            if(x + radio > canvas.width || x - radio < 0) dx = -dx;
            if(y + radio > canvas.height || y - radio < 0) dy = -dy;
            requestAnimationFrame(render);
        }

        setInterval(() => {
            if(juegoActivo) {
                segundosTotales++;
                if(enContacto) segundosContacto++;
                actualizarUI();
                if(segundosContacto >= tiempoMeta) finalizarJuego(true);
            }
        }, 1000);
    </script>
</body>
</html>
